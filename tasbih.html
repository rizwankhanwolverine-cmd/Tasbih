<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #050508; color: #C2B280; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .tasbih-display { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #t-num { font-size: 6rem; color: white; font-weight: 200; }
        circle { transition: 0.2s; stroke-linecap: round; }
        .btn-reset { margin-top: 30px; background: none; border: 1px solid rgba(194,178,128,0.2); color: #C2B280; padding: 10px 20px; border-radius: 10px; font-size: 0.6rem; cursor: pointer; }
    </style>
</head>
<body onclick="handleTap()">
    <div style="font-size:0.7rem; opacity:0.5; letter-spacing:2px; margin-bottom:10px;">DAILY TOTAL: <span id="t-today" style="color:white">0</span></div>
    
    <div class="tasbih-display">
        <svg style="position:absolute; width:100%; height:100%; transform:rotate(-90deg);" viewBox="0 0 260 260">
            <circle fill="none" stroke="rgba(194,178,128,0.1)" stroke-width="6" cx="130" cy="130" r="115"></circle>
            <circle id="ring" fill="none" stroke="#C2B280" stroke-width="6" stroke-dasharray="722" stroke-dashoffset="722" cx="130" cy="130" r="115"></circle>
        </svg>
        <div id="t-num">0</div>
    </div>

    <button class="btn-reset" onclick="doReset(event)">RESET CYCLE</button>

    <script>
        let count = parseInt(localStorage.getItem('t_cur')) || 0;
        let today = parseInt(localStorage.getItem('t_today')) || 0;

        function handleTap() {
            // Signal sound to Shell
            window.parent.postMessage('playTap', '*');
            
            count++; today++;
            if(count >= 10) {
                window.parent.postMessage('celebrate', '*');
                count = 0;
            }
            save();
        }

        function doReset(e) {
            e.stopPropagation();
            count = 0; save();
        }

        function save() {
            document.getElementById('t-num').textContent = count;
            document.getElementById('t-today').textContent = today;
            document.getElementById('ring').style.strokeDashoffset = 722 - (count / 10 * 722);
            localStorage.setItem('t_cur', count);
            localStorage.setItem('t_today', today);
        }
        save();
    </script>
</body>
</html>
