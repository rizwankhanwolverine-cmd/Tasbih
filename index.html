<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { 
            --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; 
            --glass: rgba(194, 178, 128, 0.1); --border: rgba(194, 178, 128, 0.25);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 15px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 8px; font-weight: 700; text-transform: uppercase; margin: 25px 0; font-size: 1.2rem; color: var(--gold); opacity: 0.8; }
        
        /* TASBIH ENHANCEMENTS */
        .tasbih-frame { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; width: 100%; }
        .tasbih-main { position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.1s active; }
        #t-num { font-size: 7rem; color: var(--white); font-weight: 200; position: relative; z-index: 5; }
        .reset-btn { margin-top: 40px; padding: 12px 30px; border: 1px solid var(--border); border-radius: 30px; font-size: 0.7rem; letter-spacing: 3px; color: var(--gold); background: transparent; cursor: pointer; text-transform: uppercase; }

        /* SALAH COSMIC UI */
        .salah-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; gap: 30px; }
        .salah-orbit { display: flex; flex-direction: column; width: 100%; gap: 15px; }
        .salah-node { 
            width: 100%; height: 75px; background: rgba(255,255,255,0.02); border: 1px solid var(--glass);
            border-radius: 20px; display: flex; align-items: center; padding: 0 25px; 
            justify-content: space-between; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .salah-node.done { background: var(--glass); border-color: var(--gold); transform: scale(1.02); }
        .salah-info { display: flex; flex-direction: column; }
        .salah-name { font-size: 1rem; font-weight: 700; letter-spacing: 2px; color: var(--gold); }
        .salah-node.done .salah-name { color: var(--white); }
        .salah-status { font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }
        .check-circle { width: 28px; height: 28px; border: 2px solid var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .salah-node.done .check-circle { background: var(--gold); border-color: var(--gold); color: var(--vanta); }

        /* NAV & GLOBAL */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid var(--glass); display: flex; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; color: var(--gold); }
        .nav-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; margin-top: 8px; letter-spacing: 1px; }

        /* Q-CARD Fixes (Inherited) */
        .q-card { width: 100%; max-width: 420px; background: radial-gradient(circle at top, rgba(194, 178, 128, 0.08) 0%, transparent 70%); border: 1px solid var(--border); border-radius: 40px; min-height: 420px; max-height: 55vh; display: flex; flex-direction: column; overflow-y: auto; padding: 40px 30px; }
    </style>
</head>
<body onclick="Core.initAudio()">

    <div class="content">
        <div id="v-journey" class="view"><h1 class="header">Journey</h1><p id="life-val" style="font-size:6rem; color:var(--white); font-weight:100;">0</p></div>

        <div id="v-recitation" class="view">
            <h1 class="header">Recitation</h1>
            <div id="recitation-box"></div>
        </div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div class="tasbih-frame">
                <div class="tasbih-main" onclick="Tasbih.hit()">
                    <svg style="position:absolute; width:100%; height:100%; transform:rotate(-90deg);" viewBox="0 0 280 280">
                        <circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="6" cx="140" cy="140" r="125"></circle>
                        <circle id="t-ring" fill="none" stroke="var(--gold)" stroke-width="6" stroke-dasharray="785" stroke-dashoffset="785" cx="140" cy="140" r="125" style="transition:0.3s; stroke-linecap: round;"></circle>
                    </svg>
                    <div id="t-num">0</div>
                </div>
                <button class="reset-btn" onclick="Tasbih.reset()">Reset Cycle</button>
                <div style="margin-top:30px; text-align:center;">
                    <span style="font-size:0.7rem; letter-spacing:2px; opacity:0.5; text-transform:uppercase;">Lifetime Count</span>
                    <div id="life-total" style="font-size:1.5rem; color:var(--white); margin-top:5px;">0</div>
                </div>
            </div>
        </div>

        <div id="v-salah" class="view">
            <h1 class="header">Salah</h1>
            <div class="salah-container">
                <div style="display:flex; justify-content:space-between; width:100%; align-items:center; margin-bottom:10px;">
                    <div onclick="Salah.move(-1)" style="font-size:1.5rem; cursor:pointer; opacity:0.5;">❮</div>
                    <div style="text-align:center"><div id="d-label" style="font-size:0.7rem; font-weight:800; letter-spacing:2px;">TODAY</div><div id="d-num" style="font-size:1.2rem; color:var(--white);">...</div></div>
                    <div onclick="Salah.move(1)" style="font-size:1.5rem; cursor:pointer; opacity:0.5;">❯</div>
                </div>
                <div class="salah-orbit" id="salah-orbit"></div>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-btn" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('salah')" id="n-salah"><span class="nav-label">Salah</span></div>
    </nav>

    <script>
        const Core = {
            audioInited: false,
            // Premium Sound Selection
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'), // Wooden Tock
            checkSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/607/607-preview.mp3'), // Soft Bell
            
            initAudio() { 
                if(!this.audioInited) { 
                    [this.tapSfx, this.checkSfx].forEach(a => { a.play(); a.pause(); a.currentTime = 0; });
                    this.audioInited = true; 
                } 
            },
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                localStorage.setItem('last_view', id);
                if(id === 'salah') Salah.render();
                if(id === 'tasbih') Tasbih.updateUI();
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                Core.tapSfx.currentTime = 0; Core.tapSfx.play();
                this.session++; this.life++;
                if(this.session > 33) this.session = 1;
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_life', this.life);
                this.updateUI();
            },
            reset() {
                this.session = 0;
                localStorage.setItem('t_cur', 0);
                this.updateUI();
            },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('life-total').textContent = this.life;
                // Dasharray for R=125 is ~785
                document.getElementById('t-ring').style.strokeDashoffset = 785 - (this.session / 33 * 785);
            }
        };

        const Salah = {
            offset: 0, 
            db: JSON.parse(localStorage.getItem('s_db_v49')) || {},
            move(dir) { let n = this.offset + dir; if(n <= 0 && n >= -7) { this.offset = n; this.render(); } },
            render() {
                const date = new Date(); date.setDate(date.getDate() + this.offset);
                const ds = date.toDateString();
                document.getElementById('d-label').textContent = (this.offset === 0) ? "TODAY" : ds.split(' ')[0].toUpperCase();
                document.getElementById('d-num').textContent = ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                
                const orbit = document.getElementById('salah-orbit');
                orbit.innerHTML = '';
                
                const prayers = [
                    {n: 'Fajr', t: 'Pre-Dawn'}, {n: 'Dhuhr', t: 'Noon'}, 
                    {n: 'Asr', t: 'Afternoon'}, {n: 'Maghrib', t: 'Sunset'}, 
                    {n: 'Isha', t: 'Night'}
                ];

                prayers.forEach(p => {
                    const isDone = this.db[ds]?.[p.n];
                    const node = document.createElement('div');
                    node.className = `salah-node ${isDone ? 'done' : ''}`;
                    node.innerHTML = `
                        <div class="salah-info">
                            <span class="salah-name">${p.n}</span>
                            <span class="salah-status">${isDone ? 'Completed' : p.t}</span>
                        </div>
                        <div class="check-circle">${isDone ? '✓' : ''}</div>
                    `;
                    node.onclick = () => {
                        Core.checkSfx.currentTime = 0; Core.checkSfx.play();
                        if(!this.db[ds]) this.db[ds] = {};
                        this.db[ds][p.n] = !this.db[ds][p.n];
                        localStorage.setItem('s_db_v49', JSON.stringify(this.db));
                        this.render();
                    };
                    orbit.appendChild(node);
                });
            }
        };

        // Recitation logic kept from V48 but UI is injected
        window.onload = () => { 
            Core.show(localStorage.getItem('last_view') || 'tasbih'); 
            // QPlayer.init(); // Assuming full script is merged
        };
    </script>
</body>
</html>
