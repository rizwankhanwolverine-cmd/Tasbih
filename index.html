<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --vanta: #050508; --gold: #C2B280; }
        body { background: #000; margin: 0; height: 100vh; display: flex; justify-content: center; font-family: sans-serif; overflow: hidden; }
        
        /* Laptop/Desktop centering wrapper */
        #app-shell { 
            width: 100%; max-width: 500px; height: 100vh; background: var(--vanta); 
            display: flex; flex-direction: column; position: relative; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
        }

        #module-container { flex: 1; border: none; width: 100%; height: 100%; }
        .nav { height: 80px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; cursor: pointer; color: var(--gold); }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body onclick="unlockAudioHardware()">

    <div id="app-shell">
        <audio id="master-sfx" preload="auto">
            <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
        </audio>

        <iframe id="module-container" src=""></iframe>

        <nav class="nav">
            <div class="nav-btn" onclick="loadModule('journey', this)" id="btn-journey"><span class="nav-label">Journey</span></div>
            <div class="nav-btn" onclick="loadModule('recite', this)" id="btn-recite"><span class="nav-label">Recite</span></div>
            <div class="nav-btn" onclick="loadModule('tasbih', this)" id="btn-tasbih"><span class="nav-label">Beeds</span></div>
            <div class="nav-btn" onclick="loadModule('salah', this)" id="btn-salah"><span class="nav-label">Salah</span></div>
        </nav>
    </div>

    <script>
        const sfx = document.getElementById('master-sfx');
        let audioContext;

        // UNLOCK FOR ALL DEVICES
        function unlockAudioHardware() {
            // Logic for Laptops (Chrome/Edge)
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            // Logic for iOS/Mobile Safari
            sfx.play().then(() => {
                sfx.pause();
                sfx.currentTime = 0;
            }).catch(e => {});
        }

        // LISTEN FOR BEED SIGNAL
        window.addEventListener('message', (e) => {
            if (e.data === 'play_beed') {
                sfx.currentTime = 0;
                sfx.play();
            }
            if (e.data === 'celebrate') {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#C2B280'] });
            }
        });

        function loadModule(name, btnEl) {
            unlockAudioHardware();
            localStorage.setItem('active_tab', name);
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            if(btnEl) btnEl.classList.add('active'); 
            else document.getElementById('btn-' + name).classList.add('active');
            document.getElementById('module-container').src = name + ".html";
        }

        window.onload = () => {
            const saved = localStorage.getItem('active_tab') || 'tasbih';
            loadModule(saved);
        };
    </script>
</body>
</html>
