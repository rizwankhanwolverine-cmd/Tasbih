<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #050508; color: #C2B280; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .salah-list { width: 100%; max-width: 400px; margin-top: 20px; }
        .salah-item { 
            background: rgba(194,178,128,0.05); border: 1px solid rgba(194,178,128,0.1); 
            border-radius: 15px; padding: 20px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .salah-item.done { border-color: #C2B280; background: rgba(194,178,128,0.15); opacity: 0.8; }
        .name { font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .check { width: 24px; height: 24px; border: 2px solid #C2B280; border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .done .check::after { content: 'âœ“'; color: #C2B280; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="letter-spacing:5px; text-transform:uppercase; font-size:1rem;">Daily Prayers</h2>
    <div class="salah-list" id="salah-box"></div>

    <script>
        const prayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
        let state = JSON.parse(localStorage.getItem('salah_done')) || {};

        function render() {
            const box = document.getElementById('salah-box');
            box.innerHTML = prayers.map(p => `
                <div class="salah-item ${state[p] ? 'done' : ''}" onclick="toggle('${p}')">
                    <div class="name">${p}</div>
                    <div class="check"></div>
                </div>
            `).join('');
        }

        function toggle(name) {
            state[name] = !state[name];
            localStorage.setItem('salah_done', JSON.stringify(state));
            render();
        }

        render();
    </script>
</body>
</html>
