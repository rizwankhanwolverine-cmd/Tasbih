<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.08); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* NAVIGATION & VIEWS */
        .view-container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .view-active { display: flex; }
        .header-title { letter-spacing: 8px; font-weight: 300; text-transform: uppercase; margin: 20px 0; font-size: 1.4rem; }

        /* TASBIH PROGRESS CIRCLE */
        .tasbih-container { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; cursor: pointer; margin-top: 20px; }
        .tasbih-svg { position: absolute; transform: rotate(-90deg); width: 100%; height: 100%; pointer-events: none; }
        .circle-bg { fill: none; stroke: rgba(194, 178, 128, 0.1); stroke-width: 6; }
        .circle-prog { fill: none; stroke: var(--gold); stroke-width: 6; stroke-linecap: round; stroke-dasharray: 816; stroke-dashoffset: 816; transition: stroke-dashoffset 0.3s ease; }
        .tasbih-num { font-size: 6rem; color: var(--white); font-weight: 100; pointer-events: none; margin: 0; }

        /* SALAH & OTHERS (Simplified for briefness) */
        .date-scroller { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; width: 100%; padding: 5px; }
        .date-pill { flex: 0 0 auto; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--glass); font-size: 0.7rem; }
        .date-pill.active { background: var(--gold); color: var(--vanta); }
        .salah-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 350px; }
        .salah-orb { background: #0f0f12; height: 80px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .salah-orb.lit { border-color: var(--gold); background: radial-gradient(circle, rgba(194,178,128,0.1) 0%, #0f0f12 100%); }

        /* NAV BAR */
        .nav-bar { height: 80px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.4; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item.active { opacity: 1; }

        /* STARS ANIMATION */
        .star { position: absolute; color: var(--gold); font-size: 20px; pointer-events: none; animation: fall 2.5s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="view-journey" class="view-container view-active">
        <h1 class="header-title">The Journey</h1>
        <div style="text-align:center; margin-top:40px;">
            <p style="font-size:0.7rem; opacity:0.5; letter-spacing:2px;">LIFETIME COUNT</p>
            <p id="life-val" style="font-size:4rem; color:var(--white); font-weight:100;">0</p>
        </div>
    </div>

    <div id="view-tasbih" class="view-container">
        <h1 class="header-title">Tasbih</h1>
        <div class="tasbih-container" id="tap-zone">
            <svg class="tasbih-svg" viewBox="0 0 280 280">
                <circle class="circle-bg" cx="140" cy="140" r="130"></circle>
                <circle id="prog-ring" class="circle-prog" cx="140" cy="140" r="130"></circle>
            </svg>
            <p id="count-val" class="tasbih-num">0</p>
        </div>
        <button onclick="Tasbih.reset()" style="margin-top:40px; background:none; border:1px solid rgba(194,178,128,0.3); color:var(--gold); padding:8px 25px; border-radius:20px; font-size:0.7rem;">RESET</button>
    </div>

    <div id="view-salah" class="view-container">
        <h1 class="header-title">Salah</h1>
        <div class="date-scroller" id="d-scroll"></div>
        <div class="salah-grid" id="s-grid"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="Nav('journey')"><span>Journey</span></div>
        <div class="nav-item" onclick="Nav('tasbih')"><span>Tasbih</span></div>
        <div class="nav-item" onclick="Nav('salah')"><span>Salah</span></div>
    </div>

    <script>
        // NAVIGATION
        function Nav(id) {
            document.querySelectorAll('.view-container').forEach(v => v.classList.remove('view-active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('view-active');
            if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
        }

        // TASBIH LOGIC
        const Tasbih = {
            c: parseInt(localStorage.getItem('t_cur')) || 0,
            l: parseInt(localStorage.getItem('t_life')) || 0,
            unlock: false,
            s1: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
            s2: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),

            init() {
                const zone = document.getElementById('tap-zone');
                // Using touchstart for instant mobile feedback
                zone.addEventListener('touchstart', (e) => { e.preventDefault(); this.tap(); });
                // Fallback for desktop
                zone.addEventListener('click', () => { if(!('ontouchstart' in window)) this.tap(); });
                this.updateUI();
            },

            tap() {
                if(!this.unlock) { this.s1.play(); this.s1.pause(); this.s2.play(); this.s2.pause(); this.unlock = true; }
                
                this.c++; this.l++;
                localStorage.setItem('t_cur', this.c);
                localStorage.setItem('t_life', this.l);

                if(this.c < 100) {
                    this.s1.currentTime = 0;
                    this.s1.play().catch(()=>{});
                    this.updateUI();
                } else {
                    this.s2.currentTime = 0;
                    this.s2.play().catch(()=>{});
                    this.updateUI();
                    setTimeout(() => {
                        this.stars();
                        this.c = 0;
                        localStorage.setItem('t_cur', 0);
                        this.updateUI();
                    }, 500);
                }
            },

            updateUI() {
                document.getElementById('count-val').textContent = this.c;
                const ring = document.getElementById('prog-ring');
                const offset = 816 - (this.c / 100 * 816);
                ring.style.strokeDashoffset = offset;
            },

            reset() { this.c = 0; localStorage.setItem('t_cur', 0); this.updateUI(); },

            stars() {
                for(let i=0; i<30; i++) {
                    const s = document.createElement('div'); s.className = 'star'; s.innerHTML = 'â˜…';
                    s.style.left = Math.random()*100+'vw'; s.style.top = '-20px';
                    document.body.appendChild(s);
                    setTimeout(() => s.remove(), 3000);
                }
            }
        };

        // SALAH LOGIC (Simplified 7-day)
        const Salah = {
            db: JSON.parse(localStorage.getItem('s_db_v8')) || {},
            day: new Date().toDateString(),
            init() {
                const scroll = document.getElementById('d-scroll');
                scroll.innerHTML = '';
                for(let i=0; i<7; i++) {
                    let d = new Date(); d.setDate(d.getDate() - i);
                    let ds = d.toDateString();
                    let p = document.createElement('div');
                    p.className = `date-pill ${ds === this.day ? 'active' : ''}`;
                    p.textContent = i === 0 ? 'TODAY' : ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                    p.onclick = () => { this.day = ds; this.init(); };
                    scroll.appendChild(p);
                }
                this.render();
            },
            render() {
                const g = document.getElementById('s-grid'); g.innerHTML = '';
                const data = this.db[this.day] || {};
                ['Fajr','Dhuhr','Asr','Maghrib','Isha'].forEach(p => {
                    const o = document.createElement('div');
                    o.className = `salah-orb ${data[p] ? 'lit' : ''}`;
                    o.innerHTML = `<span style="font-size:0.7rem; color:white;">${p}</span>`;
                    o.onclick = () => {
                        if(!this.db[this.day]) this.db[this.day] = {};
                        this.db[this.day][p] = !this.db[this.day][p];
                        localStorage.setItem('s_db_v8', JSON.stringify(this.db));
                        this.render();
                    };
                    g.appendChild(o);
                });
            }
        };

        window.onload = () => { Tasbih.init(); Salah.init(); };
    </script>
</body>
</html>
