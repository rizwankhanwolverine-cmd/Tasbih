<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #050508; color: #C2B280; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .salah-list { width: 100%; max-width: 400px; margin-top: 20px; }
        .salah-item { 
            background: rgba(194, 178, 128, 0.05); border: 1px solid rgba(194, 178, 128, 0.1); 
            border-radius: 15px; padding: 22px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .salah-item.done { border-color: #C2B280; background: rgba(194, 178, 128, 0.1); }
        .name { font-weight: 700; letter-spacing: 3px; text-transform: uppercase; font-size: 0.9rem; }
        .check { width: 24px; height: 24px; border: 1px solid #C2B280; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .done .check { background: #C2B280; }
        .done .check::after { content: 'âœ“'; color: #050508; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <h2 style="letter-spacing:5px; text-transform:uppercase; font-size:1rem; margin-top:10px;">Daily Prayers</h2>
    <div class="salah-list" id="box"></div>

    <script>
        const prayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
        let state = JSON.parse(localStorage.getItem('salah_v2')) || {};

        function render() {
            const container = document.getElementById('box');
            container.innerHTML = prayers.map(p => `
                <div class="salah-item ${state[p] ? 'done' : ''}" onclick="toggle('${p}')">
                    <div class="name">${p}</div>
                    <div class="check"></div>
                </div>
            `).join('');
        }

        function toggle(p) {
            state[p] = !state[p];
            localStorage.setItem('salah_v2', JSON.stringify(state));
            render();
        }
        render();
    </script>
</body>
</html>
