<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --dark-grey: #121214; --glass: rgba(194, 178, 128, 0.08); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* VIEW SYSTEM */
        .view-container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .view-active { display: flex; }
        .header-title { letter-spacing: 8px; font-weight: 300; text-transform: uppercase; margin-bottom: 25px; text-align: center; font-size: 1.6rem; color: var(--gold); padding-top: 20px; }

        /* --- TASBIH UI --- */
        .tasbih-wrapper { position: relative; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; cursor: pointer; margin-top: 20px; }
        .tasbih-svg { position: absolute; transform: rotate(-90deg); width: 100%; height: 100%; }
        .circle-bg { fill: none; stroke: rgba(194,178,128,0.1); stroke-width: 4; }
        .circle-prog { fill: none; stroke: var(--gold); stroke-width: 5; stroke-linecap: round; stroke-dasharray: 816; stroke-dashoffset: 816; transition: stroke-dashoffset 0.2s ease; }
        .tasbih-num { font-size: 6rem; color: var(--white); font-weight: 100; font-family: 'Helvetica Neue', sans-serif; margin: 0; }
        
        /* --- SALAH: JOBS DESIGN --- */
        .date-scroller { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; overflow-x: auto; padding: 5px; scrollbar-width: none; }
        .date-pill { flex: 0 0 auto; padding: 8px 15px; border-radius: 20px; border: 1px solid rgba(194,178,128,0.2); font-size: 0.7rem; color: var(--gold); }
        .date-pill.active { background: var(--gold); color: var(--vanta); }
        .salah-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        .salah-orb { background: #0f0f12; height: 90px; border-radius: 20px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.03); transition: 0.4s; }
        .salah-orb.lit { background: radial-gradient(circle, rgba(194,178,128,0.15) 0%, #0f0f12 100%); border-color: var(--gold); color: var(--white); }

        /* --- MEMORIZATION --- */
        .arabic-display { font-family: 'Amiri', serif; font-size: 1.8rem; line-height: 2; color: var(--white); direction: rtl; text-align: center; min-height: 120px; }

        /* --- PARTICLES --- */
        .star { position: absolute; color: var(--gold); font-size: 20px; pointer-events: none; z-index: 100; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }

        /* NAV BAR */
        .nav-bar { height: 85px; background: #08080a; border-top: 1px solid rgba(194, 178, 128, 0.1); display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; opacity: 0.3; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; }
        .nav-label { font-size: 0.5rem; letter-spacing: 0.5px; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="view-journey" class="view-container view-active">
        <h1 class="header-title">The Journey</h1>
        <div style="text-align:center; opacity:0.6; margin-top:50px;">Welcome to your sanctuary.</div>
    </div>

    <div id="view-tasbih" class="view-container">
        <h1 class="header-title">Tasbih</h1>
        <div class="tasbih-wrapper" id="tasbih-area" onclick="Tasbih.tap()">
            <svg class="tasbih-svg"><circle class="circle-bg" cx="140" cy="140" r="130"></circle><circle id="prog-ring" class="circle-prog" cx="140" cy="140" r="130"></circle></svg>
            <div style="text-align:center; z-index:10;"><p id="display-num" class="tasbih-num">0</p><p style="font-size:0.7rem; opacity:0.5; letter-spacing:3px;">/ 100</p></div>
        </div>
        <button onclick="Tasbih.reset()" style="margin-top:40px; background:none; border:1px solid rgba(194,178,128,0.3); color:var(--gold); padding:10px 30px; border-radius:30px;">RESET</button>
    </div>

    <div id="view-salah" class="view-container">
        <h1 class="header-title">Salah</h1>
        <div class="date-scroller" id="date-scroller"></div>
        <div class="salah-grid" id="salah-grid"></div>
    </div>

    <div id="view-memorization" class="view-container">
        <h1 class="header-title">Memorization</h1>
        <div style="width:100%; max-width:400px; text-align:center;">
            <select id="q-surah" style="width:100%; background:#121214; color:var(--gold); padding:10px; border-radius:10px; border:1px solid rgba(194,178,128,0.2);" onchange="Quran.loadSurah()">
                <option value="1">1. Al-Fatiha</option>
                <option value="114">114. Al-Nas</option>
            </select>
            <div id="q-arabic" class="arabic-display" style="margin-top:20px;">Loading...</div>
            <div style="display:flex; justify-content:space-around; margin-top:20px;">
                <button onclick="Quran.prev()" style="background:none; border:none; color:var(--gold); font-size:2rem;">←</button>
                <button id="q-play" onclick="Quran.playToggle()" style="width:60px; height:60px; border-radius:50%; background:var(--gold); border:none; font-size:1.5rem;">▶</button>
                <button onclick="Quran.next()" style="background:none; border:none; color:var(--gold); font-size:2rem;">→</button>
            </div>
        </div>
    </div>

    <div id="view-recitation" class="view-container">
        <h1 class="header-title">Recitation</h1>
    </div>

    <div class="nav-bar">
        <div id="n-journey" class="nav-item active" onclick="Navigation.go('journey')"><span class="nav-label">Journey</span></div>
        <div id="n-tasbih" class="nav-item" onclick="Navigation.go('tasbih')"><span class="nav-label">Tasbih</span></div>
        <div id="n-salah" class="nav-item" onclick="Navigation.go('salah')"><span class="nav-label">Salah</span></div>
        <div id="n-memorization" class="nav-item" onclick="Navigation.go('memorization')"><span class="nav-label">Memorization</span></div>
        <div id="n-recitation" class="nav-item" onclick="Navigation.go('recitation')"><span class="nav-label">Recitation</span></div>
    </div>

    <audio id="globalAudio"></audio>

    <script>
        const Navigation = {
            go(id) {
                document.querySelectorAll('.view-container').forEach(v => v.classList.remove('view-active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById('view-' + id).classList.add('view-active');
                document.getElementById('n-' + id).classList.add('active');
                if(id !== 'memorization') Quran.stop();
            }
        };

        const Effects = {
            stars() {
                for(let i=0; i<30; i++) {
                    const star = document.createElement('div');
                    star.className = 'star'; star.innerHTML = '★';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = '-20px';
                    star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    document.body.appendChild(star);
                    setTimeout(() => star.remove(), 3000);
                }
            }
        };

        const Tasbih = {
            count: 0,
            pool: [new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'), new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3')],
            poolIdx: 0,
            finishSound: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            tap() {
                this.count++;
                if (this.count < 100) {
                    let s = this.pool[this.poolIdx]; s.currentTime = 0; s.play();
                    this.poolIdx = (this.poolIdx + 1) % this.pool.length;
                    this.updateUI();
                } else {
                    this.finishSound.play(); this.updateUI();
                    setTimeout(() => { Effects.stars(); if(navigator.vibrate) navigator.vibrate(500); this.count = 0; this.updateUI(); }, 500);
                }
            },
            reset() { this.count = 0; this.updateUI(); },
            updateUI() {
                document.getElementById('display-num').textContent = this.count;
                document.getElementById('prog-ring').style.strokeDashoffset = 816 - (this.count/100 * 816);
            }
        };

        const Salah = {
            selectedDate: new Date().toDateString(),
            db: JSON.parse(localStorage.getItem('salah_db_v3')) || {},
            init() {
                const scroller = document.getElementById('date-scroller');
                scroller.innerHTML = '';
                for(let i=0; i<3; i++) {
                    let d = new Date(); d.setDate(d.getDate() - i);
                    const ds = d.toDateString();
                    const pill = document.createElement('div');
                    pill.className = `date-pill ${this.selectedDate === ds ? 'active' : ''}`;
                    pill.textContent = i === 0 ? 'TODAY' : ds.split(' ').slice(0,3).join(' ');
                    pill.onclick = () => { this.selectedDate = ds; this.init(); this.renderGrid(); };
                    scroller.appendChild(pill);
                }
                this.renderGrid();
            },
            toggle(p) {
                if(!this.db[this.selectedDate]) this.db[this.selectedDate] = {};
                this.db[this.selectedDate][p] = !this.db[this.selectedDate][p];
                if(this.selectedDate === new Date().toDateString()) this.checkCele();
                localStorage.setItem('salah_db_v3', JSON.stringify(this.db));
                this.renderGrid();
            },
            checkCele() {
                const day = this.db[this.selectedDate];
                const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
                if(prayers.every(p => day[p]) && localStorage.getItem('cele_'+this.selectedDate) !== 'Y') {
                    setTimeout(() => Effects.stars(), 400);
                    localStorage.setItem('cele_'+this.selectedDate, 'Y');
                }
            },
            renderGrid() {
                const grid = document.getElementById('salah-grid'); grid.innerHTML = '';
                const day = this.db[this.selectedDate] || {};
                ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'].forEach(p => {
                    const orb = document.createElement('div');
                    orb.className = `salah-orb ${day[p] ? 'lit' : ''}`;
                    orb.onclick = () => this.toggle(p);
                    orb.innerHTML = `<span style="letter-spacing:2px; font-size:0.7rem;">${p}</span>`;
                    grid.appendChild(orb);
                });
            }
        };

        const Quran = {
            idx: 0, data: [], player: document.getElementById('globalAudio'),
            async loadSurah() {
                const sId = document.getElementById('q-surah').value;
                const r1 = await fetch(`https://api.alquran.cloud/v1/surah/${sId}`);
                const d1 = await r1.json();
                this.data = d1.data.ayahs.map(a => ({ ar: a.text, aud: `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${a.number}.mp3` }));
                this.render();
            },
            render() {
                const v = this.data[this.idx]; if(!v) return;
                document.getElementById('q-arabic').textContent = v.ar;
                this.player.src = v.aud;
            },
            playToggle() {
                if(this.player.paused) { this.player.play(); document.getElementById('q-play').textContent = '||'; }
                else this.stop();
            },
            stop() { this.player.pause(); document.getElementById('q-play').textContent = '▶'; },
            next() { if(this.idx < this.data.length - 1) this.idx++; this.render(); this.player.play(); },
            prev() { if(this.idx > 0) this.idx--; this.render(); this.player.play(); }
        };

        Salah.init(); Quran.loadSurah();
    </script>
</body>
</html>
