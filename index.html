<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* VIEW SYSTEM */
        .content { flex: 1; display: flex; flex-direction: column; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; }
        .view.active { display: flex; }
        .header { letter-spacing: 8px; font-weight: 300; text-transform: uppercase; margin: 25px 0; font-size: 1.2rem; }

        /* SALAH MODULE UI */
        .scroller { display: flex; gap: 12px; overflow-x: auto; width: 100%; padding: 10px 0; scrollbar-width: none; margin-bottom: 20px; }
        .scroller::-webkit-scrollbar { display: none; }
        .pill { flex: 0 0 auto; padding: 10px 22px; border-radius: 25px; border: 1px solid var(--glass); font-size: 0.75rem; color: var(--gold); transition: 0.3s; cursor: pointer; }
        .pill.active { background: var(--gold); color: var(--vanta); border-color: var(--gold); font-weight: bold; }

        .salah-grid { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; max-width: 320px; margin-top: 10px; }
        .orb { 
            background: #0f0f12; 
            height: 75px; 
            border-radius: 18px; 
            border: 1px solid rgba(255,255,255,0.05); 
            display: flex; 
            align-items: center; 
            padding: 0 25px;
            justify-content: space-between;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .orb.lit { 
            border-color: var(--gold); 
            background: radial-gradient(circle at center, rgba(194,178,128,0.2) 0%, #0f0f12 100%);
            box-shadow: 0 0 15px rgba(194, 178, 128, 0.1);
        }
        .orb-label { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; color: rgba(255,255,255,0.7); }
        .orb.lit .orb-label { color: var(--white); font-weight: 500; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid var(--gold); transition: 0.3s; }
        .orb.lit .status-dot { background: var(--gold); box-shadow: 0 0 10px var(--gold); }

        /* TASBIH UI (STABLE) */
        .today-banner { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; padding: 8px 20px; border-radius: 20px; background: rgba(194, 178, 128, 0.05); border: 1px solid rgba(194, 178, 128, 0.1); }
        .today-label { font-size: 0.8rem; letter-spacing: 3px; color: var(--gold); font-weight: 500; text-transform: uppercase; }
        .today-sep { width: 1px; height: 15px; background: rgba(194, 178, 128, 0.3); }
        .today-val { font-size: 1.2rem; color: var(--white); font-weight: 400; }
        .tasbih-area { position: relative; width: 300px; height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 20px; z-index: 50; }
        .ring-svg { position: absolute; transform: rotate(-90deg); width: 100%; height: 100%; pointer-events: none; }
        .ring-fill { fill: none; stroke: var(--gold); stroke-width: 8; stroke-linecap: round; stroke-dasharray: 816; stroke-dashoffset: 816; transition: stroke-dashoffset 0.1s linear; }
        .count-text { font-size: 7rem; color: var(--white); font-weight: 100; pointer-events: none; line-height: 1; }
        .session-label { font-size: 0.6rem; letter-spacing: 3px; opacity: 0.4; pointer-events: none; margin-top: -5px; }
        .reset-btn { margin-top: 50px; background: none; border: 1px solid rgba(194, 178, 128, 0.2); color: var(--gold); padding: 12px 40px; border-radius: 30px; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; }

        /* NAV BAR */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }

        .star { position: absolute; color: var(--gold); pointer-events: none; animation: fall 2s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view active">
            <h1 class="header">Journey</h1>
            <div style="text-align:center; margin-top:60px;">
                <p style="font-size:0.8rem; opacity:0.5; letter-spacing: 2px;">LIFETIME COUNT</p>
                <p id="life-val" style="font-size:5.5rem; color:var(--white); font-weight:100;">0</p>
            </div>
        </div>
        
        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div class="today-banner">
                <span class="today-label">Today</span>
                <div class="today-sep"></div>
                <span id="today-val" class="today-val">0</span>
            </div>
            <div class="tasbih-area" id="t-trigger">
                <svg class="ring-svg" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(194,178,128,0.1)" stroke-width="8" cx="140" cy="140" r="130"></circle>
                    <circle id="t-ring" class="ring-fill" cx="140" cy="140" r="130"></circle>
                </svg>
                <span id="t-num" class="count-text">0</span>
                <span class="session-label">SESSION</span>
            </div>
            <button class="reset-btn" onclick="Tasbih.resetSession()">Reset Session</button>
        </div>

        <div id="v-salah" class="view">
            <h1 class="header">Salah</h1>
            <div class="scroller" id="date-scroller"></div>
            <div class="salah-grid" id="salah-grid"></div>
        </div>

        <div id="v-hifz" class="view"><h1 class="header">Hifz</h1></div>
        <div id="v-recite" class="view"><h1 class="header">Recite</h1></div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('salah')" id="n-salah"><span class="nav-label">Salah</span></div>
        <div class="nav-btn" onclick="Core.show('hifz')" id="n-hifz"><span class="nav-label">Hifz</span></div>
        <div class="nav-btn" onclick="Core.show('recite')" id="n-recite"><span class="nav-label">Recite</span></div>
    </nav>

    <script>
        const Core = {
            unlocked: false,
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/701/701-preview.mp3'), 
            doneSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            unlock() {
                if (this.unlocked) return;
                [this.tapSfx, this.doneSfx].forEach(s => { s.play(); s.pause(); s.currentTime = 0; });
                this.unlocked = true;
            },
            show(id) {
                this.unlock();
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
                if(id === 'salah') Salah.render();
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                Core.unlock();
                this.session++; this.today++; this.life++;
                if (this.session < 100) {
                    Core.tapSfx.currentTime = 0; Core.tapSfx.play().catch(()=>{});
                    this.updateUI();
                } else {
                    Core.tapSfx.currentTime = 0; Core.tapSfx.play().catch(()=>{});
                    this.updateUI();
                    setTimeout(() => {
                        Core.doneSfx.play().catch(()=>{});
                        this.stars(); this.session = 0; this.updateUI();
                    }, 500);
                }
                this.save();
            },
            resetSession() { this.session = 0; this.save(); this.updateUI(); },
            stars() {
                for(let i=0; i<25; i++) {
                    const s = document.createElement('div'); s.className = 'star'; s.innerHTML = 'â˜…';
                    s.style.left = Math.random()*100+'vw'; s.style.top = '-20px';
                    document.body.appendChild(s); setTimeout(() => s.remove(), 2000);
                }
            },
            save() {
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_today', this.today);
                localStorage.setItem('t_life', this.life);
            },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                const ring = document.getElementById('t-ring');
                if(ring) ring.style.strokeDashoffset = 816 - (this.session / 100 * 816);
            }
        };

        const Salah = {
            db: JSON.parse(localStorage.getItem('s_db_v15')) || {},
            selectedDate: new Date().toDateString(),
            
            render() {
                const scroller = document.getElementById('date-scroller');
                scroller.innerHTML = '';
                for(let i=0; i<7; i++) {
                    let d = new Date(); d.setDate(d.getDate() - i);
                    let ds = d.toDateString();
                    let pill = document.createElement('div');
                    pill.className = `pill ${ds === this.selectedDate ? 'active' : ''}`;
                    pill.textContent = i === 0 ? 'Today' : ds.split(' ')[0] + ' ' + ds.split(' ')[2];
                    pill.onclick = () => { this.selectedDate = ds; this.render(); };
                    scroller.appendChild(pill);
                }

                const grid = document.getElementById('salah-grid');
                grid.innerHTML = '';
                const dayData = this.db[this.selectedDate] || {};
                ['Fajr','Dhuhr','Asr','Maghrib','Isha'].forEach(p => {
                    const orb = document.createElement('div');
                    orb.className = `orb ${dayData[p] ? 'lit' : ''}`;
                    orb.innerHTML = `
                        <span class="orb-label">${p}</span>
                        <div class="status-dot"></div>
                    `;
                    orb.onclick = () => {
                        if(!this.db[this.selectedDate]) this.db[this.selectedDate] = {};
                        this.db[this.selectedDate][p] = !this.db[this.selectedDate][p];
                        localStorage.setItem('s_db_v15', JSON.stringify(this.db));
                        this.render();
                    };
                    grid.appendChild(orb);
                });
            }
        };

        const trigger = document.getElementById('t-trigger');
        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); Tasbih.hit(); }, { passive: false });
        trigger.addEventListener('click', (e) => { if (!('ontouchstart' in window)) Tasbih.hit(); });

        window.onload = () => { Tasbih.updateUI(); Salah.render(); };
    </script>
</body>
</html>
