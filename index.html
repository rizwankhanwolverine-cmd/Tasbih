<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanctuary</title>

<style>
body {
    margin:0;
    height:100vh;
    background:#050508;
    display:flex;
    justify-content:center;
    font-family:sans-serif;
}
#app {
    width:100%;
    max-width:500px;
    height:100vh;
    display:flex;
    flex-direction:column;
}
iframe {
    flex:1;
    border:none;
}
.nav {
    height:80px;
    background:#08080a;
    display:flex;
    border-top:1px solid rgba(194,178,128,0.1);
}
.nav div {
    flex:1;
    color:#C2B280;
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0.4;
    cursor:pointer;
}
.nav .active { opacity:1; }
</style>
</head>

<body>
<div id="app">
    <iframe id="frame"></iframe>
    <div class="nav">
        <div onclick="go('journey',this)">Journey</div>
        <div onclick="go('recite',this)">Recite</div>
        <div onclick="go('tasbih',this)">Tasbih</div>
        <div onclick="go('salah',this)">Salah</div>
    </div>
</div>

<script>
function go(name, el){
    document.querySelectorAll('.nav div').forEach(b=>b.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('frame').src = name + '.html';
}
go('tasbih', document.querySelectorAll('.nav div')[2]);
</script>
</body>
</html>
