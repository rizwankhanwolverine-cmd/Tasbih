<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.08); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* ENTRY OVERLAY */
        #audio-unlocker { position: fixed; inset: 0; background: var(--vanta); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .unlock-btn { border: 1px solid var(--gold); padding: 15px 50px; border-radius: 30px; color: var(--gold); background: none; letter-spacing: 3px; cursor: pointer; font-size: 0.9rem; }

        /* VIEW SYSTEM */
        .view-container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .view-active { display: flex; }
        .header-title { letter-spacing: 8px; font-weight: 300; text-transform: uppercase; margin: 20px 0; font-size: 1.2rem; text-align: center; }

        /* TASBIH UI - FIXED RING */
        .tasbih-box { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .tasbih-svg { position: absolute; inset: 0; transform: rotate(-90deg); width: 100%; height: 100%; pointer-events: none; }
        .circle-bg { fill: none; stroke: rgba(194, 178, 128, 0.1); stroke-width: 8; }
        .circle-prog { fill: none; stroke: var(--gold); stroke-width: 8; stroke-linecap: round; stroke-dasharray: 816; stroke-dashoffset: 816; transition: stroke-dashoffset 0.1s linear; }
        .tasbih-num { font-size: 6rem; color: var(--white); font-weight: 100; margin: 0; user-select: none; }

        /* SALAH UI - 7 DAY */
        .date-scroller { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; width: 100%; padding: 5px; scrollbar-width: none; }
        .date-pill { flex: 0 0 auto; padding: 10px 18px; border-radius: 20px; border: 1px solid var(--glass); font-size: 0.7rem; color: var(--gold); }
        .date-pill.active { background: var(--gold); color: var(--vanta); }
        .salah-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 350px; }
        .salah-orb { background: #0f0f12; height: 85px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; cursor: pointer; text-align: center; }
        .salah-orb.lit { border-color: var(--gold); background: radial-gradient(circle, rgba(194,178,128,0.15) 0%, #0f0f12 100%); }

        /* HIFZ UI - BILINGUAL */
        .selector { width: 100%; background: #121214; color: var(--gold); padding: 12px; border-radius: 10px; border: 1px solid var(--glass); margin-bottom: 10px; font-size: 0.8rem; }
        .hifz-panel { background: var(--glass); padding: 15px; border-radius: 15px; border: 1px solid rgba(194,178,128,0.1); width: 100%; margin-bottom: 15px; }
        .hifz-disabled { opacity: 0.25; pointer-events: none; filter: grayscale(1); }
        .arabic-display { font-family: 'Amiri', serif; font-size: 1.8rem; line-height: 2; color: var(--white); direction: rtl; text-align: center; min-height: 80px; margin: 15px 0; }
        .translation-display { font-size: 0.9rem; color: var(--gold); opacity: 0.7; text-align: center; font-style: italic; margin-bottom: 20px; }

        /* NAV BAR */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; cursor: pointer; }
        .nav-item.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; text-transform: uppercase; margin-top: 4px; letter-spacing: 1px; }

        /* CELEBRATION */
        .star { position: absolute; color: var(--gold); pointer-events: none; z-index: 50; animation: fall 2.5s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="audio-unlocker">
        <h2 style="font-weight: 100; letter-spacing: 5px; margin-bottom: 30px;">SANCTUARY</h2>
        <button class="unlock-btn" onclick="App.Unlock()">ENTER</button>
    </div>

    <div id="view-journey" class="view-container">
        <h1 class="header-title">The Journey</h1>
        <div style="text-align:center; margin-top:50px;">
            <p style="font-size:0.75rem; opacity:0.5; letter-spacing:2px;">LIFETIME TASBIH</p>
            <p id="life-val" style="font-size:4.5rem; color:var(--white); font-weight:100;">0</p>
        </div>
    </div>

    <div id="view-tasbih" class="view-container view-active">
        <h1 class="header-title">Tasbih</h1>
        <div class="tasbih-box" id="tap-zone">
            <svg class="tasbih-svg" viewBox="0 0 280 280">
                <circle class="circle-bg" cx="140" cy="140" r="130"></circle>
                <circle id="prog-ring" class="circle-prog" cx="140" cy="140" r="130"></circle>
            </svg>
            <p id="count-val" class="tasbih-num">0</p>
        </div>
        <button onclick="Tasbih.Reset()" style="margin-top:50px; background:none; border:1px solid rgba(194,178,128,0.3); color:var(--gold); padding:10px 30px; border-radius:30px; font-size:0.7rem; letter-spacing:1px;">RESET SESSION</button>
    </div>

    <div id="view-salah" class="view-container">
        <h1 class="header-title">Salah</h1>
        <div class="date-scroller" id="d-scroll"></div>
        <div class="salah-grid" id="s-grid"></div>
    </div>

    <div id="view-memorization" class="view-container">
        <h1 class="header-title">Memorization</h1>
        <div style="width:100%; max-width:400px;">
            <select id="q-surah" class="selector" onchange="Quran.Change()">
                <option value="1">1. Al-Fatiha</option>
                <option value="112">112. Al-Ikhlas</option>
                <option value="114">114. Al-Nas</option>
            </select>
            <select id="q-reciter" class="selector" onchange="Quran.Change()">
                <option value="ar.alafasy">Mishary Alafasy</option>
                <option value="ar.abdulsamad">Abdul Basit</option>
            </select>
            <select id="q-lang" class="selector" onchange="Quran.Change()">
                <option value="en.sahih">English (Sahih)</option>
                <option value="ur.ahmedali">Urdu (Ahmed Ali)</option>
            </select>
            <div class="hifz-panel">
                <div style="display:flex; justify-content:space-between; font-size:0.65rem; margin-bottom:10px;">
                    <span>HIFZ MODE</span>
                    <input type="checkbox" id="hifz-toggle" onchange="Quran.ToggleHifz()">
                </div>
                <div id="hifz-inputs" class="hifz-disabled" style="display:flex; gap:10px; justify-content:center; align-items:center;">
                    <input type="number" id="h-from" value="1" style="width:50px; background:#000; color:var(--gold); border:1px solid var(--gold); text-align:center;">
                    <span style="font-size:0.6rem;">TO</span>
                    <input type="number" id="h-to" value="7" style="width:50px; background:#000; color:var(--gold); border:1px solid var(--gold); text-align:center;">
                </div>
            </div>
            <div id="q-arabic" class="arabic-display">...</div>
            <div id="q-trans" class="translation-display">...</div>
            <div style="display:flex; justify-content:space-around; align-items:center;">
                <button onclick="Quran.Prev()" style="background:none; border:none; color:var(--gold); font-size:2rem;">←</button>
                <button id="q-play" onclick="Quran.TogglePlay()" style="width:65px; height:65px; border-radius:50%; background:var(--gold); border:none; font-size:1.5rem; color:black;">▶</button>
                <button onclick="Quran.Next()" style="background:none; border:none; color:var(--gold); font-size:2rem;">→</button>
            </div>
        </div>
    </div>

    <div id="view-recitation" class="view-container">
        <h1 class="header-title">Recitation</h1>
        <p style="opacity:0.4; font-size:0.8rem; margin-top:50px;">RECITATION TRACKER READY</p>
    </div>

    <div class="nav-bar">
        <div id="n-journey" class="nav-item" onclick="App.Go('journey')"><span class="nav-label">Journey</span></div>
        <div id="n-tasbih" class="nav-item active" onclick="App.Go('tasbih')"><span class="nav-label">Tasbih</span></div>
        <div id="n-salah" class="nav-item" onclick="App.Go('salah')"><span class="nav-label">Salah</span></div>
        <div id="n-memorization" class="nav-item" onclick="App.Go('memorization')"><span class="nav-label">Hifz</span></div>
        <div id="n-recitation" class="nav-item" onclick="App.Go('recitation')"><span class="nav-label">Recite</span></div>
    </div>

    <audio id="q-audio-player"></audio>

    <script>
        const sfxTap = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        const sfxDone = new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3');

        const App = {
            Go(id) {
                document.querySelectorAll('.view-container').forEach(v => v.classList.remove('view-active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById('view-'+id).classList.add('view-active');
                document.getElementById('n-'+id).classList.add('active');
                if(id !== 'memorization') Quran.Stop();
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
            },
            Unlock() {
                // Prime both Tasbih sounds and the Quran engine
                sfxTap.play().then(() => { sfxTap.pause(); sfxTap.currentTime = 0; });
                sfxDone.play().then(() => { sfxDone.pause(); sfxDone.currentTime = 0; });
                document.getElementById('audio-unlocker').style.display = 'none';
            },
            Stars() {
                for(let i=0; i<35; i++) {
                    const s = document.createElement('div'); s.className = 'star'; s.innerHTML = '★';
                    s.style.left = Math.random()*100+'vw'; s.style.top = '-20px';
                    document.body.appendChild(s); setTimeout(() => s.remove(), 2500);
                }
            }
        };

        const Tasbih = {
            cur: parseInt(localStorage.getItem('t_cur')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            Tap() {
                this.cur++; this.life++;
                localStorage.setItem('t_cur', this.cur);
                localStorage.setItem('t_life', this.life);
                if(this.cur < 100) {
                    sfxTap.currentTime = 0; sfxTap.play().catch(()=>{});
                    this.Update();
                } else {
                    sfxDone.currentTime = 0; sfxDone.play().catch(()=>{});
                    this.Update();
                    setTimeout(() => { // 500ms mandatory pause
                        App.Stars(); this.cur = 0;
                        localStorage.setItem('t_cur', 0); this.Update();
                    }, 500);
                }
            },
            Reset() { this.cur = 0; localStorage.setItem('t_cur', 0); this.Update(); },
            Update() {
                document.getElementById('count-val').textContent = this.cur;
                document.getElementById('prog-ring').style.strokeDashoffset = 816 - (this.cur / 100 * 816);
            }
        };

        const Salah = {
            sel: new Date().toDateString(),
            db: JSON.parse(localStorage.getItem('s_db_v10')) || {},
            Init() {
                const sc = document.getElementById('d-scroll'); sc.innerHTML = '';
                for(let i=0; i<7; i++) { // 7-Day Window
                    let d = new Date(); d.setDate(d.getDate() - i); const ds = d.toDateString();
                    const p = document.createElement('div'); p.className = `date-pill ${this.sel === ds ? 'active' : ''}`;
                    p.textContent = i === 0 ? 'TODAY' : ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                    p.onclick = () => { this.sel = ds; this.Init(); };
                    sc.appendChild(p);
                }
                this.Render();
            },
            Render() {
                const g = document.getElementById('s-grid'); g.innerHTML = '';
                const data = this.db[this.sel] || {};
                ['Fajr','Dhuhr','Asr','Maghrib','Isha'].forEach(p => {
                    const o = document.createElement('div'); o.className = `salah-orb ${data[p] ? 'lit' : ''}`;
                    o.innerHTML = `<span style="font-size:0.7rem; color:white;">${p}</span>`;
                    o.onclick = () => {
                        if(!this.db[this.sel]) this.db[this.sel] = {};
                        this.db[this.sel][p] = !this.db[this.sel][p];
                        if(this.sel === new Date().toDateString()) this.Check();
                        localStorage.setItem('s_db_v10', JSON.stringify(this.db)); this.Render();
                    };
                    g.appendChild(o);
                });
            },
            Check() {
                const d = this.db[this.sel];
                if(['Fajr','Dhuhr','Asr','Maghrib','Isha'].every(p => d[p]) && localStorage.getItem('cs_'+this.sel) !== '1') {
                    setTimeout(() => App.Stars(), 400); localStorage.setItem('cs_'+this.sel, '1');
                }
            }
        };

        const Quran = {
            idx: 0, data: [], player: document.getElementById('q-audio-player'),
            async Load() {
                const sId = document.getElementById('q-surah').value;
                const rec = document.getElementById('q-reciter').value;
                const lng = document.getElementById('q-lang').value;
                try {
                    const [r1, r2] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/surah/${sId}/${rec}`),
                        fetch(`https://api.alquran.cloud/v1/surah/${sId}/${lng}`)
                    ]);
                    const d1 = await r1.json(); const d2 = await r2.json();
                    this.data = d1.data.ayahs.map((a, i) => ({ ar: a.text, aud: a.audio, tr: d2.data.ayahs[i].text }));
                    this.idx = 0; this.Sync();
                } catch(e) {}
            },
            Change() {
                const wasPlaying = !this.player.paused; this.Stop();
                this.Load().then(() => { if(wasPlaying) setTimeout(() => this.TogglePlay(), 500); });
            },
            Sync() {
                const v = this.data[this.idx]; if(!v) return;
                document.getElementById('q-arabic').textContent = v.ar;
                document.getElementById('q-trans').textContent = v.tr;
                this.player.src = v.aud;
            },
            TogglePlay() {
                if(this.player.paused) { this.player.play(); document.getElementById('q-play').textContent = '||'; }
                else this.Stop();
            },
            Stop() { this.player.pause(); document.getElementById('q-play').textContent = '▶'; },
            Next() { if(this.idx < this.data.length - 1) { this.idx++; this.Sync(); this.player.play(); }},
            Prev() { if(this.idx > 0) { this.idx--; this.Sync(); this.player.play(); }},
            ToggleHifz() { document.getElementById('hifz-inputs').classList.toggle('hifz-disabled', !document.getElementById('hifz-toggle').checked); }
        };

        const tZone = document.getElementById('tap-zone');
        tZone.addEventListener('touchend', (e) => { e.preventDefault(); Tasbih.Tap(); });
        tZone.addEventListener('click', () => { if(!('ontouchstart' in window)) Tasbih.Tap(); });

        window.onload = () => { Tasbih.Update(); Salah.Init(); Quran.Load(); };
        Quran.player.onended = () => Quran.Next();
    </script>
</body>
</html>
