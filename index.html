<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 12px; font-weight: 200; text-transform: uppercase; margin: 25px 0; font-size: 1.2rem; color: var(--gold); border-bottom: 1px solid rgba(194, 178, 128, 0.1); padding-bottom: 10px; width: 85%; text-align: center; }

        /* RECITATION UI - REFINED (Point 1) */
        .ctrl-tray { width: 100%; max-width: 400px; background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px; border: 1px solid var(--glass); margin-bottom: 15px; }
        .hifz-row { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(194,178,128,0.05); }
        .range-inputs { display: flex; align-items: center; gap: 8px; }
        .range-inputs span { font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; }
        
        select, input[type="number"] { background: #111; color: var(--gold); border: 1px solid rgba(194,178,128,0.2); padding: 10px; border-radius: 12px; font-size: 0.8rem; outline: none; }
        input[type="number"] { text-align: center; width: 55px; }

        .q-card { width: 100%; max-width: 400px; background: var(--glass); border: 1px solid rgba(194,178,128,0.1); border-radius: 25px; padding: 30px 20px; text-align: center; margin-top: 10px; min-height: 250px; display: flex; flex-direction: column; justify-content: center; }
        .q-ara { font-family: serif; font-size: 1.8rem; color: var(--white); direction: rtl; line-height: 2.2; margin-bottom: 15px; }
        .q-tra { font-size: 0.95rem; line-height: 1.6; opacity: 0.7; color: var(--gold); }
        
        .play-grid { display: flex; align-items: center; justify-content: center; gap: 40px; margin-top: 25px; }
        .p-btn { width: 65px; height: 65px; background: var(--gold); color: var(--vanta); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }

        /* NAV STABLE */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; text-transform: uppercase; margin-top: 6px; }
    </style>
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view active"><h1 class="header">Journey</h1><p id="life-val" style="font-size:5rem; color:var(--white); font-weight:100;">0</p></div>

        <div id="v-recitation" class="view">
            <h1 class="header">Recitation</h1>
            <div class="ctrl-tray">
                <div style="display:flex; gap:10px;">
                    <select id="s-surah" style="flex:2" onchange="QPlayer.initSurah()"></select>
                    <select id="s-lang" style="flex:1" onchange="QPlayer.updateContent()">
                        <option value="none">None</option>
                        <option value="ur.jalandhry">Urdu</option>
                        <option value="en.sahih">English</option>
                    </select>
                </div>
                
                <div class="hifz-row">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <input type="checkbox" id="h-toggle" onchange="QPlayer.toggleHifz()">
                        <label style="font-size:0.65rem; letter-spacing:1px;">HIFZ MODE</label>
                    </div>
                    <div id="h-range" style="display:none;" class="range-inputs">
                        <span>From</span>
                        <input type="number" id="h-from" value="1" onchange="QPlayer.syncRange()">
                        <span>To</span>
                        <input type="number" id="h-to" value="7" onchange="QPlayer.syncRange()">
                    </div>
                </div>
            </div>

            <div class="q-card">
                <div class="q-ara" id="q-ara">...</div>
                <div class="q-tra" id="q-tra"></div>
                <div id="q-tag" style="margin-top:20px; font-size:0.6rem; opacity:0.3; letter-spacing:2px;">VERSE 1</div>
            </div>

            <div class="play-grid">
                <div onclick="QPlayer.prev()" style="font-size:1.5rem; opacity:0.5;">⏮</div>
                <div class="p-btn" id="q-play" onclick="QPlayer.toggle()">▶</div>
                <div onclick="QPlayer.next()" style="font-size:1.5rem; opacity:0.5;">⏭</div>
            </div>
        </div>

        <div id="v-reading" class="view"><h1 class="header">Reading</h1></div>
        <div id="v-tasbih" class="view"><h1 class="header">Tasbih</h1></div>
        <div id="v-prayer" class="view"><h1 class="header">Prayer Log</h1></div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recitation</span></div>
        <div class="nav-btn" onclick="Core.show('reading')" id="n-reading"><span class="nav-label">Reading</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')" id="n-prayer"><span class="nav-label">Prayer Log</span></div>
    </nav>

    <script>
        const Core = {
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
            }
        };

        const QPlayer = {
            isHifz: false, isPlaying: false, surah: 1, ayah: 1, audio: new Audio(),
            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                const sel = document.getElementById('s-surah');
                data.data.forEach(s => { sel.innerHTML += `<option value="${s.number}">${s.number}. ${s.englishName}</option>`; });
                this.updateContent();

                this.audio.onended = () => {
                    if(this.isHifz) {
                        const to = parseInt(document.getElementById('h-to').value);
                        const from = parseInt(document.getElementById('h-from').value);
                        this.ayah = (this.ayah >= to) ? from : this.ayah + 1;
                        this.updateContent(true);
                    } else { this.next(); }
                };
            },

            async updateContent(autoPlay = false) {
                const lang = document.getElementById('s-lang').value;
                // Point 2: Ensure single verse by calling specific edition
                let url = `https://api.alquran.cloud/v1/ayah/${this.surah}:${this.ayah}/quran-uthmani`;
                if(lang !== 'none') url = `https://api.alquran.cloud/v1/ayah/${this.surah}:${this.ayah}/editions/quran-uthmani,${lang}`;
                
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    
                    const ayahData = lang === 'none' ? data.data : data.data[0];
                    const transData = lang === 'none' ? "" : data.data[1].text;

                    document.getElementById('q-ara').textContent = ayahData.text;
                    document.getElementById('q-tra').textContent = transData;
                    document.getElementById('q-tag').textContent = `VERSE ${this.ayah}`;
                    
                    this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${ayahData.number}.mp3`;
                    if(autoPlay || this.isPlaying) this.audio.play();
                } catch(e) { console.error("API Error"); }
            },

            toggle() {
                if(this.isPlaying) { this.audio.pause(); document.getElementById('q-play').textContent = '▶'; }
                else { this.audio.play(); document.getElementById('q-play').textContent = '⏸'; }
                this.isPlaying = !this.isPlaying;
            },

            toggleHifz() {
                this.isHifz = document.getElementById('h-toggle').checked;
                document.getElementById('h-range').style.display = this.isHifz ? 'flex' : 'none';
                if(this.isHifz) { this.ayah = parseInt(document.getElementById('h-from').value); this.updateContent(); }
            },

            syncRange() { if(this.isHifz) { this.ayah = parseInt(document.getElementById('h-from').value); this.updateContent(); } },
            initSurah() { this.surah = document.getElementById('s-surah').value; this.ayah = 1; this.updateContent(); },
            next() { this.ayah++; this.updateContent(); },
            prev() { if(this.ayah > 1) { this.ayah--; this.updateContent(); } }
        };

        window.onload = () => { QPlayer.init(); };
    </script>
</body>
</html>
