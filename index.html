<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 12px; font-weight: 200; text-transform: uppercase; margin: 25px 0; font-size: 1.2rem; color: var(--gold); border-bottom: 1px solid rgba(194, 178, 128, 0.1); padding-bottom: 10px; width: 85%; text-align: center; }

        /* RECITATION UI - REFINED ALIGNMENT (Point 1 & 3) */
        .ctrl-tray { width: 100%; max-width: 400px; background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px; border: 1px solid var(--glass); margin-bottom: 15px; }
        .label-text { font-size: 0.55rem; letter-spacing: 2px; opacity: 0.5; margin-bottom: 5px; text-transform: uppercase; display: block; }
        .hifz-row { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(194,178,128,0.05); }
        
        select, input { background: #111; color: var(--gold); border: 1px solid rgba(194,178,128,0.2); padding: 10px; border-radius: 12px; font-size: 0.8rem; outline: none; width: 100%; }

        .q-card { width: 100%; max-width: 400px; background: var(--glass); border: 1px solid rgba(194,178,128,0.1); border-radius: 25px; padding: 30px 20px; text-align: center; margin-top: 10px; min-height: 250px; display: flex; flex-direction: column; justify-content: center; }
        .q-ara { font-family: serif; font-size: 1.8rem; color: var(--white); direction: rtl; line-height: 2.2; margin-bottom: 15px; }
        .q-tra { font-size: 0.95rem; line-height: 1.6; opacity: 0.7; color: var(--gold); }
        
        /* FIXED PLAYER ALIGNMENT */
        .play-grid { display: flex; align-items: center; justify-content: center; gap: 40px; margin-top: 25px; width: 100%; }
        .p-btn { width: 65px; height: 65px; background: var(--gold); color: var(--vanta); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; flex-shrink: 0; }
        .step-btn { font-size: 1.8rem; opacity: 0.5; cursor: pointer; width: 40px; text-align: center; }

        /* TASBIH & SALAH LOGIC */
        .tasbih-area { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; margin: 20px 0; touch-action: none; }
        .ring-fill { fill: none; stroke: var(--gold); stroke-width: 8; stroke-dasharray: 816; transition: 0.1s; }
        .particle { position: absolute; pointer-events: none; animation: pop 1.5s ease-out forwards; z-index: 2000; }
        @keyframes pop { 0% { transform: translate(0,0) scale(1); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }

        /* NAV STABLE */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; text-transform: uppercase; margin-top: 6px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view active"><h1 class="header">Journey</h1><p id="life-val" style="font-size:5rem; color:var(--white); font-weight:100;">0</p></div>

        <div id="v-recitation" class="view">
            <h1 class="header">Recitation</h1>
            <div class="ctrl-tray">
                <div style="display:flex; gap:15px;">
                    <div style="flex:2">
                        <span class="label-text">Chapter Name</span>
                        <select id="s-surah" onchange="QPlayer.initSurah()"></select>
                    </div>
                    <div style="flex:1">
                        <span class="label-text">Translation</span>
                        <select id="s-lang" onchange="QPlayer.updateContent()">
                            <option value="none" selected>None</option>
                            <option value="ur.jalandhry">Urdu</option>
                            <option value="en.sahih">English</option>
                        </select>
                    </div>
                </div>
                
                <div class="hifz-row">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" id="h-toggle" onchange="QPlayer.toggleHifz()" style="width:20px; height:20px;">
                        <label style="font-size:0.7rem; font-weight:bold;">HIFZ MODE</label>
                    </div>
                    <div id="h-range" style="display:none; align-items:center; gap:8px;">
                        <span style="font-size:0.6rem; opacity:0.5">FROM</span>
                        <input type="number" id="h-from" value="1" style="width:50px">
                        <span style="font-size:0.6rem; opacity:0.5">TO</span>
                        <input type="number" id="h-to" value="7" style="width:50px">
                    </div>
                </div>
            </div>

            <div class="q-card">
                <div class="q-ara" id="q-ara">...</div>
                <div class="q-tra" id="q-tra"></div>
                <div id="q-tag" style="margin-top:20px; font-size:0.6rem; opacity:0.3; letter-spacing:2px;">VERSE 1</div>
            </div>

            <div class="play-grid">
                <div onclick="QPlayer.prev()" class="step-btn">⏮</div>
                <div id="q-play" class="p-btn" onclick="QPlayer.toggle()">▶</div>
                <div onclick="QPlayer.next()" class="step-btn">⏭</div>
            </div>
        </div>

        <div id="v-reading" class="view"><h1 class="header">Reading</h1></div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div style="background:var(--glass); padding:10px 25px; border-radius:20px; border:1px solid var(--glass); margin-bottom:20px;">
                <span style="font-size:0.8rem; letter-spacing:2px;">TODAY: </span><span id="today-val" style="color:var(--white);">0</span>
            </div>
            <div class="tasbih-area" id="t-trigger">
                <svg class="ring-svg" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8" cx="140" cy="140" r="130"></circle>
                    <circle id="t-ring" class="ring-fill" cx="140" cy="140" r="130"></circle>
                </svg>
                <div id="t-num" style="font-size:8rem; color:var(--white); font-weight:100;">0</div>
            </div>
            <button onclick="Tasbih.reset()" style="background:none; border:1px solid var(--glass); color:var(--gold); padding:12px 35px; border-radius:25px; font-size:0.7rem; letter-spacing:2px;">RESET SESSION</button>
        </div>

        <div id="v-prayer" class="view"><h1 class="header">Prayer Log</h1><div class="salah-galaxy" id="salah-grid"></div></div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('reading')" id="n-reading"><span class="nav-label">Read</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')" id="n-prayer"><span class="nav-label">Prayer Log</span></div>
    </nav>

    <script>
        const Core = {
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/701/701-preview.mp3'),
            doneSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
            },
            celebrate() {
                this.doneSfx.play().catch(()=>{});
                for(let i=0; i<40; i++) {
                    const p = document.createElement('div'); p.className = 'particle';
                    p.innerHTML = ['✦','✧','★'][Math.floor(Math.random()*3)];
                    p.style.color = Math.random() > 0.5 ? 'var(--gold)' : '#fff';
                    p.style.left = '50%'; p.style.top = '40%';
                    p.style.setProperty('--x', (Math.random()-0.5)*350+'px');
                    p.style.setProperty('--y', (Math.random()-0.5)*350+'px');
                    document.body.appendChild(p); setTimeout(()=>p.remove(), 1500);
                }
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            lastDate: localStorage.getItem('t_date'),

            checkMidnight() {
                const todayStr = new Date().toDateString();
                if (this.lastDate !== todayStr) {
                    this.today = 0;
                    this.lastDate = todayStr;
                    localStorage.setItem('t_today', 0);
                    localStorage.setItem('t_date', todayStr);
                }
            },

            hit() {
                this.checkMidnight();
                this.session++; this.today++; this.life++;
                Core.tapSfx.currentTime = 0; Core.tapSfx.play().catch(()=>{});
                if(this.session >= 100) { Core.celebrate(); this.session = 0; }
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_today', this.today);
                localStorage.setItem('t_life', this.life);
                this.updateUI();
            },
            updateUI() {
                this.checkMidnight();
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                document.getElementById('t-ring').style.strokeDashoffset = 816 - (this.session/100*816);
            },
            reset() { this.session = 0; localStorage.setItem('t_cur', 0); this.updateUI(); }
        };

        const QPlayer = {
            isHifz: false, isPlaying: false, surah: 1, ayah: 1, audio: new Audio(),
            bismillah: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ",
            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                const sel = document.getElementById('s-surah');
                data.data.forEach(s => { sel.innerHTML += `<option value="${s.number}">${s.number}. ${s.englishName}</option>`; });
                this.updateContent();
                this.audio.onended = () => {
                    if(this.isHifz) {
                        const from = parseInt(document.getElementById('h-from').value);
                        const to = parseInt(document.getElementById('h-to').value);
                        this.ayah = (this.ayah >= to) ? from : this.ayah + 1;
                        this.updateContent(true);
                    } else { this.next(); }
                };
            },
            async updateContent(autoPlay = false) {
                const lang = document.getElementById('s-lang').value;
                let url = `https://api.alquran.cloud/v1/ayah/${this.surah}:${this.ayah}/quran-uthmani`;
                if(lang !== 'none') url = `https://api.alquran.cloud/v1/ayah/${this.surah}:${this.ayah}/editions/quran-uthmani,${lang}`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    let arabicText = lang === 'none' ? data.data.text : data.data[0].text;
                    if (this.surah != 1 && this.ayah == 1 && arabicText.startsWith(this.bismillah)) arabicText = arabicText.replace(this.bismillah, "").trim();
                    document.getElementById('q-ara').textContent = arabicText;
                    document.getElementById('q-tra').textContent = lang === 'none' ? "" : data.data[1].text;
                    document.getElementById('q-tag').textContent = `VERSE ${this.ayah}`;
                    const globalId = lang === 'none' ? data.data.number : data.data[0].number;
                    this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${globalId}.mp3`;
                    if(autoPlay || this.isPlaying) this.audio.play();
                } catch(e) {}
            },
            toggle() {
                if(this.isPlaying) { this.audio.pause(); document.getElementById('q-play').textContent = '▶'; }
                else { this.audio.play(); document.getElementById('q-play').textContent = '⏸'; }
                this.isPlaying = !this.isPlaying;
            },
            toggleHifz() {
                this.isHifz = document.getElementById('h-toggle').checked;
                document.getElementById('h-range').style.display = this.isHifz ? 'flex' : 'none';
                if(this.isHifz) { this.ayah = parseInt(document.getElementById('h-from').value); this.updateContent(); }
            },
            initSurah() { this.surah = document.getElementById('s-surah').value; this.ayah = 1; this.updateContent(); },
            next() { this.ayah++; this.updateContent(); },
            prev() { if(this.ayah > 1) { this.ayah--; this.updateContent(); } }
        };

        const trigger = document.getElementById('t-trigger');
        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); Tasbih.hit(); }, { passive: false });
        trigger.addEventListener('click', () => { Tasbih.hit(); });

        window.onload = () => { Tasbih.updateUI(); QPlayer.init(); };
    </script>
</body>
</html>
