<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* MODULE 0: GLOBAL UI & SPLASH */
        #splash { position: fixed; inset: 0; background: var(--vanta); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .enter-btn { border: 1px solid var(--gold); padding: 15px 50px; border-radius: 40px; color: var(--gold); background: none; letter-spacing: 5px; cursor: pointer; }
        
        .content { flex: 1; overflow-y: auto; display: flex; flex-direction: column; padding-bottom: 100px; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; }
        .view.active { display: flex; }
        .header { letter-spacing: 8px; font-weight: 300; text-transform: uppercase; margin: 25px 0; font-size: 1.2rem; }

        /* MODULE 1: TASBIH UI */
        .tasbih-box { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; }
        .ring-svg { position: absolute; transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-fill { fill: none; stroke: var(--gold); stroke-width: 8; stroke-linecap: round; stroke-dasharray: 816; stroke-dashoffset: 816; transition: stroke-dashoffset 0.1s linear; }
        .count-text { font-size: 6.5rem; color: var(--white); font-weight: 100; }

        /* MODULE 2: SALAH UI */
        .scroller { display: flex; gap: 10px; overflow-x: auto; width: 100%; padding: 10px; scrollbar-width: none; }
        .pill { flex: 0 0 auto; padding: 10px 20px; border-radius: 20px; border: 1px solid var(--glass); font-size: 0.7rem; }
        .pill.active { background: var(--gold); color: var(--vanta); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 350px; }
        .orb { background: #0f0f12; height: 80px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; }
        .orb.lit { border-color: var(--gold); background: radial-gradient(circle, rgba(194,178,128,0.1) 0%, #0f0f12 100%); }

        /* MODULE 3: HIFZ UI */
        .selector { width: 100%; background: #121214; color: var(--gold); padding: 12px; border-radius: 10px; border: 1px solid var(--glass); margin-bottom: 10px; }
        .arabic { font-family: 'Amiri', serif; font-size: 1.8rem; text-align: center; direction: rtl; color: var(--white); min-height: 100px; margin: 20px 0; }
        .play-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.5rem; }

        /* NAV BAR */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }

        /* ANIMATION */
        .star { position: absolute; color: var(--gold); pointer-events: none; animation: fall 2s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="splash">
        <h2 style="font-weight: 100; letter-spacing: 10px; margin-bottom: 40px;">SANCTUARY</h2>
        <button class="enter-btn" onclick="Core.initApp()">ENTER</button>
    </div>

    <div class="content">
        <div id="v-journey" class="view"><h1 class="header">The Journey</h1><div style="text-align:center; margin-top:60px;"><p style="font-size:0.8rem; opacity:0.5;">LIFETIME COUNT</p><p id="life-val" style="font-size:5rem; color:var(--white); font-weight:100;">0</p></div></div>
        
        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div class="tasbih-box" id="t-trigger">
                <svg class="ring-svg" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(194,178,128,0.1)" stroke-width="8" cx="140" cy="140" r="130"></circle>
                    <circle id="t-ring" class="ring-fill" cx="140" cy="140" r="130"></circle>
                </svg>
                <span id="t-num" class="count-text">0</span>
            </div>
            <button onclick="Tasbih.reset()" style="margin-top:40px; background:none; border:1px solid rgba(194,178,128,0.2); color:var(--gold); padding:10px 30px; border-radius:30px; font-size:0.7rem;">RESET</button>
        </div>

        <div id="v-salah" class="view"><h1 class="header">Salah</h1><div class="scroller" id="s-dates"></div><div class="grid" id="s-grid"></div></div>
        
        <div id="v-hifz" class="view">
            <h1 class="header">Hifz</h1>
            <select id="h-surah" class="selector" onchange="Hifz.load()"><option value="1">Al-Fatiha</option><option value="112">Al-Ikhlas</option></select>
            <div id="h-arabic" class="arabic">...</div>
            <button id="h-play" class="play-btn" onclick="Hifz.toggle()">▶</button>
        </div>

        <div id="v-recite" class="view"><h1 class="header">Recite</h1><p style="opacity:0.5;">Coming Soon</p></div>
    </div>

    <nav class="nav">
        <div class="nav-btn" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('salah')" id="n-salah"><span class="nav-label">Salah</span></div>
        <div class="nav-btn" onclick="Core.show('hifz')" id="n-hifz"><span class="nav-label">Hifz</span></div>
        <div class="nav-btn" onclick="Core.show('recite')" id="n-recite"><span class="nav-label">Recite</span></div>
    </nav>

    <script>
        // ENGINE 1: CORE (Global & Navigation)
        const Core = {
            tap: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
            done: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            initApp() {
                [this.tap, this.done].forEach(s => { s.play(); s.pause(); s.currentTime = 0; });
                document.getElementById('splash').style.display = 'none';
                this.show('journey');
                Tasbih.update(); Salah.init(); Hifz.load();
            },
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
            }
        };

        // ENGINE 2: TASBIH (Isolated Logic)
        const Tasbih = {
            c: parseInt(localStorage.getItem('t_cur')) || 0,
            l: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                this.c++; this.l++;
                if(this.c < 100) { Core.tap.currentTime = 0; Core.tap.play(); this.update(); }
                else { 
                    Core.done.currentTime = 0; Core.done.play(); this.update();
                    setTimeout(() => { this.c = 0; this.update(); }, 500); 
                }
                localStorage.setItem('t_cur', this.c); localStorage.setItem('t_life', this.l);
            },
            update() {
                document.getElementById('t-num').textContent = this.c;
                document.getElementById('t-ring').style.strokeDashoffset = 816 - (this.c / 100 * 816);
            },
            reset() { this.c = 0; localStorage.setItem('t_cur', 0); this.update(); }
        };

        // ENGINE 3: SALAH (Isolated Logic)
        const Salah = {
            db: JSON.parse(localStorage.getItem('s_db_v13')) || {},
            sel: new Date().toDateString(),
            init() {
                const sc = document.getElementById('s-dates'); sc.innerHTML = '';
                for(let i=0; i<7; i++) {
                    let d = new Date(); d.setDate(d.getDate() - i); let ds = d.toDateString();
                    let p = document.createElement('div'); p.className = `pill ${ds === this.sel ? 'active' : ''}`;
                    p.textContent = i === 0 ? 'TODAY' : ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                    p.onclick = () => { this.sel = ds; this.init(); };
                    sc.appendChild(p);
                }
                this.render();
            },
            render() {
                const g = document.getElementById('s-grid'); g.innerHTML = '';
                const data = this.db[this.sel] || {};
                ['Fajr','Dhuhr','Asr','Maghrib','Isha'].forEach(p => {
                    const o = document.createElement('div'); o.className = `orb ${data[p] ? 'lit' : ''}`;
                    o.innerHTML = `<span style="font-size:0.7rem;">${p}</span>`;
                    o.onclick = () => { 
                        if(!this.db[this.sel]) this.db[this.sel] = {};
                        this.db[this.sel][p] = !this.db[this.sel][p];
                        localStorage.setItem('s_db_v13', JSON.stringify(this.db)); this.render();
                    };
                    g.appendChild(o);
                });
            }
        };

        // ENGINE 4: HIFZ (Isolated Audio Logic)
        const Hifz = {
            idx: 0, data: [], aud: new Audio(),
            async load() {
                const s = document.getElementById('h-surah').value;
                const r = await fetch(`https://api.alquran.cloud/v1/surah/${s}/ar.alafasy`);
                const d = await r.json(); this.data = d.data.ayahs; this.idx = 0; this.sync();
            },
            sync() { 
                const a = this.data[this.idx]; if(!a) return;
                document.getElementById('h-arabic').textContent = a.text;
                this.aud.src = a.audio;
            },
            toggle() { 
                if(this.aud.paused) { this.aud.play(); document.getElementById('h-play').textContent = '||'; }
                else { this.aud.pause(); document.getElementById('h-play').textContent = '▶'; }
            }
        };

        // EVENT BINDING
        const tTrig = document.getElementById('t-trigger');
        tTrig.addEventListener('touchstart', (e) => { e.preventDefault(); Tasbih.hit(); }, {passive: false});
        tTrig.addEventListener('click', () => { if(!('ontouchstart' in window)) Tasbih.hit(); });
    </script>
</body>
</html>
