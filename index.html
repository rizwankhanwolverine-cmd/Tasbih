<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; }
        .view.active { display: flex; }
        .header { letter-spacing: 8px; font-weight: 300; text-transform: uppercase; margin: 20px 0; font-size: 0.9rem; opacity: 0.5; }

        /* RECITATION UI */
        .quran-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .ayah-box { width: 100%; background: var(--glass); padding: 30px; border-radius: 25px; border: 1px solid rgba(194,178,128,0.1); text-align: center; min-height: 250px; display: flex; flex-direction: column; justify-content: center; }
        .arabic-text { font-family: "Amiri", serif; font-size: 1.8rem; color: var(--white); margin-bottom: 20px; line-height: 2.2; direction: rtl; }
        .translation-text { font-size: 0.9rem; color: var(--gold); opacity: 0.8; line-height: 1.6; margin-top: 10px; }
        .urdu-text { font-size: 1.1rem; margin-top: 15px; }

        .player-controls { display: flex; align-items: center; gap: 30px; margin-top: 20px; }
        .play-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--gold); color: var(--vanta); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .play-btn:active { transform: scale(0.9); }
        .side-btn { font-size: 1.2rem; opacity: 0.5; cursor: pointer; }

        .surah-info { margin-bottom: 10px; text-align: center; }
        .surah-name { font-size: 1.2rem; color: var(--white); letter-spacing: 2px; }
        .ayah-nav { font-size: 0.7rem; opacity: 0.5; margin-top: 5px; }

        /* NAV STABLE */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.5rem; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }

        /* SHARED ELEMENTS */
        .today-banner { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; padding: 8px 20px; border-radius: 20px; background: rgba(194, 178, 128, 0.05); border: 1px solid rgba(194, 178, 128, 0.1); }
        .tasbih-area { position: relative; width: 300px; height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        .ring-fill { fill: none; stroke: var(--gold); stroke-width: 8; stroke-dasharray: 816; transition: stroke-dashoffset 0.1s linear; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view active"><h1 class="header">Journey</h1><p id="life-val" style="font-size:5.5rem; color:var(--white); font-weight:100;">0</p></div>
        
        <div id="v-recitation" class="view">
            <h1 class="header">Recitation</h1>
            <div class="quran-container">
                <div class="surah-info">
                    <div class="surah-name" id="surah-title">Surah Al-Fatiha</div>
                    <div class="ayah-nav" id="ayah-count">Ayah 1</div>
                </div>

                <div class="ayah-box">
                    <div class="arabic-text" id="q-arabic">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
                    <div class="translation-text urdu-text" id="q-urdu">اللہ کے نام سے شروع جو بڑا مہربان نہایت رحم والا ہے</div>
                    <div class="translation-text" id="q-english">In the name of Allah, the Entirely Merciful, the Especially Merciful.</div>
                </div>

                <div class="player-controls">
                    <div class="side-btn" onclick="Reciter.prev()">⏮</div>
                    <div class="play-btn" id="play-trigger" onclick="Reciter.toggle()">▶</div>
                    <div class="side-btn" onclick="Reciter.next()">⏭</div>
                </div>
            </div>
        </div>

        <div id="v-reading" class="view"><h1 class="header">Reading</h1></div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div class="today-banner"><span style="text-transform:uppercase; font-size:0.8rem;">Today</span><span id="today-val" style="color:var(--white); font-size:1.2rem;">0</span></div>
            <div class="tasbih-area" id="t-trigger">
                <svg viewBox="0 0 280 280" style="position:absolute; transform:rotate(-90deg); width:100%; height:100%;"><circle fill="none" stroke="rgba(194,178,128,0.1)" stroke-width="8" cx="140" cy="140" r="130"></circle><circle id="t-ring" class="ring-fill" cx="140" cy="140" r="130"></circle></svg>
                <span id="t-num" style="font-size:7rem; color:var(--white); font-weight:100;">0</span>
            </div>
        </div>

        <div id="v-prayer" class="view"><h1 class="header">Prayer Log</h1></div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recitation</span></div>
        <div class="nav-btn" onclick="Core.show('reading')" id="n-reading"><span class="nav-label">Reading</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')" id="n-prayer"><span class="nav-label">Prayer Log</span></div>
    </nav>

    <script>
        const Core = {
            unlocked: false,
            unlock() { if (this.unlocked) return; this.unlocked = true; },
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
            }
        };

        const Reciter = {
            isPlaying: false,
            currentAyah: 1,
            currentSurah: 1,
            audio: new Audio(),

            async loadAyah() {
                // Using Al Quran Cloud API for demonstration
                const res = await fetch(`https://api.alquran.cloud/v1/ayah/${this.currentSurah}:${this.currentAyah}/editions/quran-uthmani,en.sahih,ur.jalandhry`);
                const data = await res.json();
                
                const arabic = data.data[0].text;
                const english = data.data[1].text;
                const urdu = data.data[2].text;

                document.getElementById('q-arabic').textContent = arabic;
                document.getElementById('q-english').textContent = english;
                document.getElementById('q-urdu').textContent = urdu;
                document.getElementById('ayah-count').textContent = `Ayah ${this.currentAyah}`;

                this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${this.getGlobalAyahIndex(this.currentSurah, this.currentAyah)}.mp3`;
            },

            getGlobalAyahIndex(s, a) {
                // Simplified for demo; real logic requires Ayah count mapping
                return a; 
            },

            toggle() {
                if (this.isPlaying) {
                    this.audio.pause();
                    document.getElementById('play-trigger').textContent = '▶';
                } else {
                    this.audio.play();
                    document.getElementById('play-trigger').textContent = '⏸';
                }
                this.isPlaying = !this.isPlaying;
            },

            next() { this.currentAyah++; this.loadAyah(); },
            prev() { if(this.currentAyah > 1) { this.currentAyah--; this.loadAyah(); } }
        };

        // Tasbih Logic kept stable
        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            hit() {
                this.session++;
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('t-ring').style.strokeDashoffset = 816 - (this.session/100*816);
                localStorage.setItem('t_cur', this.session);
            }
        };

        const trigger = document.getElementById('t-trigger');
        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); Tasbih.hit(); }, { passive: false });

        window.onload = () => { Reciter.loadAyah(); };
    </script>
</body>
</html>
