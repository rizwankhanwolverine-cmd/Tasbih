<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; 
            --glass: rgba(194, 178, 128, 0.1); --border: rgba(194, 178, 128, 0.25);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; cursor: default; }
        .nav-btn, button, .tasbih-main, .salah-node, .stat-card { cursor: pointer; }

        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 6px; font-weight: 700; text-transform: uppercase; margin: 10px 0 25px 0; font-size: 1.1rem; opacity: 0.8; }

        /* JOURNEY STICKY COMPONENTS */
        .journey-grid { width: 100%; max-width: 400px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .stat-card { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .stat-val { font-size: 1.8rem; color: var(--white); font-weight: 200; margin: 5px 0; }
        .stat-label { font-size: 0.6rem; letter-spacing: 1px; opacity: 0.6; text-transform: uppercase; }
        .pulse-row { grid-column: span 2; padding: 20px; background: linear-gradient(to right, rgba(194, 178, 128, 0.05), transparent); }
        .streak-dots { display: flex; gap: 8px; margin-top: 10px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; border: 1px solid var(--border); }
        .dot.active { background: var(--gold); box-shadow: 0 0 10px var(--gold); }

        /* TASBIH UI */
        .tasbih-main { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; margin-top: 10px; transition: transform 0.05s; }
        .tasbih-main:active { transform: scale(0.95); }
        #t-num { font-size: 6rem; color: var(--white); font-weight: 200; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid var(--glass); display: flex; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--gold); }
        .nav-label { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-top: 8px; }
    </style>
</head>
<body onclick="Core.initAudio()">

    <div class="content">
        <div id="v-journey" class="view">
            <h1 class="header">Your Legacy</h1>
            <div class="journey-grid">
                <div class="stat-card pulse-row">
                    <span class="stat-label">Salah Consistency (7 Days)</span>
                    <div class="streak-dots" id="streak-dots"></div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Total Tasbih</span>
                    <div class="stat-val" id="j-tasbih">0</div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Quran Progress</span>
                    <div class="stat-val">0%</div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Memorization</span>
                    <div class="stat-val">0 <small style="font-size:0.8rem">Surahs</small></div>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Daily Rank</span>
                    <div class="stat-val" style="font-size:1.2rem; color:var(--gold)">SEEKER</div>
                </div>
            </div>
        </div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div style="text-align:center; margin-bottom:10px;">
                <span style="font-size:0.6rem; letter-spacing:2px; opacity:0.6;">TODAY'S COUNT</span>
                <div id="today-val" style="font-size:1.4rem; color:var(--white); font-weight:300;">0</div>
            </div>
            <div class="tasbih-main" onmousedown="Tasbih.hit()" ontouchstart="Tasbih.hit()">
                <svg style="position:absolute; width:100%; height:100%; transform:rotate(-90deg);" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8" cx="140" cy="140" r="120"></circle>
                    <circle id="t-ring" fill="none" stroke="var(--gold)" stroke-width="8" stroke-dasharray="754" stroke-dashoffset="754" cx="140" cy="140" r="120" style="transition:0.2s; stroke-linecap:round;"></circle>
                </svg>
                <div id="t-num">0</div>
            </div>
            <button style="margin-top:40px; background:none; border:1px solid var(--border); color:var(--gold); padding:10px 25px; border-radius:15px; font-size:0.6rem; letter-spacing:2px;" onclick="Tasbih.reset()">RESET CYCLE</button>
        </div>

        <div id="v-salah" class="view"><h1 class="header">Salah</h1><div id="salah-ui-placeholder"></div></div>
    </div>

    <nav class="nav">
        <div class="nav-btn" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('salah')" id="n-salah"><span class="nav-label">Salah</span></div>
    </nav>

    <script>
        const Core = {
            audioInited: false,
            // Board-approved sophisticated sounds
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
            salahSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'),

            initAudio() { 
                if(!this.audioInited) { 
                    // Create a silent buffer to keep audio alive
                    [this.tapSfx, this.salahSfx].forEach(a => { 
                        a.volume = 0.5; a.play().then(() => { a.pause(); a.currentTime = 0; });
                    });
                    this.audioInited = true; 
                } 
            },
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'journey') this.updateJourney();
            },
            updateJourney() {
                document.getElementById('j-tasbih').textContent = localStorage.getItem('t_life') || 0;
                const dots = document.getElementById('streak-dots');
                dots.innerHTML = '';
                // Placeholder for 7-day consistency visualization
                for(let i=0; i<7; i++) {
                    const d = document.createElement('div');
                    d.className = `dot ${i > 4 ? 'active' : ''}`; // Mock data
                    dots.appendChild(d);
                }
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            hit(e) {
                if(e) e.preventDefault();
                Core.initAudio();
                
                // Audio persistence fix: play immediately on interaction
                Core.tapSfx.currentTime = 0;
                const playPromise = Core.tapSfx.play();
                
                this.session++; this.life++; this.today++;
                if(this.session === 10) confetti({ particleCount: 60, spread: 40, colors: ['#C2B280'] });
                if(this.session > 10) this.session = 1;

                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_life', this.life);
                localStorage.setItem('t_today', this.today);
                this.updateUI();
            },
            reset() { if(confirm("Clear current cycle?")) { this.session = 0; localStorage.setItem('t_cur', 0); this.updateUI(); } },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                document.getElementById('t-ring').style.strokeDashoffset = 754 - (this.session / 10 * 754);
            }
        };

        window.onload = () => { 
            Core.show('tasbih');
            // Keep the tab count alive from saved data
            Tasbih.updateUI();
        };
    </script>
</body>
</html>
