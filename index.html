<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; 
            --glass: rgba(194, 178, 128, 0.1); --border: rgba(194, 178, 128, 0.25);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .view { display: none; flex-direction: column; align-items: center; padding: 15px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 8px; font-weight: 700; text-transform: uppercase; margin: 20px 0; font-size: 1.2rem; color: var(--gold); opacity: 0.8; }
        
        /* TASBIH UI */
        .tasbih-main { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-top: 20px; transition: transform 0.1s; }
        .tasbih-main:active { transform: scale(0.96); }
        #t-num { font-size: 7rem; color: var(--white); font-weight: 200; z-index: 5; }
        .reset-btn { margin-top: 30px; padding: 10px 25px; border: 1px solid var(--border); border-radius: 20px; font-size: 0.7rem; color: var(--gold); background: transparent; letter-spacing: 2px; text-transform: uppercase; }

        /* SALAH UI */
        .salah-node { width: 100%; max-width: 380px; height: 70px; background: rgba(255,255,255,0.02); border: 1px solid var(--glass); border-radius: 18px; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; margin-bottom: 12px; transition: 0.3s; }
        .salah-node.done { border-color: var(--gold); background: var(--glass); box-shadow: 0 0 15px rgba(194, 178, 128, 0.1); }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid var(--glass); display: flex; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; color: var(--gold); }
        .nav-label { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-top: 8px; letter-spacing: 1px; }
    </style>
</head>
<body onclick="Core.initAudio()">

    <div class="content">
        <div id="v-journey" class="view"><h1 class="header">Journey</h1><p id="life-val" style="font-size:6rem; color:var(--white); font-weight:100;">0</p></div>
        <div id="v-recitation" class="view"><h1 class="header">Recitation</h1><div id="recitation-placeholder">Load V50 Recitation Code Here</div></div>
        
        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div class="tasbih-main" onclick="Tasbih.hit()">
                <svg style="position:absolute; width:100%; height:100%; transform:rotate(-90deg);" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8" cx="140" cy="140" r="120"></circle>
                    <circle id="t-ring" fill="none" stroke="var(--gold)" stroke-width="8" stroke-dasharray="754" stroke-dashoffset="754" cx="140" cy="140" r="120" style="transition:0.3s; stroke-linecap: round;"></circle>
                </svg>
                <div id="t-num">0</div>
            </div>
            <button class="reset-btn" onclick="Tasbih.reset()">Reset Cycle</button>
        </div>

        <div id="v-salah" class="view">
            <h1 class="header">Salah</h1>
            <div style="display:flex; justify-content:space-between; width:100%; max-width:350px; align-items:center; margin-bottom:20px;">
                <div onclick="Salah.move(-1)" style="font-size:1.5rem; cursor:pointer;">❮</div>
                <div style="text-align:center"><div id="d-label" style="font-size:0.7rem; font-weight:800; letter-spacing:2px;">TODAY</div><div id="d-num" style="font-size:1.2rem; color:var(--white);">...</div></div>
                <div onclick="Salah.move(1)" style="font-size:1.5rem; cursor:pointer;">❯</div>
            </div>
            <div id="salah-orbit" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-btn" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('salah')" id="n-salah"><span class="nav-label">Salah</span></div>
    </nav>

    <script>
        const Core = {
            audioInited: false,
            // AUDIO CLIPS
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'), // Tock
            salahSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3'), // Pleasant Water Drop
            
            initAudio() { 
                if(!this.audioInited) { 
                    [this.tapSfx, this.salahSfx].forEach(a => { 
                        a.play().then(() => { a.pause(); a.currentTime = 0; }).catch(e => console.log("Audio unlock wait"));
                    });
                    this.audioInited = true; 
                } 
            },
            celebrate() {
                confetti({
                    particleCount: 150, spread: 70, origin: { y: 0.6 },
                    colors: ['#C2B280', '#FFFFFF', '#E6E6E6']
                });
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                Core.initAudio();
                Core.tapSfx.currentTime = 0;
                Core.tapSfx.play();
                
                this.session++; this.life++;
                
                if(this.session === 10) {
                    Core.celebrate();
                }

                if(this.session > 10) this.session = 1;
                
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_life', this.life);
                this.updateUI();
            },
            reset() {
                if(confirm("Reset cycle?")) { this.session = 0; localStorage.setItem('t_cur', 0); this.updateUI(); }
            },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('t-ring').style.strokeDashoffset = 754 - (this.session / 10 * 754);
            }
        };

        const Salah = {
            offset: 0, db: JSON.parse(localStorage.getItem('s_db_v51')) || {},
            move(dir) { let n = this.offset + dir; if(n <= 0 && n >= -7) { this.offset = n; this.render(); } },
            render() {
                const date = new Date(); date.setDate(date.getDate() + this.offset);
                const ds = date.toDateString();
                document.getElementById('d-label').textContent = (this.offset === 0) ? "TODAY" : ds.split(' ')[0].toUpperCase();
                document.getElementById('d-num').textContent = ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                const orbit = document.getElementById('salah-orbit');
                orbit.innerHTML = '';
                
                const prayers = ['Fajr','Dhuhr','Asr','Maghrib','Isha'];
                let completedCount = 0;

                prayers.forEach(p => {
                    const isDone = this.db[ds]?.[p];
                    if(isDone) completedCount++;

                    const node = document.createElement('div');
                    node.className = `salah-node ${isDone ? 'done' : ''}`;
                    node.innerHTML = `<span style="font-weight:700; letter-spacing:2px;">${p.toUpperCase()}</span><div style="width:24px; height:24px; border:2px solid var(--border); border-radius:50%; display:flex; align-items:center; justify-content:center;">${isDone ? '✓' : ''}</div>`;
                    
                    node.onclick = () => {
                        Core.initAudio();
                        Core.salahSfx.currentTime = 0;
                        Core.salahSfx.play();
                        
                        if(!this.db[ds]) this.db[ds] = {};
                        const newState = !this.db[ds][p];
                        this.db[ds][p] = newState;
                        
                        // If checking the last prayer of the 5
                        if(newState && Object.values(this.db[ds]).filter(v => v === true).length === 5) {
                            Core.celebrate();
                        }

                        localStorage.setItem('s_db_v51', JSON.stringify(this.db));
                        this.render();
                    };
                    orbit.appendChild(node);
                });
            }
        };

        const Core_Show = (id) => {
            document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('v-'+id).classList.add('active');
            document.getElementById('n-'+id).classList.add('active');
            if(id === 'salah') Salah.render();
            if(id === 'tasbih') Tasbih.updateUI();
        };

        window.onload = () => { Core_Show('tasbih'); };
        // Attach show function globally
        window.Core.show = Core_Show;
    </script>
</body>
</html>
