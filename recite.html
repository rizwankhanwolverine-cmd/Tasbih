<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --gold: #C2B280; --bg: #050508; }
        body { background: var(--bg); color: white; font-family: 'serif', serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .surah-title { color: var(--gold); text-transform: uppercase; letter-spacing: 4px; margin-bottom: 5px; }
        .verse-card { background: rgba(194,178,128,0.03); border: 1px solid rgba(194,178,128,0.1); border-radius: 15px; padding: 25px; margin-bottom: 20px; width: 100%; max-width: 400px; cursor: pointer; transition: 0.3s; }
        .verse-card.active { border-color: var(--gold); background: rgba(194,178,128,0.08); }
        .arabic { font-size: 1.8rem; text-align: right; margin-bottom: 10px; line-height: 2.5; }
        .trans { font-size: 0.9rem; opacity: 0.6; line-height: 1.5; font-style: italic; }
        .hifz-btn { background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; margin-bottom: 30px; cursor: pointer; }
        .hifz-mode .verse-card:not(.active) { opacity: 0.1; filter: blur(2px); }
    </style>
</head>
<body>
    <h2 class="surah-title">Al-Fatihah</h2>
    <button class="hifz-btn" onclick="document.body.classList.toggle('hifz-mode')">TOGGLE HIFZ FOCUS</button>
    <div class="verse-card active" onclick="focusV(this)">
        <div class="arabic">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
        <div class="trans">In the name of Allah, the Entirely Merciful, the Especially Merciful.</div>
    </div>
    <div class="verse-card" onclick="focusV(this)">
        <div class="arabic">الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ</div>
        <div class="trans">All praise is [due] to Allah, Lord of the worlds.</div>
    </div>
    <script>
        function focusV(el) {
            document.querySelectorAll('.verse-card').forEach(v => v.classList.remove('active'));
            el.classList.add('active');
            window.parent.postMessage('play_beed', '*');
        }
    </script>
</body>
</html>
