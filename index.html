<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 12px; font-weight: 200; text-transform: uppercase; margin: 25px 0; font-size: 1.2rem; color: var(--gold); border-bottom: 1px solid rgba(194, 178, 128, 0.1); padding-bottom: 10px; width: 85%; text-align: center; }

        /* PRAYER LOG UI */
        .day-navigator { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 320px; margin-bottom: 30px; }
        .nav-btn-icon { width: 50px; height: 50px; border-radius: 50%; background: var(--glass); border: 1px solid var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .nav-btn-icon svg { width: 20px; stroke: var(--gold); stroke-width: 2.5; fill: none; }
        .salah-galaxy { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 340px; }
        .orb { height: 100px; border-radius: 50px; background: #0c0c0e; border: 1px solid var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .orb.lit { border-color: var(--gold); background: radial-gradient(circle, rgba(194, 178, 128, 0.2) 0%, #0c0c0e 100%); }

        /* TASBIH UI */
        .tasbih-area { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; margin: 20px 0; }
        .ring-svg { position: absolute; transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-fill { fill: none; stroke: var(--gold); stroke-width: 8; stroke-dasharray: 816; transition: 0.2s; }
        #t-num { font-size: 6rem; color: var(--white); font-weight: 100; }

        /* CELEBRATION */
        .particle { position: absolute; pointer-events: none; animation: pop 1.5s ease-out forwards; z-index: 2000; }
        @keyframes pop { 0% { transform: translate(0,0) scale(1); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }

        /* RECITATION UI */
        .ctrl-tray { width: 100%; max-width: 400px; background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px; border: 1px solid var(--glass); margin-bottom: 15px; }
        .label-text { font-size: 0.55rem; opacity: 0.5; margin-bottom: 5px; text-transform: uppercase; display: block; }
        select, input { background: #111; color: var(--gold); border: 1px solid rgba(194,178,128,0.2); padding: 10px; border-radius: 12px; font-size: 0.8rem; outline: none; }
        .q-card { width: 100%; max-width: 400px; background: var(--glass); border: 1px solid rgba(194,178,128,0.1); border-radius: 25px; padding: 30px 20px; text-align: center; min-height: 250px; display: flex; flex-direction: column; justify-content: center; }
        .q-ara { font-family: serif; font-size: 1.8rem; color: var(--white); direction: rtl; line-height: 2.2; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; text-transform: uppercase; margin-top: 6px; }
    </style>
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view active"><h1 class="header">Journey</h1><p id="life-val" style="font-size:5rem; color:var(--white); font-weight:100;">0</p></div>

        <div id="v-recitation" class="view">
            <h1 class="header">Recitation</h1>
            <div class="ctrl-tray">
                <div style="display:flex; gap:15px; margin-bottom:10px;">
                    <div style="flex:2"><span class="label-text">Chapter Name</span><select id="s-surah" style="width:100%" onchange="QPlayer.initSurah()"></select></div>
                    <div style="flex:1"><span class="label-text">Translation</span><select id="s-lang" style="width:100%" onchange="QPlayer.updateContent()"><option value="none">None</option><option value="ur.jalandhry">Urdu</option><option value="en.sahih">English</option></select></div>
                </div>
            </div>
            <div class="q-card"><div class="q-ara" id="q-ara">...</div><div class="q-tra" id="q-tra" style="margin-top:15px; font-size:0.9rem; opacity:0.7;"></div></div>
            <div style="display:flex; align-items:center; gap:40px; margin-top:30px;">
                <div onclick="QPlayer.prev()" style="font-size:1.8rem; opacity:0.5;">⏮</div>
                <div id="q-play" style="width:65px; height:65px; background:var(--gold); color:var(--vanta); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.5rem;" onclick="QPlayer.toggle()">▶</div>
                <div onclick="QPlayer.next()" style="font-size:1.8rem; opacity:0.5;">⏭</div>
            </div>
        </div>

        <div id="v-reading" class="view"><h1 class="header">Reading</h1></div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div class="tasbih-area" id="t-trigger">
                <svg class="ring-svg" viewBox="0 0 280 280"><circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8" cx="140" cy="140" r="130"></circle><circle id="t-ring" class="ring-fill" cx="140" cy="140" r="130"></circle></svg>
                <div id="t-num">0</div>
            </div>
            <p style="opacity:0.5; font-size:0.7rem; letter-spacing:2px;">TODAY: <span id="today-val">0</span></p>
        </div>

        <div id="v-prayer" class="view">
            <h1 class="header">Prayer Log</h1>
            <div class="day-navigator">
                <div class="nav-btn-icon" onclick="Salah.move(-1)"><svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg></div>
                <div style="text-align:center"><div id="d-label" style="font-size:0.6rem; opacity:0.5;">TODAY</div><div id="d-num" style="font-size:1.5rem; color:var(--white);">...</div></div>
                <div class="nav-btn-icon" onclick="Salah.move(1)"><svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg></div>
            </div>
            <div class="salah-galaxy" id="salah-grid"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('reading')" id="n-reading"><span class="nav-label">Read</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')" id="n-prayer"><span class="nav-label">Prayer</span></div>
    </nav>

    <script>
        const Core = {
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/701/701-preview.mp3'),
            doneSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'prayer') Salah.render();
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
            },
            celebrate() {
                this.doneSfx.play().catch(()=>{});
                for(let i=0; i<35; i++) {
                    const p = document.createElement('div'); p.className = 'particle';
                    p.innerHTML = ['✦','✧','★'][Math.floor(Math.random()*3)];
                    p.style.color = Math.random() > 0.5 ? 'var(--gold)' : '#fff';
                    p.style.left = '50%'; p.style.top = '45%';
                    p.style.setProperty('--x', (Math.random()-0.5)*350+'px');
                    p.style.setProperty('--y', (Math.random()-0.5)*350+'px');
                    document.body.appendChild(p); setTimeout(()=>p.remove(), 1500);
                }
            }
        };

        const Salah = {
            offset: 0,
            db: JSON.parse(localStorage.getItem('s_db_v28')) || {},
            move(dir) { let n = this.offset + dir; if(n <= 0 && n >= -7) { this.offset = n; this.render(); } },
            render() {
                const date = new Date(); date.setDate(date.getDate() + this.offset);
                const ds = date.toDateString();
                document.getElementById('d-label').textContent = (this.offset === 0) ? "TODAY" : ds.split(' ')[0].toUpperCase();
                document.getElementById('d-num').textContent = ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                const grid = document.getElementById('salah-grid'); grid.innerHTML = '';
                const prayers = ['Fajr','Dhuhr','Asr','Maghrib','Isha'];
                
                prayers.forEach(p => {
                    const orb = document.createElement('div');
                    const isLit = this.db[ds] && this.db[ds][p];
                    orb.className = `orb ${isLit ? 'lit' : ''}`;
                    orb.innerHTML = `<span style="font-size:0.65rem; letter-spacing:2px; opacity:0.6;">${p.toUpperCase()}</span>`;
                    orb.onclick = () => {
                        if(!this.db[ds]) this.db[ds] = {};
                        this.db[ds][p] = !this.db[ds][p];
                        localStorage.setItem('s_db_v28', JSON.stringify(this.db));
                        
                        // Check for Celebration (Only for Today)
                        if(this.offset === 0) {
                            const count = prayers.filter(k => this.db[ds][k]).length;
                            if(count === 5 && this.db[ds][p]) Core.celebrate();
                        }
                        this.render();
                    };
                    grid.appendChild(orb);
                });
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                this.session++; this.today++; this.life++;
                Core.tapSfx.currentTime = 0; Core.tapSfx.play().catch(()=>{});
                if(this.session >= 10) { Core.celebrate(); this.session = 0; }
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_today', this.today);
                localStorage.setItem('t_life', this.life);
                this.updateUI();
            },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                document.getElementById('t-ring').style.strokeDashoffset = 816 - (this.session/10*816);
            }
        };

        const QPlayer = {
            surah: 1, ayah: 1, isPlaying: false, audio: new Audio(),
            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                const sel = document.getElementById('s-surah');
                data.data.forEach(s => { sel.innerHTML += `<option value="${s.number}">${s.number}. ${s.englishName}</option>`; });
                this.updateContent();
                this.audio.onended = () => this.next();
            },
            async updateContent() {
                const lang = document.getElementById('s-lang').value;
                let url = `https://api.alquran.cloud/v1/ayah/${this.surah}:${this.ayah}/editions/quran-uthmani${lang !== 'none' ? ','+lang : ''}`;
                const res = await fetch(url);
                const data = await res.json();
                const aText = lang === 'none' ? data.data[0].text : data.data[0].text;
                document.getElementById('q-ara').textContent = aText;
                document.getElementById('q-tra').textContent = lang === 'none' ? "" : data.data[1].text;
                this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${data.data[0].number}.mp3`;
                if(this.isPlaying) this.audio.play();
            },
            toggle() { this.isPlaying ? this.audio.pause() : this.audio.play(); this.isPlaying = !this.isPlaying; document.getElementById('q-play').textContent = this.isPlaying ? '⏸' : '▶'; },
            next() { this.ayah++; this.updateContent(); },
            prev() { if(this.ayah > 1) { this.ayah--; this.updateContent(); } },
            initSurah() { this.surah = document.getElementById('s-surah').value; this.ayah = 1; this.updateContent(); }
        };

        document.getElementById('t-trigger').onclick = () => Tasbih.hit();
        window.onload = () => { Tasbih.updateUI(); QPlayer.init(); Salah.render(); };
    </script>
</body>
</html>
