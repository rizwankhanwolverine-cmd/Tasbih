<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; }
        .view.active { display: flex; }
        
        /* THE PROMINENT HEADER (Point 2) */
        .header { letter-spacing: 12px; font-weight: 200; text-transform: uppercase; margin: 25px 0; font-size: 1.2rem; color: var(--gold); border-bottom: 1px solid rgba(194, 178, 128, 0.1); padding-bottom: 10px; width: 80%; text-align: center; }

        /* PRAYER LOG UI */
        .day-navigator { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 320px; margin-bottom: 40px; }
        .nav-btn-icon { width: 50px; height: 50px; border-radius: 50%; background: rgba(194,178,128,0.05); border: 1px solid rgba(194,178,128,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .nav-btn-icon svg { width: 20px; height: 20px; fill: none; stroke: var(--gold); stroke-width: 2.5; stroke-linecap: round; }
        .nav-btn-icon.disabled { opacity: 0.1; pointer-events: none; }
        .d-display-num { font-size: 1.8rem; color: var(--white); font-weight: 200; text-align: center; }

        .salah-galaxy { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 100%; max-width: 340px; }
        .salah-galaxy .orb:nth-child(5) { grid-column: span 2; justify-self: center; width: 150px; }
        .orb { width: 140px; height: 110px; border-radius: 55px; background: #0c0c0e; border: 1px solid rgba(194,178,128,0.08); display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.4s; }
        .orb.lit { border-color: var(--gold); background: radial-gradient(circle, rgba(194,178,128,0.2) 0%, #0c0c0e 100%); transform: translateY(-3px); }

        /* TASBIH UI (FIXED) */
        .tasbih-area { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; margin: 20px 0; touch-action: none; }
        .ring-svg { position: absolute; transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-fill { fill: none; stroke: var(--gold); stroke-width: 8; stroke-dasharray: 816; stroke-dashoffset: 816; transition: 0.1s; }
        .count-num { font-size: 8rem; color: var(--white); font-weight: 100; }

        /* NAV STABLE */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.5rem; text-transform: uppercase; margin-top: 5px; }
        .star { position: absolute; color: var(--gold); pointer-events: none; animation: fall 2s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh); opacity: 0; } }
    </style>
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view active">
            <h1 class="header">Journey</h1>
            <div style="text-align:center; margin-top:50px;">
                <p style="font-size:0.7rem; letter-spacing:3px; opacity:0.5;">LIFETIME</p>
                <p id="life-val" style="font-size:5rem; color:var(--white); font-weight:100;">0</p>
            </div>
        </div>
        
        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div style="background:rgba(194,178,128,0.05); padding:10px 25px; border-radius:20px; border:1px solid var(--glass); margin-bottom: 20px;">
                <span style="font-size:0.8rem; letter-spacing:2px;">TODAY: </span>
                <span id="today-val" style="color:var(--white);">0</span>
            </div>
            <div class="tasbih-area" id="t-trigger">
                <svg class="ring-svg" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8" cx="140" cy="140" r="130"></circle>
                    <circle id="t-ring" class="ring-fill" cx="140" cy="140" r="130"></circle>
                </svg>
                <div id="t-num" class="count-num">0</div>
            </div>
            <button onclick="Tasbih.reset()" style="margin-top:20px; background:none; border:1px solid var(--glass); color:var(--gold); padding:10px 30px; border-radius:20px; font-size:0.7rem; letter-spacing:2px; cursor:pointer;">RESET SESSION</button>
        </div>

        <div id="v-prayer" class="view">
            <h1 class="header">Prayer Log</h1>
            <div class="day-navigator">
                <div class="nav-btn-icon" id="prev-btn" onclick="Salah.move(-1)"><svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg></div>
                <div class="current-date-display">
                    <div id="d-label" style="font-size:0.6rem; letter-spacing:3px; opacity:0.5; text-transform:uppercase;">Today</div>
                    <div id="d-num" class="d-display-num">...</div>
                </div>
                <div class="nav-btn-icon" id="next-btn" onclick="Salah.move(1)"><svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg></div>
            </div>
            <div class="salah-galaxy" id="salah-grid"></div>
        </div>

        <div id="v-recitation" class="view"><h1 class="header">Recitation</h1></div>
        <div id="v-reading" class="view"><h1 class="header">Reading</h1></div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('reading')" id="n-reading"><span class="nav-label">Read</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')" id="n-prayer"><span class="nav-label">Prayer</span></div>
    </nav>

    <script>
        const Core = {
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/701/701-preview.mp3'),
            doneSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            audioPrimed: false,
            primeAudio() {
                if (this.audioPrimed) return;
                this.tapSfx.play().then(() => { this.tapSfx.pause(); this.tapSfx.currentTime = 0; });
                this.doneSfx.play().then(() => { this.doneSfx.pause(); this.doneSfx.currentTime = 0; });
                this.audioPrimed = true;
            },
            show(id) {
                this.primeAudio();
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
                if(id === 'prayer') Salah.render();
            },
            stars() {
                for(let i=0; i<30; i++) {
                    const s = document.createElement('div'); s.className = 'star'; s.innerHTML = 'â˜…';
                    s.style.left = Math.random()*100+'vw'; s.style.top = '-20px';
                    document.body.appendChild(s); setTimeout(() => s.remove(), 2000);
                }
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                Core.primeAudio();
                this.session++; this.today++; this.life++;
                
                // Sound logic (Point 1)
                Core.tapSfx.currentTime = 0;
                Core.tapSfx.play().catch(e => console.log("Audio blocked"));

                if(this.session >= 100) {
                    Core.stars(); Core.doneSfx.play(); this.session = 0;
                }
                this.save(); this.updateUI();
            },
            save() {
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_today', this.today);
                localStorage.setItem('t_life', this.life);
            },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                document.getElementById('t-ring').style.strokeDashoffset = 816 - (this.session/100*816);
            },
            reset() { this.session = 0; this.save(); this.updateUI(); }
        };

        const Salah = {
            offset: 0,
            db: JSON.parse(localStorage.getItem('s_db_v20')) || {},
            move(dir) {
                let n = this.offset + dir;
                if(n <= 0 && n >= -2) { this.offset = n; this.render(); }
            },
            render() {
                const date = new Date(); date.setDate(date.getDate() + this.offset);
                const ds = date.toDateString();
                const today = new Date().toDateString();

                document.getElementById('d-label').textContent = (ds === today) ? "Today" : ds.split(' ')[0];
                document.getElementById('d-num').textContent = ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                document.getElementById('prev-btn').classList.toggle('disabled', this.offset === -2);
                document.getElementById('next-btn').classList.toggle('disabled', this.offset === 0);

                const grid = document.getElementById('salah-grid'); grid.innerHTML = '';
                const dayData = this.db[ds] || {};
                ['Fajr','Dhuhr','Asr','Maghrib','Isha'].forEach(p => {
                    const orb = document.createElement('div');
                    orb.className = `orb ${dayData[p] ? 'lit' : ''}`;
                    orb.innerHTML = `<span style="font-size:0.6rem; letter-spacing:2px; opacity:0.6;">${p.toUpperCase()}</span>`;
                    orb.onclick = () => {
                        if(!this.db[ds]) this.db[ds] = {};
                        this.db[ds][p] = !this.db[ds][p];
                        localStorage.setItem('s_db_v20', JSON.stringify(this.db));
                        this.render();
                    };
                    grid.appendChild(orb);
                });
            }
        };

        const trigger = document.getElementById('t-trigger');
        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); Tasbih.hit(); }, { passive: false });
        trigger.addEventListener('click', () => { Tasbih.hit(); });

        window.onload = () => { Tasbih.updateUI(); Salah.render(); };
    </script>
</body>
</html>
