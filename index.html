<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --dark-grey: #121214; --glass: rgba(194, 178, 128, 0.08); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* GLOBAL PAGE SYSTEM */
        .page { display: none; flex-direction: column; align-items: center; height: calc(100vh - 85px); width: 100%; padding: 20px; overflow-y: auto; }
        .active-page { display: flex; }
        .header-title { letter-spacing: 5px; font-weight: 200; text-transform: uppercase; margin-bottom: 25px; text-align: center; font-size: 1.1rem; }

        /* --- MODULE: TASBIH --- */
        #tasbih-module .circle { width: 250px; height: 250px; border-radius: 50%; border: 1px solid rgba(194,178,128,0.3); display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; background: radial-gradient(circle, #101012 0%, #050508 100%); }
        #tasbih-module .count { font-size: 5rem; color: var(--white); font-weight: 100; margin: 0; }

        /* --- MODULE: REVELATION --- */
        #quran-module .reader-frame { background: #0a0a0c; padding: 25px; border-radius: 25px; text-align: center; border: 1px solid rgba(194,178,128,0.1); width: 100%; max-width: 400px; }
        #quran-module .arabic { font-family: 'Amiri', serif; font-size: 1.8rem; line-height: 1.8; color: var(--white); direction: rtl; min-height: 100px; }
        .selector { background: var(--dark-grey); color: var(--gold); border: 1px solid rgba(194,178,128,0.2); padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; font-size: 0.8rem; }
        
        /* HIFZ UI */
        .hifz-panel { background: var(--glass); padding: 15px; border-radius: 15px; width: 100%; border: 1px solid rgba(194,178,128,0.1); margin-bottom: 15px; }
        .hifz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .hifz-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; cursor: pointer; }
        .hifz-btn.active { background: var(--gold); color: var(--vanta); font-weight: bold; }
        .range-inputs { display: flex; align-items: center; gap: 8px; font-size: 0.7rem; opacity: 0.4; transition: 0.3s; pointer-events: none; }
        .range-inputs.active { opacity: 1; pointer-events: all; }
        .num-input { background: #000; border: 1px solid var(--gold); color: #fff; width: 50px; padding: 5px; border-radius: 5px; text-align: center; }
        .apply-btn { width: 100%; margin-top: 10px; background: var(--gold); color: #000; border: none; padding: 8px; border-radius: 8px; font-weight: bold; font-size: 0.7rem; display: none; }

        /* --- MODULE: SALAH --- */
        #salah-module .list { width: 100%; max-width: 350px; }
        .salah-card { background: var(--dark-grey); padding: 18px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(194,178,128,0.1); margin-bottom: 10px; }
        .salah-card.done { border-color: var(--gold); background: rgba(194,178,128,0.05); }
        .check { width: 20px; height: 20px; border: 1px solid var(--gold); border-radius: 4px; }
        .done .check::after { content: '✓'; display: block; text-align: center; color: var(--gold); }

        /* NAV BAR */
        .nav-bar { height: 85px; background: #08080a; border-top: 1px solid rgba(194, 178, 128, 0.1); display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; opacity: 0.3; transition: 0.3s; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; letter-spacing: 1px; text-transform: uppercase; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="page-tasbih" class="page active-page">
        <h1 class="header-title">Tasbih</h1>
        <div id="tasbih-module">
            <div class="circle" onclick="TasbihModule.tap()">
                <p id="tCount" class="count">0</p>
                <p style="font-size:0.6rem; opacity:0.5; letter-spacing:2px;">TAP</p>
            </div>
            <center><button onclick="TasbihModule.reset()" style="margin-top:30px; background:none; border:1px solid var(--gold); color:var(--gold); padding:8px 25px; border-radius:20px;">RESET</button></center>
        </div>
    </div>

    <div id="page-quran" class="page">
        <h1 class="header-title">Revelation</h1>
        <div id="quran-module" style="width:100%; max-width:400px;">
            <select id="surahSelect" class="selector" onchange="QuranModule.init()">
                <option value="1">1. Al-Fatiha</option>
                <option value="112">112. Al-Ikhlas</option>
                <option value="113">113. Al-Falaq</option>
                <option value="114">114. Al-Nas</option>
            </select>

            <div class="hifz-panel">
                <div class="hifz-header">
                    <span style="font-size:0.7rem; font-weight:bold; letter-spacing:1px;">HIFZ MODE</span>
                    <button id="hifzToggle" class="hifz-btn" onclick="QuranModule.toggleHifz()">OFF</button>
                </div>
                <div id="hifzInputs" class="range-inputs">
                    FROM <input type="number" id="loopFrom" class="num-input" value="1">
                    TO <input type="number" id="loopTo" class="num-input" value="7">
                </div>
                <button id="applyHifz" class="apply-btn" onclick="QuranModule.applyHifz()">APPLY RANGE</button>
            </div>

            <div class="reader-frame">
                <div id="v-num" style="font-size:0.6rem; opacity:0.4; margin-bottom:10px;">AYAH 1</div>
                <div id="q-arabic" class="arabic">Loading...</div>
                <div id="q-trans" style="font-size:0.85rem; opacity:0.7; margin-top:15px; min-height:40px;">...</div>
                <div style="display:flex; justify-content:space-around; align-items:center; margin-top:30px;">
                    <button onclick="QuranModule.prev()" style="background:none; border:none; color:var(--gold); font-size:1.5rem;">←</button>
                    <button id="playBtn" onclick="QuranModule.toggleAudio()" style="width:55px; height:55px; border-radius:50%; background:var(--gold); border:none; font-size:1.2rem;">▶</button>
                    <button onclick="QuranModule.next()" style="background:none; border:none; color:var(--gold); font-size:1.5rem;">→</button>
                </div>
            </div>
        </div>
    </div>

    <div id="page-salah" class="page">
        <h1 class="header-title">Salah Log</h1>
        <div id="salah-module" class="list">
            <div class="salah-card" onclick="SalahModule.toggle(this)"><span>Fajr</span><div class="check"></div></div>
            <div class="salah-card" onclick="SalahModule.toggle(this)"><span>Dhuhr</span><div class="check"></div></div>
            <div class="salah-card" onclick="SalahModule.toggle(this)"><span>Asr</span><div class="check"></div></div>
            <div class="salah-card" onclick="SalahModule.toggle(this)"><span>Maghrib</span><div class="check"></div></div>
            <div class="salah-card" onclick="SalahModule.toggle(this)"><span>Isha</span><div class="check"></div></div>
        </div>
    </div>

    <div class="nav-bar">
        <div id="nav-tasbih" class="nav-item active" onclick="Router.go('tasbih')"><span class="nav-label">Tasbih</span></div>
        <div id="nav-quran" class="nav-item" onclick="Router.go('quran')"><span class="nav-label">Listen</span></div>
        <div id="nav-salah" class="nav-item" onclick="Router.go('salah')"><span class="nav-label">Salah</span></div>
    </div>

    <audio id="mainAudio"></audio>

    <script>
        const Router = {
            go(pageId) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById('page-' + pageId).classList.add('active-page');
                document.getElementById('nav-' + pageId).classList.add('active');
                if(pageId !== 'quran') QuranModule.pause();
            }
        };

        const TasbihModule = {
            count: 0,
            sound: new Audio('https://www.soundjay.com/buttons/button-16.mp3'),
            tap() {
                this.count++;
                this.sound.play().catch(()=>{});
                if(navigator.vibrate) navigator.vibrate(40);
                document.getElementById('tCount').textContent = this.count;
            },
            reset() { this.count = 0; document.getElementById('tCount').textContent = 0; }
        };

        const QuranModule = {
            verseIndex: 1,
            data: [],
            isHifz: false,
            audio: document.getElementById('mainAudio'),

            async init() {
                const id = document.getElementById('surahSelect').value;
                const resAr = await fetch(`https://api.alquran.cloud/v1/surah/${id}`);
                const resEn = await fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`);
                const dAr = await resAr.json(); const dEn = await resEn.json();
                this.data = dAr.data.ayahs.map((a, i) => ({
                    ar: a.text, en: dEn.data.ayahs[i].text,
                    url: `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${a.number}.mp3`
                }));
                this.verseIndex = 1;
                document.getElementById('loopTo').value = this.data.length;
                this.render();
            },

            toggleHifz() {
                this.isHifz = !this.isHifz;
                const btn = document.getElementById('hifzToggle');
                const inputs = document.getElementById('hifzInputs');
                const apply = document.getElementById('applyHifz');
                
                btn.textContent = this.isHifz ? "ON" : "OFF";
                btn.className = this.isHifz ? "hifz-btn active" : "hifz-btn";
                inputs.className = this.isHifz ? "range-inputs active" : "range-inputs";
                apply.style.display = this.isHifz ? "block" : "none";
            },

            applyHifz() {
                this.verseIndex = parseInt(document.getElementById('loopFrom').value);
                this.render();
                this.audio.play();
                document.getElementById('playBtn').textContent = '||';
            },

            render() {
                const v = this.data[this.verseIndex - 1];
                if(!v) return;
                document.getElementById('q-arabic').textContent = v.ar;
                document.getElementById('q-trans').textContent = v.en;
                document.getElementById('v-num').textContent = `AYAH ${this.verseIndex} / ${this.data.length}`;
                this.audio.src = v.url;
            },

            toggleAudio() {
                if(this.audio.paused) { this.audio.play(); document.getElementById('playBtn').textContent = '||'; }
                else { this.pause(); }
            },
            pause() { this.audio.pause(); document.getElementById('playBtn').textContent = '▶'; },
            
            next() {
                if(this.isHifz) {
                    const to = parseInt(document.getElementById('loopTo').value);
                    const from = parseInt(document.getElementById('loopFrom').value);
                    this.verseIndex = (this.verseIndex >= to) ? from : this.verseIndex + 1;
                } else {
                    if(this.verseIndex < this.data.length) this.verseIndex++;
                }
                this.render();
                this.audio.play();
            },

            prev() { if(this.verseIndex > 1) { this.verseIndex--; this.render(); this.audio.play(); } }
        };

        const SalahModule = { toggle(el) { el.classList.toggle('done'); if(navigator.vibrate) navigator.vibrate(20); } };

        // Bind audio event to the module
        QuranModule.audio.onended = () => QuranModule.next();
        QuranModule.init();
    </script>
</body>
</html>
