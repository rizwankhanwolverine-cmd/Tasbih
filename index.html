<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; }
        .view.active { display: flex; }
        .header { letter-spacing: 8px; font-weight: 300; text-transform: uppercase; margin: 20px 0; font-size: 0.9rem; opacity: 0.5; }

        /* SINGULAR HORIZON NAVIGATION (Point 1) */
        .day-navigator { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            width: 100%; 
            max-width: 320px; 
            margin-bottom: 40px;
        }
        .nav-arrow { 
            width: 44px; height: 44px; border-radius: 50%; border: 1px solid rgba(194,178,128,0.2);
            display: flex; align-items: center; justify-content: center; color: var(--gold);
            cursor: pointer; transition: 0.3s;
        }
        .nav-arrow.hidden { visibility: hidden; pointer-events: none; }
        .current-date-display { text-align: center; flex: 1; }
        .d-display-day { font-size: 0.7rem; letter-spacing: 4px; text-transform: uppercase; opacity: 0.6; margin-bottom: 4px; }
        .d-display-num { font-size: 1.8rem; color: var(--white); font-weight: 200; }

        /* THE GALAXY GRID (Point 2: Attractive UI) */
        .salah-galaxy { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 25px; 
            width: 100%; 
            max-width: 340px; 
        }
        .salah-galaxy .orb:nth-child(5) { grid-column: span 2; justify-self: center; width: 150px; }
        
        .orb { 
            width: 140px; height: 110px; border-radius: 55px; background: #0c0c0e;
            border: 1px solid rgba(194,178,128,0.08); display: flex; flex-direction: column;
            align-items: center; justify-content: center; position: relative;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .orb.lit { 
            border-color: var(--gold); 
            background: radial-gradient(circle at center, rgba(194,178,128,0.25) 0%, #0c0c0e 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(194,178,128,0.1);
        }
        .orb-name { font-size: 0.65rem; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 8px; color: rgba(255,255,255,0.4); }
        .orb.lit .orb-name { color: var(--white); opacity: 1; }
        
        /* Glow Pulse */
        .orb-status { width: 8px; height: 8px; border-radius: 50%; background: rgba(194,178,128,0.1); transition: 0.4s; }
        .orb.lit .orb-status { background: var(--gold); box-shadow: 0 0 15px var(--gold), 0 0 30px var(--gold); transform: scale(1.2); }

        /* TASBIH & NAV STABLE */
        .today-banner { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; padding: 8px 20px; border-radius: 20px; background: rgba(194, 178, 128, 0.05); border: 1px solid rgba(194, 178, 128, 0.1); }
        .today-val { font-size: 1.2rem; color: var(--white); }
        .tasbih-area { position: relative; width: 300px; height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        .ring-fill { fill: none; stroke: var(--gold); stroke-width: 8; stroke-dasharray: 816; transition: stroke-dashoffset 0.1s linear; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.5rem; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }
        .star { position: absolute; color: var(--gold); pointer-events: none; animation: fall 2.2s linear forwards; z-index: 2000; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view active">
            <h1 class="header">Journey</h1>
            <div style="text-align:center; margin-top:60px;">
                <p style="font-size:0.8rem; opacity:0.5; letter-spacing: 2px;">LIFETIME COUNT</p>
                <p id="life-val" style="font-size:5.5rem; color:var(--white); font-weight:100;">0</p>
            </div>
        </div>
        
        <div id="v-recitation" class="view"><h1 class="header">Recitation</h1></div>
        <div id="v-reading" class="view"><h1 class="header">Reading</h1></div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div class="today-banner">
                <span style="font-size:0.8rem; letter-spacing:3px; text-transform:uppercase;">Today</span>
                <div style="width:1px; height:15px; background:rgba(194,178,128,0.3);"></div>
                <span id="today-val" class="today-val">0</span>
            </div>
            <div class="tasbih-area" id="t-trigger">
                <svg viewBox="0 0 280 280" style="position:absolute; transform:rotate(-90deg); width:100%; height:100%;"><circle fill="none" stroke="rgba(194,178,128,0.1)" stroke-width="8" cx="140" cy="140" r="130"></circle><circle id="t-ring" class="ring-fill" cx="140" cy="140" r="130"></circle></svg>
                <span id="t-num" style="font-size:7rem; color:var(--white); font-weight:100; line-height:1;">0</span>
            </div>
            <button style="margin-top:50px; background:none; border:1px solid rgba(194,178,128,0.2); color:var(--gold); padding:12px 40px; border-radius:30px; font-size:0.7rem; letter-spacing:2px; cursor:pointer;" onclick="Tasbih.resetSession()">Reset Session</button>
        </div>

        <div id="v-prayer" class="view">
            <h1 class="header">Prayer Log</h1>
            
            <div class="day-navigator">
                <div class="nav-arrow" id="prev-day" onclick="Salah.changeDay(-1)">←</div>
                <div class="current-date-display">
                    <div id="d-label" class="d-display-day">TODAY</div>
                    <div id="d-num" class="d-display-num">Dec 29</div>
                </div>
                <div class="nav-arrow" id="next-day" onclick="Salah.changeDay(1)">→</div>
            </div>

            <div class="salah-galaxy" id="salah-grid"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recitation</span></div>
        <div class="nav-btn" onclick="Core.show('reading')" id="n-reading"><span class="nav-label">Reading</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')" id="n-prayer"><span class="nav-label">Prayer Log</span></div>
    </nav>

    <script>
        const Core = {
            unlocked: false,
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/701/701-preview.mp3'), 
            doneSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            unlock() { if (this.unlocked) return; [this.tapSfx, this.doneSfx].forEach(s => { s.play(); s.pause(); s.currentTime = 0; }); this.unlocked = true; },
            show(id) {
                this.unlock();
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
                if(id === 'prayer') Salah.render();
            },
            stars() {
                for(let i=0; i<30; i++) {
                    const s = document.createElement('div'); s.className = 'star'; s.innerHTML = '★';
                    s.style.left = Math.random()*100+'vw'; s.style.top = '-20px';
                    document.body.appendChild(s); setTimeout(() => s.remove(), 2200);
                }
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                this.session++; this.today++; this.life++;
                if (this.session < 100) {
                    Core.tapSfx.currentTime = 0; Core.tapSfx.play().catch(()=>{});
                    this.updateUI();
                } else {
                    Core.tapSfx.currentTime = 0; Core.tapSfx.play(); this.updateUI();
                    setTimeout(() => { Core.doneSfx.play(); Core.stars(); this.session = 0; this.updateUI(); }, 500);
                }
                localStorage.setItem('t_cur', this.session); localStorage.setItem('t_today', this.today); localStorage.setItem('t_life', this.life);
            },
            resetSession() { this.session = 0; this.updateUI(); localStorage.setItem('t_cur', 0); },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                const r = document.getElementById('t-ring'); if(r) r.style.strokeDashoffset = 816 - (this.session/100*816);
            }
        };

        const Salah = {
            db: JSON.parse(localStorage.getItem('s_db_v18')) || {},
            cel: JSON.parse(localStorage.getItem('s_cel_v18')) || {},
            currentOffset: 0,
            
            changeDay(dir) {
                this.currentOffset += dir;
                if(this.currentOffset > 0) this.currentOffset = 0; // Prevent future
                this.render();
            },

            render() {
                const targetDate = new Date();
                targetDate.setDate(targetDate.getDate() + this.currentOffset);
                const ds = targetDate.toDateString();
                const todayStr = new Date().toDateString();

                // Point 1: Nav Logic
                document.getElementById('d-label').textContent = (ds === todayStr) ? "TODAY" : ds.split(' ')[0].toUpperCase();
                document.getElementById('d-num').textContent = ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                document.getElementById('next-day').className = `nav-arrow ${(ds === todayStr) ? 'hidden' : ''}`;

                // Point 2: Attractive Grid
                const grid = document.getElementById('salah-grid'); grid.innerHTML = '';
                const dayData = this.db[ds] || {};
                const prayers = ['Fajr','Dhuhr','Asr','Maghrib','Isha'];
                
                prayers.forEach(p => {
                    const orb = document.createElement('div');
                    orb.className = `orb ${dayData[p] ? 'lit' : ''}`;
                    orb.innerHTML = `<span class="orb-name">${p}</span><div class="orb-status"></div>`;
                    orb.onclick = () => {
                        if(!this.db[ds]) this.db[ds] = {};
                        this.db[ds][p] = !this.db[ds][p];
                        localStorage.setItem('s_db_v18', JSON.stringify(this.db));
                        
                        // Point 3: Today-only celebration
                        if(ds === todayStr) {
                            const count = prayers.filter(k => this.db[todayStr][k]).length;
                            if(count === 5 && !this.cel[todayStr]) {
                                Core.doneSfx.play(); Core.stars();
                                this.cel[todayStr] = true;
                                localStorage.setItem('s_cel_v18', JSON.stringify(this.cel));
                            }
                        }
                        this.render();
                    };
                    grid.appendChild(orb);
                });
            }
        };

        const trigger = document.getElementById('t-trigger');
        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); Tasbih.hit(); }, { passive: false });
        trigger.addEventListener('click', (e) => { if (!('ontouchstart' in window)) Tasbih.hit(); });

        window.onload = () => { Tasbih.updateUI(); Salah.render(); };
    </script>
</body>
</html>
