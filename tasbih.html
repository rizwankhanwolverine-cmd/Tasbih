<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #050508; color: #C2B280; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; -webkit-user-select: none; user-select: none; }
        .tasbih-display { position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 50%; }
        .tasbih-display:active { transform: scale(0.96); transition: 0.05s; }
        #t-num { font-size: 8rem; color: white; font-weight: 200; pointer-events: none; }
        circle { transition: 0.2s; stroke-linecap: round; }
        .label { font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; }
    </style>
</head>
<body onclick="handleTap()">
    <div class="label">DAILY BEEDS: <span id="t-today" style="color:white">0</span></div>
    <div class="tasbih-display">
        <svg style="position:absolute; width:100%; height:100%; transform:rotate(-90deg);" viewBox="0 0 260 260">
            <circle fill="none" stroke="rgba(194, 178, 128, 0.05)" stroke-width="8" cx="130" cy="130" r="110"></circle>
            <circle id="ring" fill="none" stroke="#C2B280" stroke-width="8" stroke-dasharray="691" stroke-dashoffset="691" cx="130" cy="130" r="110"></circle>
        </svg>
        <div id="t-num">0</div>
    </div>
    <button onclick="event.stopPropagation(); doReset();" style="margin-top:40px; background:none; border:1px solid rgba(194,178,128,0.2); color:#C2B280; padding:12px 24px; border-radius:30px; font-size:0.6rem; cursor:pointer;">RESET CYCLE</button>

    <script>
        let count = parseInt(localStorage.getItem('t_cur')) || 0;
        let today = parseInt(localStorage.getItem('t_today')) || 0;

        function handleTap() {
            window.parent.postMessage('play_beed', '*');
            count++; today++;
            if(count >= 10) { window.parent.postMessage('celebrate', '*'); count = 0; }
            save();
        }

        function doReset() { count = 0; save(); }
        function save() {
            document.getElementById('t-num').textContent = count;
            document.getElementById('t-today').textContent = today;
            document.getElementById('ring').style.strokeDashoffset = 691 - (count / 10 * 691);
            localStorage.setItem('t_cur', count);
            localStorage.setItem('t_today', today);
        }
        save();
    </script>
</body>
</html>
