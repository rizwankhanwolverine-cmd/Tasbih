<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --gold: #C2B280; --bg: #050508; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .salah-list { width: 100%; max-width: 400px; margin-top: 20px; }
        .prayer-row { 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(194,178,128,0.05); margin-bottom: 12px; 
            padding: 20px; border-radius: 15px; border: 1px solid rgba(194,178,128,0.1);
            cursor: pointer; transition: 0.3s;
        }
        .prayer-row.checked { border-color: var(--gold); background: rgba(194,178,128,0.15); }
        .prayer-name { font-weight: bold; letter-spacing: 1px; text-transform: uppercase; font-size: 0.9rem; }
        .check-circle { width: 24px; height: 24px; border: 2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .checked .check-circle { background: var(--gold); }
        .checked .check-circle::after { content: 'âœ“'; color: black; font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>
    <div style="font-size: 0.7rem; color: var(--gold); letter-spacing: 3px; margin-top: 20px;">DAILY PRAYERS</div>
    <div class="salah-list" id="salah-list">
        </div>

    <script>
        const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
        let status = JSON.parse(localStorage.getItem('salah_status')) || [false, false, false, false, false];

        function render() {
            const container = document.getElementById('salah-list');
            container.innerHTML = '';
            prayers.forEach((name, i) => {
                const div = document.createElement('div');
                div.className = `prayer-row ${status[i] ? 'checked' : ''}`;
                div.innerHTML = `<span class="prayer-name">${name}</span><div class="check-circle"></div>`;
                div.onclick = () => toggle(i);
                container.appendChild(div);
            });
        }

        function toggle(i) {
            status[i] = !status[i];
            localStorage.setItem('salah_status', JSON.stringify(status));
            window.parent.postMessage('play_beed', '*'); // Play tap sound
            if (status.every(p => p === true)) window.parent.postMessage('celebrate', '*');
            render();
        }
        render();
    </script>
</body>
</html>
