<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 12px; font-weight: 200; text-transform: uppercase; margin: 25px 0; font-size: 1.2rem; color: var(--gold); border-bottom: 1px solid rgba(194, 178, 128, 0.1); padding-bottom: 10px; width: 85%; text-align: center; }

        /* RECITATION UI - THEMED */
        .q-card { width: 100%; max-width: 400px; background: var(--glass); border: 1px solid rgba(194,178,128,0.1); border-radius: 25px; padding: 25px; text-align: center; margin-top: 10px; }
        .q-ara { font-family: serif; font-size: 1.8rem; color: var(--white); direction: rtl; line-height: 2; margin-bottom: 15px; }
        .q-tra { font-size: 0.95rem; line-height: 1.6; opacity: 0.7; color: var(--gold); }
        .ctrl-tray { width: 100%; max-width: 400px; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border: 1px solid var(--glass); margin-bottom: 15px; }
        select, input[type="number"] { background: #111; color: var(--gold); border: 1px solid rgba(194,178,128,0.2); padding: 10px; border-radius: 12px; font-size: 0.8rem; outline: none; }
        .play-grid { display: flex; align-items: center; justify-content: center; gap: 35px; margin-top: 20px; }
        .p-btn { width: 65px; height: 65px; background: var(--gold); color: var(--vanta); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }

        /* SALAH & TASBIH STYLES (RESTORED) */
        .day-navigator { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 320px; margin-bottom: 30px; }
        .nav-btn-icon { width: 50px; height: 50px; border-radius: 50%; background: var(--glass); border: 1px solid var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .nav-btn-icon svg { width: 20px; stroke: var(--gold); stroke-width: 2.5; fill: none; }
        .nav-btn-icon.disabled { opacity: 0.1; pointer-events: none; }
        .salah-galaxy { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 340px; }
        .orb { height: 100px; border-radius: 50px; background: #0c0c0e; border: 1px solid var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .orb.lit { border-color: var(--gold); background: radial-gradient(circle, rgba(194,178,128,0.2) 0%, #0c0c0e 100%); }
        .tasbih-area { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; margin: 20px 0; touch-action: none; }
        .ring-svg { position: absolute; transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-fill { fill: none; stroke: var(--gold); stroke-width: 8; stroke-dasharray: 816; transition: 0.1s; }

        /* MAIN NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; text-transform: uppercase; margin-top: 6px; letter-spacing: 1px; }
        .star { position: absolute; color: var(--gold); pointer-events: none; animation: fall 2s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh); opacity: 0; } }
    </style>
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view active">
            <h1 class="header">Journey</h1>
            <div style="text-align:center; margin-top:50px;">
                <p style="font-size:0.7rem; letter-spacing:3px; opacity:0.5;">LIFETIME TASBIH</p>
                <p id="life-val" style="font-size:5rem; color:var(--white); font-weight:100;">0</p>
            </div>
        </div>

        <div id="v-recitation" class="view">
            <h1 class="header">Recitation</h1>
            <div class="ctrl-tray">
                <div style="display:flex; gap:10px; margin-bottom:12px;">
                    <select id="s-surah" style="flex:2" onchange="QPlayer.initSurah()"></select>
                    <select id="s-lang" style="flex:1" onchange="QPlayer.updateContent()">
                        <option value="ur.jalandhry">Urdu</option>
                        <option value="en.sahih">English</option>
                    </select>
                </div>
                <div style="display:flex; align-items:center; gap:12px; font-size:0.7rem;">
                    <label>HIFZ MODE</label>
                    <input type="checkbox" id="h-toggle" onchange="QPlayer.toggleHifz()">
                    <div id="h-range" style="display:none; gap:5px;">
                        <input type="number" id="h-from" value="0" style="width:45px"> <span>to</span>
                        <input type="number" id="h-to" value="5" style="width:45px">
                    </div>
                </div>
            </div>
            <div class="q-card">
                <div class="q-ara" id="q-ara">...</div>
                <div class="q-tra" id="q-tra">...</div>
                <div id="q-tag" style="margin-top:20px; font-size:0.6rem; opacity:0.3; letter-spacing:2px;">VERSE 0</div>
            </div>
            <div class="play-grid">
                <div onclick="QPlayer.prev()" style="font-size:1.5rem;">⏮</div>
                <div class="p-btn" id="q-play" onclick="QPlayer.toggle()">▶</div>
                <div onclick="QPlayer.next()" style="font-size:1.5rem;">⏭</div>
            </div>
        </div>

        <div id="v-reading" class="view"><h1 class="header">Reading</h1><p style="opacity:0.4">Coming Soon</p></div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div style="background:var(--glass); padding:10px 25px; border-radius:20px; border:1px solid var(--glass); margin-bottom:20px;">
                <span style="font-size:0.8rem; letter-spacing:2px;">TODAY: </span><span id="today-val" style="color:var(--white);">0</span>
            </div>
            <div class="tasbih-area" id="t-trigger">
                <svg class="ring-svg" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8" cx="140" cy="140" r="130"></circle>
                    <circle id="t-ring" class="ring-fill" cx="140" cy="140" r="130" style="stroke-dashoffset:816;"></circle>
                </svg>
                <div id="t-num" style="font-size:8rem; color:var(--white); font-weight:100;">0</div>
            </div>
            <button onclick="Tasbih.reset()" style="background:none; border:1px solid var(--glass); color:var(--gold); padding:12px 35px; border-radius:25px; font-size:0.7rem; letter-spacing:2px;">RESET SESSION</button>
        </div>

        <div id="v-prayer" class="view">
            <h1 class="header">Prayer Log</h1>
            <div class="day-navigator">
                <div class="nav-btn-icon" id="prev-btn" onclick="Salah.move(-1)"><svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg></div>
                <div style="text-align:center">
                    <div id="d-label" style="font-size:0.6rem; opacity:0.5; text-transform:uppercase;">Today</div>
                    <div id="d-num" style="font-size:1.6rem; color:var(--white); font-weight:200;">...</div>
                </div>
                <div class="nav-btn-icon" id="next-btn" onclick="Salah.move(1)"><svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg></div>
            </div>
            <div class="salah-galaxy" id="salah-grid"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recitation</span></div>
        <div class="nav-btn" onclick="Core.show('reading')" id="n-reading"><span class="nav-label">Reading</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')" id="n-prayer"><span class="nav-label">Prayer Log</span></div>
    </nav>

    <script>
        const Core = {
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/701/701-preview.mp3'),
            doneSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
                if(id === 'prayer') Salah.render();
            },
            stars() {
                for(let i=0; i<25; i++) {
                    const s = document.createElement('div'); s.className = 'star'; s.innerHTML = '★';
                    s.style.left = Math.random()*100+'vw'; s.style.top = '-20px';
                    document.body.appendChild(s); setTimeout(() => s.remove(), 2000);
                }
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                this.session++; this.today++; this.life++;
                Core.tapSfx.currentTime = 0; Core.tapSfx.play().catch(()=>{});
                if(this.session >= 100) { Core.stars(); Core.doneSfx.play(); this.session = 0; }
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_today', this.today);
                localStorage.setItem('t_life', this.life);
                this.updateUI();
            },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                document.getElementById('t-ring').style.strokeDashoffset = 816 - (this.session/100*816);
            },
            reset() { this.session = 0; localStorage.setItem('t_cur', 0); this.updateUI(); }
        };

        const Salah = {
            offset: 0,
            db: JSON.parse(localStorage.getItem('s_db_v22')) || {},
            move(dir) { let n = this.offset + dir; if(n <= 0 && n >= -2) { this.offset = n; this.render(); } },
            render() {
                const date = new Date(); date.setDate(date.getDate() + this.offset);
                const ds = date.toDateString();
                document.getElementById('d-label').textContent = (this.offset === 0) ? "Today" : ds.split(' ')[0];
                document.getElementById('d-num').textContent = ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                document.getElementById('prev-btn').classList.toggle('disabled', this.offset === -2);
                document.getElementById('next-btn').classList.toggle('disabled', this.offset === 0);
                const grid = document.getElementById('salah-grid'); grid.innerHTML = '';
                ['Fajr','Dhuhr','Asr','Maghrib','Isha'].forEach(p => {
                    const orb = document.createElement('div');
                    orb.className = `orb ${(this.db[ds] && this.db[ds][p]) ? 'lit' : ''}`;
                    orb.innerHTML = `<span style="font-size:0.65rem; letter-spacing:2px; opacity:0.6;">${p.toUpperCase()}</span>`;
                    orb.onclick = () => {
                        if(!this.db[ds]) this.db[ds] = {};
                        this.db[ds][p] = !this.db[ds][p];
                        localStorage.setItem('s_db_v22', JSON.stringify(this.db));
                        this.render();
                    };
                    grid.appendChild(orb);
                });
            }
        };

        const QPlayer = {
            isHifz: false, isPlaying: false, surah: 1, ayah: 0, audio: new Audio(),
            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                const sel = document.getElementById('s-surah');
                data.data.forEach(s => { sel.innerHTML += `<option value="${s.number}">${s.number}. ${s.englishName}</option>`; });
                this.updateContent();
                this.audio.onended = () => {
                    if(this.isHifz) {
                        const from = parseInt(document.getElementById('h-from').value);
                        const to = parseInt(document.getElementById('h-to').value);
                        this.ayah = (this.ayah >= to) ? from : this.ayah + 1;
                        this.updateContent(true);
                    } else { this.next(); }
                };
            },
            async updateContent(autoPlay = false) {
                const lang = document.getElementById('s-lang').value;
                const res = await fetch(`https://api.alquran.cloud/v1/ayah/${this.surah}:${this.ayah+1}/editions/quran-uthmani,${lang}`);
                const data = await res.json();
                document.getElementById('q-ara').textContent = data.data[0].text;
                document.getElementById('q-tra').textContent = data.data[1].text;
                document.getElementById('q-tag').textContent = `VERSE ${this.ayah}`;
                this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${data.data[0].number}.mp3`;
                if(autoPlay || this.isPlaying) this.audio.play();
            },
            toggle() {
                if(this.isPlaying) { this.audio.pause(); document.getElementById('q-play').textContent = '▶'; }
                else { this.audio.play(); document.getElementById('q-play').textContent = '⏸'; }
                this.isPlaying = !this.isPlaying;
            },
            toggleHifz() {
                this.isHifz = document.getElementById('h-toggle').checked;
                document.getElementById('h-range').style.display = this.isHifz ? 'flex' : 'none';
                if(this.isHifz) { this.ayah = parseInt(document.getElementById('h-from').value); this.updateContent(); }
            },
            initSurah() { this.surah = document.getElementById('s-surah').value; this.ayah = 0; this.updateContent(); },
            next() { this.ayah++; this.updateContent(); },
            prev() { if(this.ayah > 0) { this.ayah--; this.updateContent(); } }
        };

        const trigger = document.getElementById('t-trigger');
        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); Tasbih.hit(); }, { passive: false });
        trigger.addEventListener('click', () => { Tasbih.hit(); });

        window.onload = () => { Tasbih.updateUI(); Salah.render(); QPlayer.init(); };
    </script>
</body>
</html>
