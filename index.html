<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; 
            --glass: rgba(194, 178, 128, 0.1); --border: rgba(194, 178, 128, 0.25);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; cursor: default; }
        .nav-btn, button, select, .p-btn, .tasbih-main { cursor: pointer; }

        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 6px; font-weight: 700; text-transform: uppercase; margin: 10px 0 20px 0; font-size: 1.1rem; opacity: 0.8; }

        /* TASBIH UI - Optimized for Sound Trigger */
        .tasbih-main { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; margin-top: 10px; touch-action: manipulation; }
        .tasbih-main:active { transform: scale(0.98); }
        #t-num { font-size: 6.5rem; color: var(--white); font-weight: 200; pointer-events: none; }

        /* RECITATION UI */
        .recitation-title { font-size: 0.65rem; font-weight: 800; letter-spacing: 3px; margin-bottom: 10px; opacity: 0.5; width: 100%; max-width: 400px; text-align: left; }
        .control-grid { width: 100%; max-width: 400px; display: grid; grid-template-columns: 2.5fr 1fr; gap: 10px; margin-bottom: 15px; }
        select { background: #121216; color: var(--white); border: 1px solid var(--border); padding: 12px; border-radius: 12px; font-size: 0.85rem; appearance: none; }
        .q-card { width: 100%; max-width: 400px; background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 35px 25px; min-height: 380px; display: flex; flex-direction: column; justify-content: center; }
        .ara-txt { font-family: 'Amiri', serif; font-size: 1.95rem; color: var(--white); direction: rtl; line-height: 2.1; text-align: center; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid var(--glass); display: flex; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--gold); }
        .nav-label { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-top: 8px; }
    </style>
</head>
<body onmousedown="Core.unlockAudio()" ontouchstart="Core.unlockAudio()">

    <div class="content">
        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div style="text-align:center; margin-bottom:10px;">
                <span style="font-size:0.6rem; letter-spacing:2px; opacity:0.6;">DAILY TOTAL</span>
                <div id="t-today" style="font-size:1.4rem; color:var(--white); font-weight:300;">0</div>
            </div>
            <div class="tasbih-main" onmousedown="Tasbih.hit(event)" ontouchstart="Tasbih.hit(event)">
                <svg style="position:absolute; width:100%; height:100%; transform:rotate(-90deg);" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8" cx="140" cy="140" r="120"></circle>
                    <circle id="t-ring" fill="none" stroke="var(--gold)" stroke-width="8" stroke-dasharray="754" stroke-dashoffset="754" cx="140" cy="140" r="120" style="transition:0.1s; stroke-linecap:round;"></circle>
                </svg>
                <div id="t-num">0</div>
            </div>
            <button style="margin-top:40px; background:none; border:1px solid var(--border); color:var(--gold); padding:8px 20px; border-radius:12px; font-size:0.6rem; letter-spacing:2px;" onclick="Tasbih.reset()">RESET CYCLE</button>
        </div>

        <div id="v-recite" class="view">
            <h1 class="header">Recitation</h1>
            <div class="recitation-title">SCRIPTURE SELECTION</div>
            <div class="control-grid">
                <select id="s-surah" onchange="QPlayer.onSurahChange()"></select>
                <select id="s-verse" onchange="QPlayer.onVerseChange()"></select>
            </div>
            <div class="q-card">
                <div id="q-ara" class="ara-txt">Loading...</div>
                <div id="q-tra" style="margin-top:25px; font-size:0.95rem; opacity:0.6; text-align:center;"></div>
            </div>
            <div style="display:flex; gap:40px; margin-top:30px; align-items:center;">
                <div class="p-btn" onclick="QPlayer.prev()">⏮</div>
                <div class="p-btn" id="q-play" onclick="QPlayer.togglePlay()" style="background:var(--gold); color:var(--vanta); width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center;">▶</div>
                <div class="p-btn" onclick="QPlayer.next()">⏭</div>
            </div>
        </div>

        <div id="v-salah" class="view"><h1 class="header">Salah</h1></div>
        <div id="v-journey" class="view"><h1 class="header">Journey</h1></div>
    </div>

    <nav class="nav">
        <div class="nav-btn" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recite')" id="n-recite"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('salah')" id="n-salah"><span class="nav-label">Salah</span></div>
    </nav>

    <script>
        const Core = {
            audioInited: false,
            // Single persistent audio object to prevent "context suspension"
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
            
            unlockAudio() {
                if(!this.audioInited) {
                    this.tapSfx.volume = 0; 
                    this.tapSfx.play().then(() => {
                        this.tapSfx.pause();
                        this.tapSfx.volume = 0.5;
                        this.audioInited = true;
                    });
                }
            },
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            
            hit(e) {
                if(e) e.preventDefault();
                // Play sound immediately using the persistent object
                if(Core.audioInited) {
                    Core.tapSfx.currentTime = 0;
                    Core.tapSfx.play().catch(err => console.log("Audio block: ", err));
                }
                
                this.session++; this.life++; this.today++;
                if(this.session === 10) confetti({ particleCount: 50, colors: ['#C2B280'] });
                if(this.session > 10) this.session = 1;
                
                this.updateUI();
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_life', this.life);
                localStorage.setItem('t_today', this.today);
            },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('t-today').textContent = this.today;
                document.getElementById('t-ring').style.strokeDashoffset = 754 - (this.session / 10 * 754);
            },
            reset() { if(confirm("Reset cycle?")) { this.session=0; this.updateUI(); localStorage.setItem('t_cur', 0); } }
        };

        const QPlayer = {
            surah: 1, verse: 1, isPlaying: false, data: [], audio: new Audio(),
            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const d = await res.json();
                this.data = d.data;
                const sel = document.getElementById('s-surah');
                this.data.forEach(s => { sel.innerHTML += `<option value="${s.number}">${s.number}. ${s.englishName}</option>`; });
                this.updateVerseCount(); this.loadVerse();
                this.audio.onended = () => { this.next(); };
            },
            updateVerseCount() {
                let count = (this.surah == 1) ? 6 : this.data[this.surah - 1].numberOfAyahs;
                const vSel = document.getElementById('s-verse');
                vSel.innerHTML = '';
                for(let i=1; i<=count; i++) { vSel.innerHTML += `<option value="${i}">Verse ${i}</option>`; }
            },
            async loadVerse() {
                let apiVerse = (this.surah == 1) ? parseInt(this.verse) + 1 : this.verse;
                const res = await fetch(`https://api.alquran.cloud/v1/ayah/${this.surah}:${apiVerse}/editions/quran-uthmani,en.sahih`);
                const d = await res.json();
                let arabic = d.data[0].text;
                // Bismillah cleaning logic
                if (this.verse == 1 && this.surah != 1 && this.surah != 9) {
                    arabic = arabic.replace(/^بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ|^بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ/, "").trim();
                }
                document.getElementById('q-ara').textContent = arabic;
                document.getElementById('q-tra').textContent = d.data[1].text;
                document.getElementById('s-verse').value = this.verse;
                this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${d.data[0].number}.mp3`;
                if(this.isPlaying) this.audio.play();
            },
            onSurahChange() { this.surah = document.getElementById('s-surah').value; this.verse = 1; this.updateVerseCount(); this.loadVerse(); },
            onVerseChange() { this.verse = document.getElementById('s-verse').value; this.loadVerse(); },
            togglePlay() { this.isPlaying = !this.isPlaying; this.isPlaying ? this.audio.play() : this.audio.pause(); document.getElementById('q-play').textContent = this.isPlaying ? '⏸' : '▶'; },
            next() { 
                let max = (this.surah == 1) ? 6 : this.data[this.surah-1].numberOfAyahs;
                if(this.verse < max) this.verse++; else { this.surah++; this.verse=1; this.updateVerseCount(); }
                this.loadVerse(); 
            },
            prev() { if(this.verse > 1) this.verse--; this.loadVerse(); }
        };

        window.onload = () => { Core.show('tasbih'); QPlayer.init(); Tasbih.updateUI(); };
    </script>
</body>
</html>
