<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; 
            --glass: rgba(194, 178, 128, 0.1); --border: rgba(194, 178, 128, 0.25);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; cursor: default; }
        .nav-btn, select, button, .p-btn, .play-main, .tasbih-main, .salah-node { cursor: pointer; }

        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .view { display: none; flex-direction: column; align-items: center; padding: 15px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 8px; font-weight: 700; text-transform: uppercase; margin: 20px 0; font-size: 1.2rem; color: var(--gold); opacity: 0.8; }
        
        /* TASBIH UI */
        .tasbih-main { position: relative; width: 280px; height: 280px; display: flex; align-items: center; justify-content: center; margin-top: 10px; transition: transform 0.05s; }
        .tasbih-main:active { transform: scale(0.97); }
        #t-num { font-size: 7rem; color: var(--white); font-weight: 200; z-index: 5; }

        /* SALAH UI - Restrictive Nav */
        .salah-nav { display: flex; justify-content: space-between; width: 100%; max-width: 350px; align-items: center; margin-bottom: 20px; }
        .nav-arrow { font-size: 1.5rem; width: 40px; text-align: center; }
        .nav-arrow.disabled { opacity: 0.1; cursor: not-allowed; }
        .salah-node { width: 100%; max-width: 380px; height: 65px; background: rgba(255,255,255,0.02); border: 1px solid var(--glass); border-radius: 15px; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; margin-bottom: 10px; transition: 0.2s; }
        .salah-node.done { border-color: var(--gold); background: var(--glass); }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid var(--glass); display: flex; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--gold); }
        .nav-label { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-top: 8px; letter-spacing: 1px; }
    </style>
</head>
<body onclick="Core.initAudio()">

    <div class="content">
        <div id="v-journey" class="view"><h1 class="header">Journey</h1><div id="life-val" style="font-size:5rem; color:var(--white); font-weight:100; margin-top:40px;">0</div><span style="font-size:0.7rem; letter-spacing:3px; opacity:0.5;">LIFETIME TASBIH</span></div>

        <div id="v-recitation" class="view"><h1 class="header">Recitation</h1><div id="rec-ui">Select chapter to begin...</div></div>

        <div id="v-reading" class="view"><h1 class="header">Reading</h1><p style="opacity:0.3; margin-top:100px;">Scripture scroll coming soon...</p></div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div style="text-align:center; margin-bottom:5px;">
                <span style="font-size:0.6rem; letter-spacing:2px; opacity:0.6; font-weight:800;">DAILY PROGRESS</span>
                <div id="today-val" style="font-size:1.4rem; color:var(--white); font-weight:300;">0</div>
            </div>
            <div class="tasbih-main" onclick="Tasbih.hit()">
                <svg style="position:absolute; width:100%; height:100%; transform:rotate(-90deg);" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8" cx="140" cy="140" r="120"></circle>
                    <circle id="t-ring" fill="none" stroke="var(--gold)" stroke-width="8" stroke-dasharray="754" stroke-dashoffset="754" cx="140" cy="140" r="120" style="transition:0.3s cubic-bezier(0.4, 0, 0.2, 1); stroke-linecap:round;"></circle>
                </svg>
                <div id="t-num">0</div>
            </div>
            <button style="margin-top:30px; background:none; border:1px solid var(--border); color:var(--gold); padding:8px 20px; border-radius:12px; font-size:0.6rem; letter-spacing:2px;" onclick="Tasbih.reset()">RESET CYCLE</button>
        </div>

        <div id="v-salah" class="view">
            <h1 class="header">Salah</h1>
            <div class="salah-nav">
                <div id="prev-day" class="nav-arrow" onclick="Salah.move(-1)">❮</div>
                <div style="text-align:center"><div id="d-label" style="font-size:0.65rem; font-weight:800; opacity:0.6; letter-spacing:2px;">TODAY</div><div id="d-num" style="font-size:1.1rem; color:var(--white);">...</div></div>
                <div id="next-day" class="nav-arrow" onclick="Salah.move(1)">❯</div>
            </div>
            <div id="salah-orbit" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-btn" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('reading')" id="n-reading"><span class="nav-label">Read</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('salah')" id="n-salah"><span class="nav-label">Salah</span></div>
    </nav>

    <script>
        const Core = {
            audioInited: false,
            // Optimized assets for professional environments
            tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
            salahSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'), // Short, high-end "click"

            initAudio() { 
                if(!this.audioInited) { 
                    [this.tapSfx, this.salahSfx].forEach(a => { a.volume = 0.4; a.play(); a.pause(); });
                    this.audioInited = true; 
                } 
            },
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                if(id === 'salah') Salah.render();
                if(id === 'tasbih') Tasbih.updateUI();
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            hit() {
                Core.initAudio();
                Core.tapSfx.currentTime = 0; Core.tapSfx.play();
                this.session++; this.life++; this.today++;
                if(this.session === 10) confetti({ particleCount: 80, spread: 50, colors: ['#C2B280'] });
                if(this.session > 10) this.session = 1;
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_life', this.life);
                localStorage.setItem('t_today', this.today);
                this.updateUI();
            },
            reset() { if(confirm("Clear current cycle?")) { this.session = 0; localStorage.setItem('t_cur', 0); this.updateUI(); } },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                document.getElementById('t-ring').style.strokeDashoffset = 754 - (this.session / 10 * 754);
            }
        };

        const Salah = {
            offset: 0, 
            db: JSON.parse(localStorage.getItem('s_db_v53')) || {},
            move(dir) { 
                let target = this.offset + dir;
                // RESTRICTION: Only 0 (Today), -1 (Yesterday), -2 (Before) allowed. 
                // No future dates (positive).
                if(target <= 0 && target >= -2) {
                    this.offset = target;
                    this.render();
                }
            },
            render() {
                const date = new Date(); date.setDate(date.getDate() + this.offset);
                const ds = date.toDateString();
                
                // Update Arrows UI
                document.getElementById('prev-day').className = `nav-arrow ${this.offset <= -2 ? 'disabled' : ''}`;
                document.getElementById('next-day').className = `nav-arrow ${this.offset >= 0 ? 'disabled' : ''}`;
                
                document.getElementById('d-label').textContent = this.offset === 0 ? "TODAY" : 
                                                                this.offset === -1 ? "YESTERDAY" : "PREVIOUS";
                document.getElementById('d-num').textContent = ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                
                const orbit = document.getElementById('salah-orbit'); 
                orbit.innerHTML = '';
                ['Fajr','Dhuhr','Asr','Maghrib','Isha'].forEach(p => {
                    const isDone = this.db[ds]?.[p];
                    const node = document.createElement('div');
                    node.className = `salah-node ${isDone ? 'done' : ''}`;
                    node.innerHTML = `<span style="font-weight:700; font-size:0.9rem; letter-spacing:1px;">${p.toUpperCase()}</span><div style="font-size:1.2rem;">${isDone ? '✓' : ''}</div>`;
                    node.onclick = () => {
                        Core.initAudio();
                        Core.salahSfx.currentTime = 0; Core.salahSfx.play();
                        if(!this.db[ds]) this.db[ds] = {}; this.db[ds][p] = !this.db[ds][p];
                        if(Object.values(this.db[ds]).filter(v => v===true).length === 5) confetti({ particleCount: 100, colors: ['#C2B280'] });
                        localStorage.setItem('s_db_v53', JSON.stringify(this.db)); this.render();
                    };
                    orbit.appendChild(node);
                });
            }
        };

        window.onload = () => { Core.show('tasbih'); };
    </script>
</body>
</html>
