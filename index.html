<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.15); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 25px; height: 100%; overflow-y: auto; padding-bottom: 130px; }
        .view.active { display: flex; }
        
        /* LEGIBILITY UPGRADES */
        .header { letter-spacing: 10px; font-weight: 600; text-transform: uppercase; margin: 25px 0; font-size: 1.4rem; color: var(--gold); border-bottom: 2px solid var(--glass); padding-bottom: 12px; width: 90%; text-align: center; }
        .label-text { font-size: 0.75rem; font-weight: 700; opacity: 0.8; margin-bottom: 8px; text-transform: uppercase; display: block; color: var(--gold); }
        
        /* RECITATION */
        .q-card { width: 100%; max-width: 450px; background: var(--glass); border: 1px solid rgba(194, 178, 128, 0.2); border-radius: 30px; padding: 30px; text-align: center; min-height: 320px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .q-ara { font-family: serif; font-size: 2.2rem; color: var(--white); direction: rtl; line-height: 1.8; font-weight: 500; }
        .q-tra { font-size: 1.1rem; line-height: 1.5; opacity: 0.9; color: var(--gold); margin-top: 20px; font-weight: 400; }
        .bis-ara { font-family: serif; font-size: 1.8rem; color: var(--gold); direction: rtl; font-weight: bold; }

        /* PRAYER LOG */
        .orb { height: 110px; border-radius: 25px; background: #111; border: 2px solid var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .orb.lit { border-color: var(--gold); background: radial-gradient(circle, rgba(194, 178, 128, 0.3) 0%, #0c0c0e 100%); transform: scale(1.02); }
        .orb span { font-size: 0.85rem; font-weight: 800; letter-spacing: 1px; color: var(--white); }

        /* TASBIH */
        #t-num { font-size: 7rem; color: var(--white); font-weight: 200; text-shadow: 0 0 20px rgba(255,255,255,0.1); }

        /* CELEBRATION PARTICLES */
        .particle { position: absolute; pointer-events: none; animation: pop 1.2s cubic-bezier(0.12, 0, 0.39, 0) forwards; z-index: 9999; font-size: 1.5rem; }
        @keyframes pop { 0% { transform: translate(0,0) scale(1); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #0a0a0c; border-top: 1px solid var(--glass); display: flex; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.4; transition: 0.3s; }
        .nav-btn.active { opacity: 1; border-top: 3px solid var(--gold); margin-top: -3px; }
        .nav-label { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; margin-top: 8px; }

        select { background: #1a1a1e; color: var(--white); border: 1px solid var(--gold); padding: 12px; border-radius: 12px; font-size: 0.9rem; font-weight: 600; }
    </style>
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view"><h1 class="header">Journey</h1><p id="life-val" style="font-size:6rem; color:var(--white); font-weight:100;">0</p></div>

        <div id="v-recitation" class="view">
            <h1 class="header">Recitation</h1>
            <div style="width:100%; max-width:450px; margin-bottom:20px; display:flex; gap:10px;">
                <div style="flex:2"><span class="label-text">Chapter</span><select id="s-surah" style="width:100%" onchange="QPlayer.initSurah()"></select></div>
                <div style="flex:1"><span class="label-text">Language</span><select id="s-lang" style="width:100%" onchange="QPlayer.updateContent()"><option value="none">None</option><option value="ur.jalandhry">Urdu</option><option value="en.sahih">English</option></select></div>
            </div>
            <div class="q-card">
                <div id="bis-prefix" class="bis-box" style="display:none; margin-bottom:20px; border-bottom:1px solid var(--glass); width:100%; padding-bottom:15px;">
                    <div class="bis-ara">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
                    <div id="bis-tra" style="font-size:0.9rem; opacity:0.6; font-style:italic; margin-top:8px;"></div>
                </div>
                <div class="q-ara" id="q-ara">...</div>
                <div class="q-tra" id="q-tra"></div>
                <div id="q-tag" style="margin-top:25px; font-size:0.75rem; font-weight:800; opacity:0.4; letter-spacing:3px;">VERSE 1</div>
            </div>
            <div style="display:flex; align-items:center; gap:50px; margin-top:30px;">
                <div onclick="QPlayer.prev()" style="font-size:2.5rem; cursor:pointer;">⏮</div>
                <div id="q-play" onclick="QPlayer.toggle()" style="width:75px; height:75px; background:var(--gold); color:var(--vanta); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:2rem; cursor:pointer;">▶</div>
                <div onclick="QPlayer.next()" style="font-size:2.5rem; cursor:pointer;">⏭</div>
            </div>
        </div>

        <div id="v-reading" class="view"><h1 class="header">Reading</h1><p style="opacity:0.5">Mushaf Mode Coming Soon</p></div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div class="tasbih-area" id="t-trigger">
                <svg style="position:absolute; transform:rotate(-90deg); width:100%; height:100%;" viewBox="0 0 280 280"><circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="10" cx="140" cy="140" r="130"></circle><circle id="t-ring" fill="none" stroke="var(--gold)" stroke-width="10" stroke-dasharray="816" cx="140" cy="140" r="130" style="transition:0.3s"></circle></svg>
                <div id="t-num">0</div>
            </div>
            <p style="opacity:0.7; font-size:1rem; font-weight:700; letter-spacing:2px; margin-top:20px;">TODAY: <span id="today-val" style="color:var(--white)">0</span></p>
        </div>

        <div id="v-prayer" class="view">
            <h1 class="header">Prayer Log</h1>
            <div style="display:flex; justify-content:space-between; width:100%; max-width:350px; margin-bottom:30px; align-items:center;">
                <div onclick="Salah.move(-1)" style="font-size:2rem; color:var(--gold)">❮</div>
                <div style="text-align:center"><div id="d-label" style="font-size:0.8rem; font-weight:800; opacity:0.5;">TODAY</div><div id="d-num" style="font-size:1.8rem; font-weight:200; color:var(--white);">...</div></div>
                <div onclick="Salah.move(1)" style="font-size:2rem; color:var(--gold)">❯</div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; width:100%; max-width:380px;" id="salah-grid"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-btn" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('reading')" id="n-reading"><span class="nav-label">Read</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')" id="n-prayer"><span class="nav-label">Prayer</span></div>
    </nav>

    <script>
        const Core = {
            doneSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                localStorage.setItem('last_view', id);
                if(id === 'prayer') Salah.render();
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
            },
            celebrate() {
                this.doneSfx.play().catch(()=>{});
                for(let i=0; i<40; i++) {
                    const p = document.createElement('div'); p.className = 'particle';
                    p.innerHTML = ['✨','⭐','✦','★'][Math.floor(Math.random()*4)];
                    p.style.left = '50%'; p.style.top = '40%';
                    p.style.setProperty('--x', (Math.random()-0.5)*400+'px');
                    p.style.setProperty('--y', (Math.random()-0.5)*400+'px');
                    document.body.appendChild(p); setTimeout(()=>p.remove(), 1200);
                }
            }
        };

        const QPlayer = {
            surah: 1, ayah: 1, isPlaying: false, audio: new Audio(),
            bis: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ",
            bisMap: { "en.sahih": "In the name of Allah, the Entirely Merciful, the Especially Merciful.", "ur.jalandhry": "شروع اللہ کا نام لے کر جو بڑا مہربان نہایت رحم والا ہے" },
            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                const sel = document.getElementById('s-surah');
                data.data.forEach(s => { sel.innerHTML += `<option value="${s.number}">${s.number}. ${s.englishName}</option>`; });
                this.updateContent();
                this.audio.onended = () => this.next();
            },
            async updateContent() {
                const lang = document.getElementById('s-lang').value;
                const bisBox = document.getElementById('bis-prefix');
                if (this.ayah == 1 && this.surah != 9) {
                    bisBox.style.display = 'block';
                    document.getElementById('bis-tra').textContent = (lang !== 'none') ? this.bisMap[lang] : "";
                } else { bisBox.style.display = 'none'; }

                let url = `https://api.alquran.cloud/v1/ayah/${this.surah}:${this.ayah}/editions/quran-uthmani${lang !== 'none' ? ','+lang : ''}`;
                const res = await fetch(url);
                const data = await res.json();
                let ar = data.data[0].text;
                if (this.ayah == 1 && ar.includes(this.bis)) { ar = ar.replace(this.bis, "").trim(); }
                document.getElementById('q-ara').textContent = ar;
                document.getElementById('q-tra').textContent = lang === 'none' ? "" : data.data[1].text;
                document.getElementById('q-tag').textContent = `VERSE ${this.ayah}`;
                this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${data.data[0].number}.mp3`;
                if(this.isPlaying) this.audio.play();
            },
            toggle() { this.isPlaying ? this.audio.pause() : this.audio.play(); this.isPlaying = !this.isPlaying; document.getElementById('q-play').textContent = this.isPlaying ? '⏸' : '▶'; },
            next() { this.ayah++; this.updateContent(); },
            prev() { if(this.ayah > 1) { this.ayah--; this.updateContent(); } },
            initSurah() { this.surah = document.getElementById('s-surah').value; this.ayah = 1; this.updateContent(); }
        };

        const Salah = {
            offset: 0,
            db: JSON.parse(localStorage.getItem('s_db_v34')) || {},
            move(dir) { let n = this.offset + dir; if(n <= 0 && n >= -7) { this.offset = n; this.render(); } },
            render() {
                const date = new Date(); date.setDate(date.getDate() + this.offset);
                const ds = date.toDateString();
                document.getElementById('d-label').textContent = (this.offset === 0) ? "TODAY" : ds.split(' ')[0].toUpperCase();
                document.getElementById('d-num').textContent = ds.split(' ')[1] + ' ' + ds.split(' ')[2];
                const grid = document.getElementById('salah-grid'); grid.innerHTML = '';
                const prayers = ['Fajr','Dhuhr','Asr','Maghrib','Isha'];
                prayers.forEach(p => {
                    const orb = document.createElement('div');
                    const isLit = this.db[ds]?.[p];
                    orb.className = `orb ${isLit ? 'lit' : ''}`;
                    orb.innerHTML = `<span>${p.toUpperCase()}</span>`;
                    orb.onclick = () => {
                        if(!this.db[ds]) this.db[ds] = {};
                        this.db[ds][p] = !this.db[ds][p];
                        localStorage.setItem('s_db_v34', JSON.stringify(this.db));
                        if(this.offset === 0 && prayers.every(k => this.db[ds][k])) Core.celebrate();
                        this.render();
                    };
                    grid.appendChild(orb);
                });
            }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                this.session++; this.today++; this.life++;
                if(this.session >= 100) { Core.celebrate(); this.session = 0; }
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_today', this.today);
                localStorage.setItem('t_life', this.life);
                this.updateUI();
            },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                document.getElementById('t-ring').style.strokeDashoffset = 816 - (this.session/100*816);
            }
        };

        document.getElementById('t-trigger').onclick = () => Tasbih.hit();
        window.onload = () => { 
            const lastView = localStorage.getItem('last_view') || 'journey';
            Core.show(lastView);
            Tasbih.updateUI(); 
            QPlayer.init(); 
        };
    </script>
</body>
</html>
