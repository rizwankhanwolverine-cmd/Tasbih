<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --vanta: #050508; --gold: #C2B280; }
        body { background: #000; margin: 0; height: 100vh; display: flex; justify-content: center; font-family: sans-serif; overflow: hidden; }
        #app-shell { width: 100%; max-width: 500px; height: 100vh; background: var(--vanta); display: flex; flex-direction: column; position: relative; }
        /* The 'allow' attribute here is the key to fixing the sound nightmare */
        #module-container { flex: 1; border: none; width: 100%; height: 100%; }
        .nav { height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; cursor: pointer; color: var(--gold); }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="app-shell">
        <audio id="master-click" preload="auto">
            <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
        </audio>

        <iframe id="module-container" src="" allow="autoplay"></iframe>

        <nav class="nav">
            <div class="nav-btn" onclick="loadModule('journey', this)" id="btn-journey"><div class="nav-label">Journey</div></div>
            <div class="nav-btn" onclick="loadModule('recite', this)" id="btn-recite"><div class="nav-label">Recite</div></div>
            <div class="nav-btn" onclick="loadModule('tasbih', this)" id="btn-tasbih"><div class="nav-label">Beeds</div></div>
            <div class="nav-btn" onclick="loadModule('salah', this)" id="btn-salah"><div class="nav-label">Salah</div></div>
        </nav>
    </div>

    <script>
        const clickSound = document.getElementById('master-click');
        let audioEnabled = false;

        // One click anywhere on the screen 'authorizes' the app to make noise
        function initAudio() {
            if (audioEnabled) return;
            clickSound.play().then(() => {
                clickSound.pause();
                clickSound.currentTime = 0;
                audioEnabled = true;
            }).catch(() => {});
        }

        window.addEventListener('message', (e) => {
            if (e.data === 'play_beed') {
                clickSound.currentTime = 0;
                clickSound.play().catch(err => console.log("Waiting for user gesture..."));
            }
            if (e.data === 'celebrate') {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#C2B280', '#FFFFFF'] });
            }
        });

        function loadModule(name, btnEl) {
            localStorage.setItem('active_tab', name);
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            if(btnEl) btnEl.classList.add('active'); 
            else document.getElementById('btn-' + name).classList.add('active');
            document.getElementById('module-container').src = name + ".html";
        }

        window.onload = () => {
            const saved = localStorage.getItem('active_tab') || 'tasbih';
            loadModule(saved);
        };
    </script>
</body>
</html>
