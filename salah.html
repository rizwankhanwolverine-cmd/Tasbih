<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    background:#050508;
    color:#C2B280;
    font-family:sans-serif;
    margin:0;padding:20px;
}
.item{
    padding:20px;
    border:1px solid rgba(194,178,128,0.2);
    border-radius:15px;
    margin-bottom:10px;
    display:flex;
    justify-content:space-between;
}
.done{background:rgba(194,178,128,0.15);}
</style>
</head>
<body>

<div id="list"></div>

<audio id="tapSound" preload="auto">
  <source src="https://actions.google.com/sounds/v1/foley/button_click.ogg">
</audio>

<script>
const prayers=["Fajr","Dhuhr","Asr","Maghrib","Isha"];
let state=JSON.parse(localStorage.getItem('salah'))||{};
const sfx=document.getElementById('tapSound');

function draw(){
 list.innerHTML='';
 prayers.forEach(p=>{
   const d=document.createElement('div');
   d.className='item '+(state[p]?'done':'');
   d.textContent=p;
   d.onclick=()=>{
     sfx.currentTime=0;
     sfx.play().catch(()=>{});
     state[p]=!state[p];
     localStorage.setItem('salah',JSON.stringify(state));
     draw();
   };
   list.appendChild(d);
 });
}
draw();
</script>
</body>
</html>
