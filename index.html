<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --dark-grey: #121214; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* --- GLOBAL NAVIGATION --- */
        .view-container { flex: 1; overflow-y: auto; display: none; flex-direction: column; align-items: center; padding: 20px; }
        .view-active { display: flex; }
        .header-title { letter-spacing: 8px; font-weight: 300; text-transform: uppercase; margin-bottom: 40px; text-align: center; font-size: 1.8rem; color: var(--gold); }

        /* --- MODULE: TASBIH (STRICT 100 LOGIC) --- */
        .tasbih-wrapper { position: relative; width: 280px; height: 280px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .tasbih-svg { position: absolute; transform: rotate(-90deg); width: 100%; height: 100%; }
        .tasbih-bg-circle { fill: none; stroke: rgba(194,178,128,0.1); stroke-width: 4; }
        .tasbih-progress-circle { 
            fill: none; stroke: var(--gold); stroke-width: 5; stroke-linecap: round;
            stroke-dasharray: 816; /* Circumference for r=130 */
            stroke-dashoffset: 816; 
            transition: stroke-dashoffset 0.3s ease, stroke 0.3s; 
        }
        .tasbih-center { display: flex; flex-direction: column; align-items: center; z-index: 2; }
        .tasbih-num { font-size: 6rem; color: var(--white); font-weight: 100; font-family: 'Helvetica Neue', sans-serif; margin: 0; }
        .tasbih-label { font-size: 0.7rem; letter-spacing: 4px; opacity: 0.5; margin-top: -10px; }

        /* --- CELEBRATION EFFECT --- */
        @keyframes celebrate {
            0% { filter: drop-shadow(0 0 0px var(--gold)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 20px var(--gold)); transform: scale(1.05); }
            100% { filter: drop-shadow(0 0 0px var(--gold)); transform: scale(1); }
        }
        .celebrating { animation: celebrate 0.6s ease-out; }

        /* --- NAV BAR --- */
        .nav-bar { height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; opacity: 0.3; flex: 1; cursor: pointer; }
        .nav-item.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; letter-spacing: 1px; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="view-journey" class="view-container view-active">
        <h1 class="header-title">The Journey</h1>
        <div style="color:white; text-align:center; opacity:0.6;">Welcome back to your Sanctuary.</div>
    </div>

    <div id="view-tasbih" class="view-container">
        <h1 class="header-title">Tasbih</h1>
        <div class="tasbih-wrapper" id="tasbih-btn" onclick="TasbihComp.count()">
            <svg class="tasbih-svg">
                <circle class="tasbih-bg-circle" cx="140" cy="140" r="130"></circle>
                <circle id="progress-ring" class="tasbih-progress-circle" cx="140" cy="140" r="130"></circle>
            </svg>
            <div class="tasbih-center">
                <p id="tasbih-num" class="tasbih-num">0</p>
                <p class="tasbih-label">/ 100</p>
            </div>
        </div>
        <button onclick="TasbihComp.reset()" style="margin-top: 50px; background:none; border:1px solid rgba(255,255,255,0.2); color:white; padding:10px 30px; border-radius:30px; font-size:0.7rem; letter-spacing:2px;">RESET SESSION</button>
    </div>

    <div id="view-salah" class="view-container"><h1 class="header-title">Salah Log</h1></div>
    <div id="view-quran" class="view-container"><h1 class="header-title">Recitation</h1></div>

    <div class="nav-bar">
        <div id="n-journey" class="nav-item active" onclick="Navigation.switch('journey')"><span class="nav-label">Journey</span></div>
        <div id="n-tasbih" class="nav-item" onclick="Navigation.switch('tasbih')"><span class="nav-label">Tasbih</span></div>
        <div id="n-salah" class="nav-item" onclick="Navigation.switch('salah')"><span class="nav-label">Salah</span></div>
        <div id="n-quran" class="nav-item" onclick="Navigation.switch('quran')"><span class="nav-label">Listen</span></div>
    </div>

    <script>
        const Navigation = {
            switch(id) {
                document.querySelectorAll('.view-container').forEach(v => v.classList.remove('view-active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById('view-' + id).classList.add('view-active');
                document.getElementById('n-' + id).classList.add('active');
            }
        };

        const TasbihComp = {
            val: 0,
            target: 100,
            // High-quality water droplet sound
            dropSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
            
            count() {
                this.val++;
                
                // Play Sound
                this.dropSfx.currentTime = 0;
                this.dropSfx.play().catch(()=>{});

                // Standard Vibration
                if (navigator.vibrate) navigator.vibrate(40);

                if (this.val >= this.target) {
                    this.celebrate();
                    this.val = 0;
                }
                this.render();
            },

            celebrate() {
                const el = document.getElementById('tasbih-btn');
                el.classList.add('celebrating');
                if (navigator.vibrate) navigator.vibrate(500); // Long vibration on 100
                setTimeout(() => el.classList.remove('celebrating'), 600);
            },

            reset() {
                this.val = 0;
                this.render();
            },

            render() {
                const numDisplay = document.getElementById('tasbih-num');
                const ring = document.getElementById('progress-ring');
                
                numDisplay.textContent = this.val;

                // Progress Bar Math: 816 is the circumference for r=130
                // (816 - (percentage * 816))
                const offset = 816 - (this.val / this.target * 816);
                ring.style.strokeDashoffset = offset;

                // Visual color shift when nearing completion
                if (this.val > 90) ring.style.stroke = "#FFFFFF";
                else ring.style.stroke = "var(--gold)";
            }
        };

        // Pre-load audio for zero latency
        TasbihComp.dropSfx.load();
    </script>
</body>
</html>
