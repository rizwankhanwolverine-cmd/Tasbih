<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { 
            --gold: #C2B280; 
            --vanta: #050508; 
            --white: #FFFFFF; 
            --glass: rgba(194, 178, 128, 0.1); 
            --border: rgba(194, 178, 128, 0.25);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 15px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        /* HEADER & SELECTORS */
        .header { letter-spacing: 8px; font-weight: 700; text-transform: uppercase; margin: 15px 0; font-size: 1.2rem; color: var(--gold); opacity: 0.8; }
        
        .control-panel { 
            width: 100%; max-width: 420px; background: rgba(255,255,255,0.03); 
            border-radius: 20px; padding: 15px; margin-bottom: 15px; 
            display: flex; gap: 10px; border: 1px solid var(--glass);
        }
        .sel-group { flex: 1; display: flex; flex-direction: column; }
        .label-text { font-size: 0.65rem; font-weight: 800; opacity: 0.6; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1.5px; }
        
        select { 
            background: #121216; color: var(--white); border: 1px solid var(--border); 
            padding: 10px; border-radius: 12px; font-size: 0.85rem; width: 100%;
        }

        /* DYNAMIC Q-CARD */
        .q-card { 
            width: 100%; max-width: 420px; background: radial-gradient(circle at top, rgba(194, 178, 128, 0.08) 0%, transparent 70%); 
            border: 1px solid var(--border); border-radius: 40px; padding: 30px; 
            text-align: center; min-height: 420px; max-height: 60vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow-y: auto; position: relative;
        }

        /* LIQUID TYPOGRAPHY SYSTEM */
        .q-ara { 
            font-family: serif; 
            /* Clamp: Min 1.4rem, Scalable 4vw, Max 2.4rem */
            font-size: clamp(1.4rem, 4vw + 0.5rem, 2.4rem); 
            color: var(--white); direction: rtl; line-height: 1.8; 
            font-weight: 500; width: 100%; word-wrap: break-word;
        }
        .q-tra { 
            font-size: clamp(0.9rem, 2vw + 0.4rem, 1.1rem); 
            line-height: 1.5; opacity: 0.8; color: var(--gold); 
            margin-top: 20px; font-weight: 300; width: 100%;
        }

        #bis-prefix { margin-bottom: 20px; border-bottom: 1px solid var(--glass); padding-bottom: 15px; width: 100%; }
        #bis-ara { font-size: 1.6rem; color: var(--gold); direction: rtl; }

        /* PLAYER CONTROLS */
        .player-ui { display: flex; align-items: center; gap: 40px; margin-top: 25px; }
        .p-btn { font-size: 2.2rem; cursor: pointer; opacity: 0.7; transition: 0.2s; }
        .p-btn:active { transform: scale(0.9); opacity: 1; }
        .play-main { 
            width: 70px; height: 70px; background: var(--gold); color: var(--vanta); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 1.8rem; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* TASBIH & PRAYER (Internal Logics preserved) */
        .tasbih-container { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; margin: 10px auto; }
        #t-num { font-size: 6rem; color: var(--white); font-weight: 200; }
        .ring-svg { position: absolute; width: 100%; height: 100%; transform: rotate(-90deg); }
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid var(--glass); display: flex; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; color: var(--gold); }
        .nav-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; margin-top: 8px; letter-spacing: 1px; }
    </style>
</head>
<body onclick="Core.initAudio()">

    <div class="content">
        <div id="v-journey" class="view"><h1 class="header">Journey</h1><p id="life-val" style="font-size:6rem; color:var(--white); font-weight:100;">0</p></div>

        <div id="v-recitation" class="view">
            <h1 class="header">Recitation</h1>
            
            <div class="control-panel">
                <div class="sel-group">
                    <span class="label-text">Chapter</span>
                    <select id="s-surah" onchange="QPlayer.initSurah()"></select>
                </div>
                <div class="sel-group">
                    <span class="label-text">Translation</span>
                    <select id="s-lang" onchange="QPlayer.updateContent()">
                        <option value="none">None</option>
                        <option value="ur.jalandhry">Urdu</option>
                        <option value="en.sahih">English</option>
                    </select>
                </div>
            </div>

            <div class="q-card">
                <div id="bis-prefix" style="display:none;">
                    <div id="bis-ara">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
                    <div id="bis-tra" style="font-size:0.8rem; opacity:0.6; margin-top:5px; font-style:italic;"></div>
                </div>
                <div class="q-ara" id="q-ara">...</div>
                <div class="q-tra" id="q-tra"></div>
                <div id="q-tag" style="margin-top:25px; font-size:0.7rem; font-weight:800; opacity:0.4; letter-spacing:3px;">VERSE 1</div>
            </div>

            <div class="player-ui">
                <div class="p-btn" onclick="QPlayer.prev()">⏮</div>
                <div class="play-main" id="q-play" onclick="QPlayer.toggle()">▶</div>
                <div class="p-btn" onclick="QPlayer.next()">⏭</div>
            </div>
        </div>

        <div id="v-tasbih" class="view">
            <h1 class="header">Tasbih</h1>
            <div class="tasbih-container" onclick="Tasbih.hit()">
                <svg class="ring-svg" viewBox="0 0 280 280">
                    <circle fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="8" cx="140" cy="140" r="120"></circle>
                    <circle id="t-ring" fill="none" stroke="var(--gold)" stroke-width="8" stroke-dasharray="754" stroke-dashoffset="754" cx="140" cy="140" r="120" style="transition:0.3s cubic-bezier(0.4, 0, 0.2, 1)"></circle>
                </svg>
                <div id="t-num">0</div>
            </div>
            <div style="margin-top:20px; text-align:center;">
                <span class="label-text" style="display:block;">Daily Total</span>
                <span id="today-val" style="font-size:1.8rem; color:var(--white); font-weight:300;">0</span>
            </div>
        </div>
        <div id="v-prayer" class="view"><h1 class="header">Prayer Log</h1><div class="salah-grid" id="salah-grid"></div></div>
    </div>

    <nav class="nav">
        <div class="nav-btn" onclick="Core.show('journey')" id="n-journey"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')" id="n-recitation"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')" id="n-tasbih"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')" id="n-prayer"><span class="nav-label">Prayer</span></div>
    </nav>

    <script>
        const Core = {
            audioInited: false, tapSfx: new Audio('https://assets.mixkit.co/active_storage/sfx/701/701-preview.mp3'),
            initAudio() { if(!this.audioInited) { this.tapSfx.play().then(()=> {this.tapSfx.pause(); this.tapSfx.currentTime=0;}); this.audioInited=true; } },
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => el.classList.remove('active'));
                document.getElementById('v-'+id).classList.add('active');
                document.getElementById('n-'+id).classList.add('active');
                localStorage.setItem('last_view', id);
                if(id === 'journey') document.getElementById('life-val').textContent = localStorage.getItem('t_life') || 0;
            }
        };

        const QPlayer = {
            surah: 1, ayah: 1, isPlaying: false, audio: new Audio(),
            bisMap: { "en.sahih": "In the name of Allah...", "ur.jalandhry": "شروع اللہ کا نام لے کر..." },
            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                const sel = document.getElementById('s-surah');
                data.data.forEach(s => { sel.innerHTML += `<option value="${s.number}">${s.number}. ${s.englishName}</option>`; });
                this.updateContent();
                this.audio.onended = () => this.next();
            },
            async updateContent() {
                const lang = document.getElementById('s-lang').value;
                const bisBox = document.getElementById('bis-prefix');
                
                if (this.surah == 1 && this.ayah == 1) { this.ayah = 2; return this.updateContent(); }

                const firstDisplayAyah = (this.surah == 1) ? 2 : 1;
                if (this.ayah == firstDisplayAyah && this.surah != 9) {
                    bisBox.style.display = 'block';
                    document.getElementById('bis-tra').textContent = (lang !== 'none') ? this.bisMap[lang] : "";
                } else { bisBox.style.display = 'none'; }

                let url = `https://api.alquran.cloud/v1/ayah/${this.surah}:${this.ayah}/editions/quran-uthmani${lang !== 'none' ? ','+lang : ''}`;
                const res = await fetch(url);
                const data = await res.json();
                let ar = data.data[0].text;
                let tr = lang === 'none' ? "" : data.data[1].text;

                if (this.ayah == 1 && this.surah != 9) {
                    const uthmaniBis = /^بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ\s?|^بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ\s?/;
                    ar = ar.replace(uthmaniBis, "").trim();
                }

                document.getElementById('q-ara').textContent = ar;
                document.getElementById('q-tra').textContent = tr;
                document.getElementById('q-tag').textContent = `VERSE ${this.surah == 1 ? this.ayah - 1 : this.ayah}`;
                this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${data.data[0].number}.mp3`;
                if(this.isPlaying) this.audio.play();
            },
            toggle() { this.isPlaying ? this.audio.pause() : this.audio.play(); this.isPlaying = !this.isPlaying; document.getElementById('q-play').textContent = this.isPlaying ? '⏸' : '▶'; },
            next() { this.ayah++; this.updateContent(); },
            prev() { const min = (this.surah == 1) ? 2 : 1; if(this.ayah > min) { this.ayah--; this.updateContent(); } },
            initSurah() { this.surah = document.getElementById('s-surah').value; this.ayah = 1; this.updateContent(); }
        };

        const Tasbih = {
            session: parseInt(localStorage.getItem('t_cur')) || 0,
            today: parseInt(localStorage.getItem('t_today')) || 0,
            life: parseInt(localStorage.getItem('t_life')) || 0,
            hit() {
                Core.tapSfx.currentTime = 0; Core.tapSfx.play().catch(()=>{});
                this.session++; this.today++; this.life++;
                if(this.session >= 10) this.session = 0;
                localStorage.setItem('t_cur', this.session);
                localStorage.setItem('t_today', this.today);
                localStorage.setItem('t_life', this.life);
                this.updateUI();
            },
            updateUI() {
                document.getElementById('t-num').textContent = this.session;
                document.getElementById('today-val').textContent = this.today;
                document.getElementById('t-ring').style.strokeDashoffset = 754 - (this.session / 10 * 754);
            }
        };

        window.onload = () => { Core.show(localStorage.getItem('last_view') || 'recitation'); Tasbih.updateUI(); QPlayer.init(); };
    </script>
</body>
</html>
