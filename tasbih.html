<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    background:#050508;
    color:#C2B280;
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-family:sans-serif;
}
#count{font-size:6rem;color:white;}
#tap{
    width:220px;height:220px;
    border-radius:50%;
    border:2px solid #C2B280;
    display:flex;align-items:center;justify-content:center;
    margin-top:20px;
    user-select:none;
}
</style>
</head>
<body>

<div id="count">0</div>
<div id="tap">TAP</div>

<audio id="tapSound" preload="auto">
  <source src="https://actions.google.com/sounds/v1/foley/button_click.ogg">
</audio>

<script>
let c = Number(localStorage.getItem('t_today'))||0;
count.textContent=c;
const sfx=document.getElementById('tapSound');

tap.addEventListener('pointerdown',()=>{
    sfx.currentTime=0;
    sfx.play().catch(()=>{});
    c++;
    count.textContent=c;
    localStorage.setItem('t_today',c);
});
</script>
</body>
</html>
