<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --gold: #C2B280; --vanta: #050508; --white: #FFFFFF; --glass: rgba(194, 178, 128, 0.1); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: var(--vanta); color: var(--gold); font-family: -apple-system, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .view { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100%; overflow-y: auto; padding-bottom: 120px; }
        .view.active { display: flex; }
        
        .header { letter-spacing: 12px; font-weight: 200; text-transform: uppercase; margin: 25px 0; font-size: 1.2rem; color: var(--gold); border-bottom: 1px solid rgba(194, 178, 128, 0.1); padding-bottom: 10px; width: 85%; text-align: center; }

        /* RECITATION UI */
        .ctrl-tray { width: 100%; max-width: 400px; background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px; border: 1px solid var(--glass); margin-bottom: 15px; }
        .label-text { font-size: 0.55rem; opacity: 0.5; margin-bottom: 5px; text-transform: uppercase; display: block; }
        select { background: #111; color: var(--gold); border: 1px solid rgba(194,178,128,0.2); padding: 10px; border-radius: 12px; font-size: 0.8rem; outline: none; width: 100%; }

        /* BISMILLAH PREFIX BOX */
        .bis-box { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(194,178,128,0.1); width: 100%; text-align: center; }
        .bis-ara { font-family: serif; font-size: 1.6rem; color: var(--gold); direction: rtl; }
        .bis-tra { font-size: 0.75rem; opacity: 0.5; font-style: italic; margin-top: 5px; }

        .q-card { width: 100%; max-width: 400px; background: var(--glass); border: 1px solid rgba(194,178,128,0.1); border-radius: 25px; padding: 25px; text-align: center; min-height: 280px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .q-ara { font-family: serif; font-size: 1.9rem; color: var(--white); direction: rtl; line-height: 2.2; width: 100%; }
        .q-tra { font-size: 0.95rem; line-height: 1.6; opacity: 0.7; color: var(--gold); margin-top: 15px; }
        
        .play-grid { display: flex; align-items: center; justify-content: center; gap: 40px; margin-top: 25px; }
        .p-btn { width: 65px; height: 65px; background: var(--gold); color: var(--vanta); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; z-index: 1000; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.55rem; text-transform: uppercase; margin-top: 6px; }
    </style>
</head>
<body>

    <div class="content">
        <div id="v-journey" class="view active"><h1 class="header">Journey</h1><p id="life-val" style="font-size:5rem; color:var(--white); font-weight:100;">0</p></div>

        <div id="v-recitation" class="view">
            <h1 class="header">Recitation</h1>
            <div class="ctrl-tray">
                <div style="display:flex; gap:15px;">
                    <div style="flex:2"><span class="label-text">Chapter Name</span><select id="s-surah" onchange="QPlayer.initSurah()"></select></div>
                    <div style="flex:1"><span class="label-text">Translation</span><select id="s-lang" onchange="QPlayer.updateContent()"><option value="none">None</option><option value="ur.jalandhry">Urdu</option><option value="en.sahih">English</option></select></div>
                </div>
            </div>

            <div class="q-card">
                <div id="bis-prefix" class="bis-box" style="display:none;">
                    <div class="bis-ara">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
                    <div id="bis-tra" class="bis-tra"></div>
                </div>
                
                <div class="q-ara" id="q-ara">...</div>
                <div class="q-tra" id="q-tra"></div>
                <div id="q-tag" style="margin-top:20px; font-size:0.6rem; opacity:0.3; letter-spacing:2px;">VERSE 1</div>
            </div>

            <div class="play-grid">
                <div onclick="QPlayer.prev()" style="font-size:1.8rem; opacity:0.5; cursor:pointer;">⏮</div>
                <div id="q-play" class="p-btn" onclick="QPlayer.toggle()">▶</div>
                <div onclick="QPlayer.next()" style="font-size:1.8rem; opacity:0.5; cursor:pointer;">⏭</div>
            </div>
        </div>

        <div id="v-reading" class="view"><h1 class="header">Reading</h1></div>
        <div id="v-tasbih" class="view"><h1 class="header">Tasbih</h1></div>
        <div id="v-prayer" class="view"><h1 class="header">Prayer Log</h1></div>
    </div>

    <nav class="nav">
        <div class="nav-btn active" onclick="Core.show('journey')"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="Core.show('recitation')"><span class="nav-label">Recite</span></div>
        <div class="nav-btn" onclick="Core.show('reading')"><span class="nav-label">Read</span></div>
        <div class="nav-btn" onclick="Core.show('tasbih')"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="Core.show('prayer')"><span class="nav-label">Prayer</span></div>
    </nav>

    <script>
        const Core = {
            show(id) {
                document.querySelectorAll('.view, .nav-btn').forEach(el => {
                    el.classList.remove('active');
                    if(el.innerText.toLowerCase() === id) el.classList.add('active');
                });
                document.getElementById('v-'+id).classList.add('active');
            }
        };

        const QPlayer = {
            surah: 1, ayah: 1, isPlaying: false, audio: new Audio(),
            // Unified Bismillah string for comparison
            bisStr: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ",
            bisMap: { 
                "en.sahih": "In the name of Allah, the Entirely Merciful, the Especially Merciful.", 
                "ur.jalandhry": "شروع اللہ کا نام لے کر جو بڑا مہربان نہایت رحم والا ہے" 
            },

            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                const sel = document.getElementById('s-surah');
                data.data.forEach(s => { sel.innerHTML += `<option value="${s.number}">${s.number}. ${s.englishName}</option>`; });
                this.updateContent();
                this.audio.onended = () => this.next();
            },

            async updateContent() {
                const lang = document.getElementById('s-lang').value;
                const bisBox = document.getElementById('bis-prefix');
                
                // 1. PREFIX LOGIC: Only show on Verse 1, and never for Surah 9
                if (this.ayah == 1 && this.surah != 9) {
                    bisBox.style.display = 'block';
                    document.getElementById('bis-tra').textContent = (lang !== 'none') ? this.bisMap[lang] : "";
                } else {
                    bisBox.style.display = 'none';
                }

                // 2. FETCH DATA
                let url = `https://api.alquran.cloud/v1/ayah/${this.surah}:${this.ayah}/editions/quran-uthmani${lang !== 'none' ? ','+lang : ''}`;
                const res = await fetch(url);
                const data = await res.json();
                
                let arabicText = data.data[0].text;
                
                // 3. STRICTION: Remove Bismillah from Verse 1 of ANY Surah
                // This includes Surah Fatiha, so Verse 1 becomes "Alhamdulillahi..."
                if (this.ayah == 1 && arabicText.includes(this.bisStr)) {
                    arabicText = arabicText.replace(this.bisStr, "").trim();
                }

                document.getElementById('q-ara').textContent = arabicText;
                document.getElementById('q-tra').textContent = lang === 'none' ? "" : data.data[1].text;
                document.getElementById('q-tag').textContent = `VERSE ${this.ayah}`;
                
                this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${data.data[0].number}.mp3`;
                if(this.isPlaying) this.audio.play();
            },

            toggle() { 
                if(this.isPlaying) { this.audio.pause(); } else { this.audio.play(); }
                this.isPlaying = !this.isPlaying; 
                document.getElementById('q-play').textContent = this.isPlaying ? '⏸' : '▶'; 
            },
            next() { this.ayah++; this.updateContent(); },
            prev() { if(this.ayah > 1) { this.ayah--; this.updateContent(); } },
            initSurah() { this.surah = document.getElementById('s-surah').value; this.ayah = 1; this.updateContent(); }
        };

        window.onload = () => { QPlayer.init(); };
    </script>
</body>
</html>
