<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sanctuary Infinity</title>
    <style>
        :root { --vanta: #050508; --gold: #C2B280; }
        body { background: var(--vanta); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; font-family: sans-serif; }
        #module-container { flex: 1; border: none; width: 100%; height: 100%; }
        .nav { height: 80px; background: #08080a; border-top: 1px solid rgba(194,178,128,0.1); display: flex; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; cursor: pointer; color: var(--gold); }
        .nav-btn.active { opacity: 1; }
        .nav-label { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body onclick="unlockAudio()">

    <audio id="global-sfx" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

    <iframe id="module-container" src="tasbih.html"></iframe>

    <nav class="nav">
        <div class="nav-btn" onclick="loadModule('journey', this)"><span class="nav-label">Journey</span></div>
        <div class="nav-btn" onclick="loadModule('recite', this)"><span class="nav-label">Recite</span></div>
        <div class="nav-btn active" onclick="loadModule('tasbih', this)"><span class="nav-label">Tasbih</span></div>
        <div class="nav-btn" onclick="loadModule('salah', this)"><span class="nav-label">Salah</span></div>
    </nav>

    <script>
        const audio = document.getElementById('global-sfx');
        let audioUnlocked = false;

        function unlockAudio() {
            if(!audioUnlocked) {
                audio.play().then(() => { audio.pause(); audioUnlocked = true; });
            }
        }

        // LISTEN FOR COMMANDS FROM MODULES
        window.addEventListener('message', (event) => {
            if (event.data === 'playTap') {
                audio.currentTime = 0;
                audio.play();
            }
        });

        function loadModule(name, btn) {
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('module-container').src = name + ".html";
        }
    </script>
</body>
</html>
