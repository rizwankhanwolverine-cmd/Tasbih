<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --gold: #C2B280; --bg: #050508; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .stat-card { 
            background: linear-gradient(145deg, #0a0a0c, #121215); 
            width: 100%; max-width: 400px; padding: 25px; 
            border-radius: 20px; border: 1px solid rgba(194,178,128,0.1);
            margin-bottom: 20px; text-align: center;
        }
        .stat-val { font-size: 2.5rem; color: var(--gold); font-weight: 200; margin: 10px 0; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; }
    </style>
</head>
<body>
    <div style="font-size: 1.2rem; letter-spacing: 4px; margin-bottom: 30px; color: var(--gold);">YOUR JOURNEY</div>
    
    <div class="stat-card">
        <div class="stat-label">Total Tasbih Taps</div>
        <div id="total-tasbih" class="stat-val">0</div>
    </div>

    <div class="stat-card">
        <div class="stat-label">Prayers Completed</div>
        <div id="total-salah" class="stat-val">0/5</div>
    </div>

    <script>
        function updateStats() {
            // Pulling from the "Vault"
            const tasbih = localStorage.getItem('t_today') || 0;
            const salah = JSON.parse(localStorage.getItem('salah_status')) || [false, false, false, false, false];
            const salahCount = salah.filter(p => p === true).length;

            document.getElementById('total-tasbih').textContent = tasbih;
            document.getElementById('total-salah').textContent = `${salahCount}/5`;
        }
        
        // Update on load
        updateStats();
        // Listen for storage changes in other tabs
        window.addEventListener('storage', updateStats);
    </script>
</body>
</html>
